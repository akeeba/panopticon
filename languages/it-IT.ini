PANOPTICON_SITES_LBL_BOU_BTN_LINK="Collega"
PANOPTICON_SITES_LBL_BOU_TOGGLE="Backup all'aggiornamento"
PANOPTICON_SITES_LBL_BOU_TOGGLE_HELP="Esegue un backup del tuo sito utilizzando il profilo Akeeba Backup specificato prima di applicare l'aggiornamento."
PANOPTICON_SITES_LBL_BOU_PROFILE="Profilo di backup"
PANOPTICON_SITES_LBL_BOU_PROFILE_HELP="Il profilo di backup da usare per fare il backup del tuo sito prima di applicare l'aggiornamento."
PANOPTICON_SITES_LBL_BOU_RELOAD_PROFILES="Ricarica profili"
PANOPTICON_SITES_LBL_TROUBLESHOOT_HEAD="Informazioni sulla risoluzione dei problemi"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_HEAD="L'Applicazione API di Joomla!&reg; è bloccata (errore HTTP 403)"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_WHATIS="Qualcosa sul tuo server, come la configurazione del server gestita dal tuo host, un file di configurazione del server come <code>.htaccess</code>, o un plugin del tuo sito, sta bloccando Panopticon dall'accesso all'applicazione API del tuo sito (<span class=\"font-monospace\">%s</span>)."
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_WHATIS_J3="Qualcosa sul tuo server - come la configurazione del server controllata dal tuo host, un file di configurazione del server come <code>.htaccess</code>, o un plugin del tuo sito - sta bloccando Panopticon dall'accesso all'URL del plugin API (<span class=\"font-monospace\">%s</span>) sul tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_TOCHECK="Cose da controllare:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK1="Il tuo host o il tuo file di configurazione del server (ad es. <code>.htaccess</code>) blocca l'accesso al punto finale dell'Applicazione API di Joomla!&reg; (<span class=\"font-monospace\">%s</span>)?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK1_J3="Il tuo host, o il tuo file di configurazione del server (ad es. <code>.htaccess</code>), blocca completamente l'accesso all'endpoint del plugin API (<span class=\"font-monospace\">%s</span>)?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK2="Il tuo host ha una soluzione di protezione server-side (come mod_security2 di Apache) che potrebbe bloccare il punto finale dell'Applicazione API di Joomla!&reg; (<span class=\"font-monospace\">%s</span>), il tuo token API (<span class=\"font-monospace\">%s</span>), o l'User-Agent di Panopticon (<span class=\"font-monospace\">panopticon/%s</span>)?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK2_J3="Il tuo host usa una soluzione di protezione lato server (come il mod_security2 di Apache) che potrebbe bloccare l'endpoint del plugin API (<span class=\"font-monospace\">%s</span>), il tuo token API (<span class=\"font-monospace\">%s</span>), o l'User-Agent di Panopticon (<span class=\"font-monospace\">panopticon/%s</span>)?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK3="Hai un plugin di sicurezza, SEO o altro che potrebbe bloccare quanto sopra?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_HEAD="La risposta dell'applicazione API Joomla!&reg; include dati non relativi all'API"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_HEAD_J3="La risposta del plugin API include dati non relativi all'API."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH1="La risposta dall'API è preceduta e/o seguita da altro contenuto testuale come messaggi PHP (ad esempio, avvisi di deprecazione, avvertimenti o errori fatali) o output da software di terze parti. Di conseguenza, la risposta dell'API non può essere decodificata, il che significa che Panopticon non può comprendere la risposta del tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH2="Assicurati che \"Error Reporting\" sia impostato su Nessuno e \"Debug Site\" sia impostato su No nella pagina di Configurazione Globale del tuo sito. Questo impedisce a PHP di stampare messaggi che inquinano la risposta dell'API."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH3="Se ciò non è sufficiente, è possibile che un plugin di terze parti stia causando un errore nell'applicazione API. Verifica se ci sono plugin di terze parti, specialmente plugin di sistema, che potrebbero compromettere il plugin API e contatta l'autore."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_HEAD="L'Applicazione API di Joomla!&reg; ha risposto con un codice di stato HTTP inaspettato (%s)"
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_HEAD_J3="Il plugin API ha risposto con un codice di stato HTTP inaspettato (%s)"
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_5XX="Il codice di stato HTTP %s indica che c'è stato un errore del server. Controlla se ci sono plugin di terze parti, specialmente plugin di sistema, che potrebbero rompere accidentalmente l'Applicazione API di Joomla!&reg; e contatta il loro autore."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_5XX_J3="Il codice di stato HTTP %s indica che si è verificato un errore del server. Controlla se ci sono plugin di terze parti, in particolare plugin di sistema, che potrebbero accidentalmente compromettere il plugin API e contatta il loro autore."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400="Il codice di stato HTTP 400 di solito indica che il tuo sito può essere accesso solo da un numero limitato di nomi di dominio; quello che hai provato a usare (<span class=\"font-monospace\">%s</span>) potrebbe non essere uno di questi."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400_ATPRO="Se stai usando Admin Tools Professional, vai al backend del tuo sito e fai clic su Componenti, Admin Tools per Joomla!&reg;, Web Application Firewall, Configura WAF, Filtraggio delle richieste. Controlla l'elenco dei <em>Domini consentiti</em> nella parte inferiore della pagina."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400_WHATEVER="Se questo non fosse il caso, contatta il tuo host."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_HEAD="Joomla!&reg; ritiene che il tuo Token API sia errato, corrotto o non possa effettuare l'accesso."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH1="Assicurati che il Token API che stai usando appartenga a un account utente che fa parte del gruppo Super User e che l'utente sia abilitato. Ricorda che richiedere un reset della password disabilita temporaneamente l'utente. Non fidarti della tua memoria o delle tue assunzioni; controlla due volte l'utente sul tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH2="Assicurati che i plugin “API Authentication - Web Services Joomla!&reg; Token” e “User - Joomla!&reg; API Token” siano abilitati sul tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH2_J3="Assicurati che il plugin \"System - Panopticon Connector per Joomla!&reg; 3\" sia attivato sul tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH3="È anche possibile che qualcosa sul tuo server, o un plugin sul tuo sito, stia corrompendo il Token API mentre viene trasmesso al tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH4="Controlla i plugin installati di Joomla!&reg; Si prega di notare che no, Admin Tools Professional per Joomla!&reg; <em>non</em> interferisce con il Token API di Joomla!&reg;. Se ciò non aiuta, contatta il tuo host."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH1="Il codice di stato HTTP 406 (Non Accettabile) indica che Joomla!&reg; non vede la nostra intestazione HTTP <code>Accept</code>, o un plugin sul tuo sito l'ha modificata in un modo che ha causato un errore."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH2="Controlla che non ci siano plugin <code>system</code> o <code>webservices</code> che possano corrompere l'intestazione HTTP Accept."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH3="Se ciò non aiuta, contatta il tuo host e chiedi di verificare se l'intestazione Accept viene inoltrata correttamente a PHP. Dovrebbe essere <code>Accept: application/vnd.api+json</code>."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HUH_GENERIC="È probabile che un plugin <code>system</code> o <code>webservices</code> sul tuo server abbia modificato la richiesta che abbiamo inviato, causando un errore. Controlla i plugin installati."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_HEAD="Joomla!&reg; ritiene che il tuo Token API sia incorretto, corrotto o non possa effettuare l'accesso."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH1="Assicurati che il Token API che stai utilizzando appartenga a un account utente che appartiene al gruppo Super User e che l'utente sia abilitato. Nota che richiedere un reset della password disabilita temporaneamente l'utente. Non fidarti della tua memoria o delle tue supposizioni; controlla l'utente sul tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH2="Assicurati che i plugin “API Authentication - Web Services Joomla!&reg; Token” e “User - Joomla!&reg; API Token” siano attivati sul tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH2_J3="Assicurati che il plugin \"System - Panopticon Connector per Joomla!&reg; 3\" sia attivato sul tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH3="È anche possibile che qualcosa sul tuo server, o un plugin sul tuo sito, stia corrompendo il Token API mentre viene trasmesso al tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH4="Controlla i plugin installati di Joomla!&reg; Si prega di notare che no, Admin Tools Professional per Joomla!&reg; <em>non</em> interferisce con il Token API di Joomla!&reg;. Se ciò non aiuta, contatta il tuo host."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_HEAD="C'è stato un errore di comunicazione con il tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_BLAH1="La libreria di comunicazione utilizzata da PHP (cURL) ha segnalato il seguente errore:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_BLAH2="Consulta il <a href=\"https://curl.se/libcurl/c/libcurl-errors.html\" target=\"_blank\">riferimento al codice di errore della libreria cURL</a> per maggiori informazioni sull'errore. Nella maggior parte dei casi il problema è relativo alla configurazione della rete o del server —sia il server su cui hai installato Panopticon, sia il server su cui è installato il tuo sito Joomla!&reg; — che richiede di contattare l'host di riferimento."
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_HEAD="C'è stato un errore di comunicazione con il tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_BLAH1="La libreria di comunicazione utilizzata da Panopticon (<a href=\"https://github.com/guzzle/guzzle\" target=\"_blank\">Guzzle HTTP</a>) ha segnalato il seguente errore:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_BLAH2="Questa è una condizione inaspettata che potrebbe indicare un errore di comunicazione che non abbiamo ancora visto, un problema con Guzzle stesso, un problema con il server su cui hai installato Panopticon, o un problema di Panopticon stesso. Cerca tra le segnalazioni <em>aperte e chiuse</em> <a href=\"https://github.com/akeeba/panopticon/issues?q=is%3Aissue\" target=\"_blank\">nel nostro repository GitHub</a>. Se nessun altro lo ha segnalato, apri una segnalazione e ci daremo un'occhiata."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_HEAD="Il nome host del tuo sito (<span class=\"font-monospace\">%s</span>) non può essere risolto in un indirizzo IP."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK="Controlla quanto segue:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK1="Hai digitato correttamente l'URL? Controlla attentamente, gli errori di battitura sono facili da fare e difficili da individuare!"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK2="Hai recentemente acquistato il dominio, assegnato il dominio a un server o trasferito il tuo sito tra gli host? Ricorda che la propagazione DNS richiede da 5 minuti a diversi giorni. Inoltre, a causa della natura distribuita del DNS, è possibile che tu possa vedere il tuo sito <em>dal tuo dispositivo</em> ma il server su cui hai installato Panopticon no."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK3="Se il dominio del tuo sito risolve un indirizzo IPv6 —ma non un indirizzo IPv4— assicurati che il server su cui hai installato Panopticon supporti IPv6. Potresti dover chiedere al tuo host di confermare che questo sia il caso."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_HEAD="Il Connettore Akeeba Panopticon non è attivato sul tuo sito"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_BLAH="Il tuo sito Joomla!&reg; deve avere il Connettore Akeeba Panopticon installato e attivato affinché Akeeba Panopticon possa funzionare con esso."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK="Per favore, verifica quanto segue:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK1="Hai installato il pacchetto Connettore Akeeba Panopticon sul tuo sito?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK2="Vai su Sistema, Gestisci, Estensioni. Il <em>componente</em> “Connettore Akeeba Panopticon” è installato e attivato?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK3="Vai su Sistema, Gestisci, Estensioni. Il <em>pacchetto</em> “Connettore Akeeba Panopticon” è installato e attivato?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK4="Vai a Sistema, Gestisci, Plugin. Il plugin “Web Services - Panopticon” è attivato?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_J3_HEAD="Il plugin “System - Panopticon Connector per Joomla!&reg; 3” non è abilitato sul tuo sito"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_J3_BLAH="Il tuo sito Joomla!&reg; deve avere il plugin \"System - Panopticon Connector per Joomla!&reg; 3\" installato e attivato affinché Akeeba Panopticon possa funzionare."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_HEAD="Stai utilizzando un certificato SSL/TLS autenticato"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_WHAT="Stai utilizzando HTTPS per accedere al tuo sito, ma il certificato SSL/TLS che stai utilizzando non è firmato da una nota Autorità di Certificazione commerciale."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK="Puoi risolvere questo problema facendo <em>una</em> delle seguenti azioni:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK1="Utilizza HTTP semplice. Questa è l'opzione meno sicura, quindi fortemente sconsigliata."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK2="Installa un certificato SSL/TLS firmato da una nota Autorità di Certificazione commerciale. La maggior parte dei server ti permette di utilizzare <a href=\"https://en.wikipedia.org/wiki/Let%27s_Encrypt\" target=\"_blank\">Let's Encrypt</a> che rilascia certificati SSL/TLS validi, firmati e perfettamente funzionanti gratuitamente."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK3="Se sei su una Intranet, extranet o hai bisogno di mantenere la tua propria Autorità di Certificazione, puoi dire a Panopticon di riconoscere la tua Autorità di Certificazione personalizzata. Crea il file <code>cacert.pem</code> nella cartella <code>user_code</code> della tua installazione Panopticon. Copia e incolla il/le certificato/i pubblico/i della tua Autorità di Certificazione (CA) in formato <a href=\"https://en.wikipedia.org/wiki/Privacy-Enhanced_Mail\" target=\"_blank\">PEM</a>. Questo viene caricato <em>sopra</em> ai file CA standard automaticamente, permettendo a Panopticon di accedere al tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_HEAD="Il certificato SSL/TLS del tuo sito ha un problema"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_WHAT="Stai utilizzando HTTPS per accedere al tuo sito, ma il certificato SSL/TLS che stai utilizzando sembra avere un problema."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK="Per favore, verifica quanto segue:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK1="Il certificato SSL/TLS è per il nome di dominio corretto? Se stai utilizzando il certificato SSL/TLS predefinito fornito dal tuo host, è limitato al nome di dominio temporaneo che utilizzi per configurare il tuo sito, non al tuo vero nome di dominio. Dovrai installare un certificato SSL/TLS firmato da una nota Autorità di Certificazione commerciale. La maggior parte dei server ti permette di utilizzare <a href=\"https://en.wikipedia.org/wiki/Let%27s_Encrypt\" target=\"_blank\">Let's Encrypt</a>, che rilascia certificati SSL/TLS validi, firmati e perfettamente funzionanti gratuitamente. Ricorda che alcuni pannelli di controllo di hosting self-service (come cPanel o Plesk) ti permettono di selezionare quale è il certificato SSL/TLS attivo per un nome di dominio. Controlla che il certificato corretto sia effettivamente in uso."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK2="Il certificato SSL/TLS è scaduto? In questo caso devi rinnovarlo. Tieni presente che se utilizzi Let's Encrypt, il certificato ha un breve periodo di validità (solitamente 90 giorni) e dovrebbe essere rinnovato automaticamente dal tuo host. Se ciò non è accaduto, dovrai contattare il tuo host."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK3="Il certificato SSL/TLS è stato revocato? A volte le Autorità di Certificazione, o i proprietari di un certificato SSL/TLS, possono decidere di revocarlo. Ad esempio, le Autorità di Certificazione lo faranno se sospettano frodi, o se ritengono che la loro infrastruttura utilizzata per rilasciare un certificato sia stata compromessa. <a href=\"https://www.namecheap.com/support/knowledgebase/article.aspx/9968/38/how-to-check-the-certificate-revocation-status/\" target=\"_blank\">Controlla lo stato di revoca del tuo certificato</a>. Se è stato revocato avrai bisogno di un nuovo certificato."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK4="È possibile che il tuo server fornisca il certificato SSL/TLS sbagliato? Questo può accadere se hai recentemente cambiato certificato, manualmente o attraverso un'opzione automatica come Let's Encrypt. Puoi controllare quale certificato viene fornito dal tuo server utilizzando un servizio online come <a href=\"https://www.ssllabs.com/ssltest/\" target=\"_blank\">SSL Labs' SSL Server Test</a>. Se il certificato fornito dal tuo server non è quello che ti aspetti, dovrai correggere la configurazione del tuo server o contattare il tuo host per aiuto."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_HEAD="Il plugin “Web Services - Installer” è disattivato sul tuo sito"
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_BLAH1="Panopticon utilizza i servizi dell'API Application di Joomla!&reg; forniti dal plugin “Web Services - Installer” per garantire che tutte le estensioni necessarie siano installate e pubblicate sul tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_BLAH2="Vai sul backend del tuo sito e clicca su Sistema, Gestisci, Estensioni. Cerca il plugin “Web Services - Installer” e attivalo."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_HEAD="Non è possibile comunicare con il plugin \"System - Panopticon Connector per Joomla!&reg; 3\" sul tuo sito"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH1="Panopticon utilizza il suo plugin, \"System - Panopticon Connector per Joomla!&reg; 3\", per fornire l'API necessaria"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH2="Per favore, vai nel backend del tuo sito e clicca su Estensioni, Plugin. Cerca il plugin \"System - Panopticon Connector per Joomla!&reg; 3\" e attivalo."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH3="Se hai già attivato questo plugin, per favore modifica l'URL dell'Endpoint qui sotto in <code>%s</code>"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_HEAD="Il tuo sito sembra essere protetto da password a livello di webserver"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH1="Il tuo sito ha risposto con un codice di stato \"HTTP 401 Non autorizzato\" quando ha tentato di accedere all'API. Ciò significa tipicamente che hai applicato una protezione con password a livello del server web."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH2="Si prega di rimuovere la protezione con password."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH3="Si prega di notare che la protezione con password potrebbe essere stata applicata solo alla cartella <code>api</code> del tuo sito, o alla cartella principale del tuo sito. Controlla in entrambi i posti, in quest'ordine."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH3_J3="Si prega di notare che la protezione con password è stata applicata alla cartella principale del tuo sito."
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_HEAD="Uh oh. Qualcosa è completamente rotto qui…"
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH1="Di solito possiamo rilevare la natura dell'errore di connessione e fornire qui alcune informazioni utili per la risoluzione dei problemi, o almeno indirizzarti verso una risorsa di terze parti utile. Quando ciò non è possibile, possiamo almeno stampare un messaggio di errore che ci aiuterà ad aiutarti a risolverlo."
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH2="Invece, abbiamo ricevuto un errore per il quale dovremmo essere in grado di fornire informazioni per la risoluzione dei problemi (<span class=\"font-monospace\">%s</span>), ma non abbiamo il codice per farlo. Questo non avrebbe dovuto accadere."
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH3="Per favore, elimina tutti i file e le cartelle all'interno della cartella <code>tmp</code> di Akeeba Panopticon. Questo risolve il problema della copia cache di questa pagina che è gravemente obsoleta. Se ciò non aiuta, ti preghiamo di informarci."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DEBUG_INFO="Informazioni sulla risoluzione dei problemi"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DEBUG_HTTP_STATUS="HTTP Status"
