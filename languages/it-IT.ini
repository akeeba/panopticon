PANOPTICON_BACKUPTASKS_LBL_BACKUP_PROFILE="Profilo di Backup"
PANOPTICON_BACKUPTASKS_LBL_DESCRIPTION="Descrizione"
PANOPTICON_BACKUPTASKS_LBL_DESCRIPTION_HELP="Puoi utilizzare le variabili di Akeeba Backup come <code>[DATE]</code>, <code>[SITE]</code>, ecc. Saranno sostituite da Akeeba Backup al momento del backup. Puoi anche utilizzare le variabili <code>{DATE_FORMAT_LC}</code>, <code>{DATE_FORMAT_LC1}</code>…<code>{DATE_FORMAT_LC7}</code> che verranno sostituite da Panopticon con una versione formattata dell'orario di backup. Nota che le variabili di Panopticon potrebbero differire di qualche secondo rispetto alle variabili di Akeeba Backup poiché vengono elaborate sul server su cui gira Panopticon, non sul server del sito dove gira Akeeba Backup."
PANOPTICON_BACKUPTASKS_LBL_DESCRIPTION_DEFAULT="Backup remoto programmato con Panopticon eseguito il {DATE_FORMAT_LC7}"
PANOPTICON_BACKUPTASKS_LBL_SCHEDULE="Programmazione"
PANOPTICON_BACKUPTASKS_LBL_MINUTES="Minuti"
PANOPTICON_BACKUPTASKS_LBL_MINUTES_HELP="Numero <code>0</code> a <code>59</code>, intervallo continuo ad es. <code>5-15</code>, elenco separato da virgole dei valori ad es. <code>1,15,30,45</code>, ogni minuto come <code>*</code>, ogni X minuti usando la barra ad es. <code>*/5</code> (ogni 5 minuti)."
PANOPTICON_BACKUPTASKS_LBL_HOURS="Ore"
PANOPTICON_BACKUPTASKS_LBL_HOURS_HELP="Numero <code>0</code> a <code>23</code> (0–11 è a.m., 12–23 è p.m.), intervallo continuo ad es. <code>5-15</code>, elenco separato da virgole dei valori ad es. <code>0,6,12,18</code>, ogni ora come <code>*</code>, ogni X ore usando la barra ad es. <code>*/2</code> (ogni 2 ore)."
PANOPTICON_BACKUPTASKS_LBL_DOM="Giorno del Mese"
PANOPTICON_BACKUPTASKS_LBL_DOM_HELP="Numero <code>1</code> a <code>31</code>, <code>L</code> per l'ultimo giorno del mese (non può essere utilizzato in elenchi di valori!), intervallo continuo ad es. <code>1-15</code>, elenco separato da virgole dei valori ad es. <code>1,7,14,21,28</code>, ogni giorno come <code>*</code>, ogni X giorni usando la barra ad es.<code>*/3</code> (ogni 3 giorni).<br>Usa un numero con <code>W</code> per il giorno più vicino nello stesso mese che non sia un sabato o una domenica, ad es. <code>15W</code> è il giorno più vicino (dal 13 al 17) che non è un sabato o una domenica."
PANOPTICON_BACKUPTASKS_LBL_MONTH="Mese"
PANOPTICON_BACKUPTASKS_LBL_MONTH_HELP="Numero <code>1</code> (Gennaio) a <code>12</code> (Dicembre), intervallo continuo ad es. <code>3-7</code>, elenco separato da virgole dei valori ad es. <code>3,6,9,12</code>, ogni mese come <code>*</code>, ogni X mesi usando la barra ad es. <code>*/2</code> (ogni 2 mesi).<br>Invece dei numeri puoi utilizzare i nomi abbreviati, in inglese, dei mesi: <code>JAN</code> <code>FEB</code>, <code>MAR</code>, <code>APR</code>, <code>MAY</code>, <code>JUN</code>, <code>JUL</code>, <code>AUG</code>, <code>SEP</code>, <code>OCT</code>, <code>NOV</code>, <code>DEC</code>."
PANOPTICON_BACKUPTASKS_LBL_DOW="Giorno della Settimana"
PANOPTICON_BACKUPTASKS_LBL_DOW_HELP="Numero <code>0</code> (Domenica) a <code>6</code> (Sabato), intervallo continuo ad es. <code>1-5</code>, elenco separato da virgole dei valori ad es. <code>1,3,5</code>, ogni giorno come <code>*</code>.<br>Invece dei numeri puoi utilizzare i nomi abbreviati, in inglese, dei giorni della settimana: <code>MON</code>, <code>TUE</code>, <code>WED</code>, <code>THU</code>, <code>FRI</code>, <code>SAT</code>, <code>SUN</code><br>Un numero seguito da <code>L</code> per l'ultimo giorno della settimana nel mese, ad es. <code>5L</code> è l'ultimo venerdì del mese.<br>Due numeri separati da <code>#</code> per il n-esimo giorno della settimana nel mese, ad es. <code>5#3</code> è il 3° venerdì del mese."
