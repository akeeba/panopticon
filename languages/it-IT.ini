PANOPTICON_SETUP_LBL_DATABASE_HEAD_TEXT="Panopticon necessita di un database per funzionare. Prima, crea un database — e un utente del database — sul tuo server. Poi inserisci le informazioni di connessione al database qui sotto. Se qualcosa non è chiaro, consulta l'hosting che ospita il tuo sito."
PANOPTICON_SETUP_LBL_DATABASE_DRIVER="Tipo di database"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_HELP="Di solito è MySQLi (<em>con</em> la \"i\" finale)"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_MYSQL="MySQL (driver obsoleto per MySQL - evitare di usarlo)"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_MYSQLI="MySQLi (driver consigliato per MySQL)"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_PDO="PDO"
