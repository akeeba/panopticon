PANOPTICON_SETUP_LBL_DATABASE_DRIVER_SQLAZURE="Database SQL Windows Azure"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_SQLITE="SQLite"
PANOPTICON_SETUP_LBL_DATABASE_HOST="Nome host del server del database"
PANOPTICON_SETUP_LBL_DATABASE_HOST_HELP="Il nome host o l'indirizzo IP del server del database (di solito: localhost). Si prega di notare che localhost e 127.0.0.1 sono <em>molto</em> diversi per quanto riguarda MySQL; potresti dover provare entrambi per vedere quale funziona con il tuo server del database. Se il tuo server utilizza una porta non standard, aggiungila dopo il nome host preceduto da due punti, ad es. 127.0.0.1:1234 per utilizzare un server del database su 127.0.0.1 che ascolta sulla porta 1234."
PANOPTICON_SETUP_LBL_DATABASE_NAME="Nome del database"
PANOPTICON_SETUP_LBL_DATABASE_NAME_HELP="Il nome del tuo database. La maggior parte degli host che utilizzano cPanel, Plesk e altri pannelli di hosting principali fornirà nomi di database come abcdef_username, dove abcdef è il tuo nome utente del pannello di controllo dell'hosting. In caso di dubbio, chiedi al tuo host."
PANOPTICON_SETUP_LBL_DATABASE_PASS="Password"
PANOPTICON_SETUP_LBL_DATABASE_PASS_HELP="La password che usi per connetterti al tuo database."
PANOPTICON_SETUP_LBL_DATABASE_PREFIX="Prefisso del nome della tabella del database"
PANOPTICON_SETUP_LBL_DATABASE_PREFIX_HELP="Il prefisso comune del nome della tabella di tutte le tabelle del database appartenenti a questa installazione di Panopticon."
PANOPTICON_SETUP_LBL_DATABASE_USER="Nome utente"
PANOPTICON_SETUP_LBL_DATABASE_USER_HELP="Il nome utente che usi per connetterti al tuo database. La maggior parte degli host che utilizzano cPanel, Plesk e altri pannelli di hosting principali fornirà nomi utente come abcdef_username, dove abcdef è il tuo nome utente del pannello di controllo dell'hosting. In caso di dubbio, chiedi al tuo host."
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION="Connettiti con un certificato SSL"
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION_HELP="Dobbiamo connetterci al database utilizzando un certificato SSL? Questo può essere utilizzato invece dell'autenticazione con nome utente e password (connessione cifrata con autenticazione tramite certificato) o <em>oltre</em> all'autenticazione con nome utente e password (connessione cifrata con autenticazione tramite password). Se non sai cosa significa, imposta questa opzione su No e ignora le prossime opzioni."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER="Metodi di cifratura SSL/TLS"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER_HELP="Inserisci una lista di metodi di cifratura SSL/TLS che desideri utilizzare per la connessione cifrata, separata con le virgole. Lascia vuoto per utilizzare i default del sistema (<code>AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-CBC-SHA256:AES256-CBC-SHA384:DES-CBC3-SHA</code>) (raccomandato)."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA="File dell'Autorità di Certificazione (CA)"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA_HELP="Percorso assoluto al file certificato PEM dell'Autorità di Certificazione (CA) del tuo server di database, ad es. <code>/home/myuser/ca.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY="File della chiave privata dell'utente del database"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY_HELP="Percorso assoluto al file PEM della chiave privata del tuo utente del database, ad es. <code>/home/myuser/myuser-key.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT="File della chiave pubblica (certificato) dell'utente del database"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT_HELP="Percorso assoluto al file PEM della chiave pubblica (certificato) del tuo utente del database, ad es. <code>/home/myuser/myuser.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT="Verifica certificato server"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT_HELP="Imposta su Sì per verificare il certificato che il server ci rispedisce. Questo viene verificato in base al file dell'Autorità di Certificazione (CA) che hai specificato. Se ricevi errori di connessione, imposta su No; alcune configurazioni (specialmente quelle generate dal <code>mysql_ssl_rsa_setup</code>) potrebbero non consentire una connessione se la verifica della certificazione è abilitata. Se abiliti la verifica e il campo del file CA è lasciato vuoto, il certificato del server verrà controllato in base ai file dell'Autorità di Certificazione che il tuo server conosce, vedi le opzioni PHP <code>openssl.cafile</code> e <code>openssl.capath</code>."
PANOPTICON_SETUP_DIRECTFTP_HOST_TITLE="Nome dell'host"
PANOPTICON_SETUP_DIRECTFTP_HOST_DESCRIPTION="Il nome host del server FTP, senza il protocollo. Non utilizzare <s><code>ftp://example.com</code></s>; usa <code>example.com</code> invece."
PANOPTICON_SETUP_DIRECTFTP_PORT_TITLE="Porta"
PANOPTICON_SETUP_DIRECTFTP_PORT_DESCRIPTION="Porta TCP/IP del server FTP. Di solito 21. Chiedi al tuo host."
PANOPTICON_SETUP_DIRECTFTP_USER_TITLE="Nome utente"
PANOPTICON_SETUP_DIRECTFTP_USER_DESCRIPTION="Nome utente, rispetta maiuscole e minuscole."
PANOPTICON_SETUP_DIRECTFTP_PASSWORD_TITLE="Password"
PANOPTICON_SETUP_DIRECTFTP_PASSWORD_DESCRIPTION="Password, rispetta maiuscole e minuscole. Utilizza password composte solo da a-z, A-Z, 0-9, trattini, punti, underscore e punti esclamativi. Altri caratteri potrebbero attivare la protezione anti-hacking del tuo server web."
PANOPTICON_SETUP_DIRECTFTP_FTPS_TITLE="Usa FTP su SSL (FTPS)"
PANOPTICON_SETUP_DIRECTFTP_FTPS_DESCRIPTION="Connettiti al tuo server FTP utilizzando una connessione criptata SSL. <strong>Non è la stessa cosa di SFTP, SCP o \"FTP sicuro\"</strong>. Se il tuo server non supporta questo metodo riceverai errori di connessione."
PANOPTICON_SETUP_DIRECTFTP_INITDIR_TITLE="Directory iniziale"
PANOPTICON_SETUP_DIRECTFTP_INITDIR_DESCRIPTION="Il percorso FTP assoluto alla directory dove i file verranno caricati. Se non sei sicuro, connettiti al tuo server con FileZilla, naviga nella directory desiderata e copia il percorso che appare nel pannello di destra sopra l'elenco delle directory. Di solito, è qualcosa come <code>/public_html</code> o <code>/httpdocs</code>."
PANOPTICON_SETUP_DIRECTFTP_PASSIVE_TITLE="Modalità passiva"
PANOPTICON_SETUP_DIRECTFTP_PASSIVE_DESCRIPTION="Usa la modalità passiva FTP durante il trasferimento dei dati. Dovrebbe essere abilitato su tutti i server con un firewall di porta, che sono praticamente tutti i server oggi."
PANOPTICON_SETUP_DIRECTFTP_TEST_DESCRIPTION="Testa la connessione FTP."
PANOPTICON_SETUP_DIRECTFTP_TEST_FAIL="Impossibile connettersi al server FTP."
PANOPTICON_SETUP_DIRECTFTP_TEST_OK="Connessione riuscita al server FTP."
PANOPTICON_SETUP_DIRECTFTP_TEST_TITLE="Testa la connessione FTP"
PANOPTICON_SETUP_DIRECTSFTP_HOST_TITLE="Nome host"
PANOPTICON_SETUP_DIRECTSFTP_HOST_DESCRIPTION="Nome host del server SFTP, senza il protocollo. Non utilizzare <s><code>sftp://esempio.com</code></s>; usa <code>esempio.com</code> invece."
PANOPTICON_SETUP_DIRECTSFTP_PORT_TITLE="Porta"
PANOPTICON_SETUP_DIRECTSFTP_PORT_DESCRIPTION="Porta TCP/IP per SFTP. Di solito 22. Se non sei sicuro, chiedi al tuo host."
PANOPTICON_SETUP_DIRECTSFTP_USER_TITLE="Nome utente"
PANOPTICON_SETUP_DIRECTSFTP_USER_DESCRIPTION="Nome utente, sensibile alle maiuscole e minuscole. Il tuo server SFTP deve consentire l'autenticazione con nome utente/password."
PANOPTICON_SETUP_DIRECTSFTP_PASSWORD_TITLE="Password"
PANOPTICON_SETUP_DIRECTSFTP_PASSWORD_DESCRIPTION="Password SFTP, sensibile alle maiuscole e minuscole."
PANOPTICON_SETUP_DIRECTSFTP_INITDIR_TITLE="Directory iniziale"
PANOPTICON_SETUP_DIRECTSFTP_INITDIR_DESCRIPTION="Directory radice del sito SFTP. Se non sei sicuro, usa un client desktop SFTP, connettiti al tuo server, naviga nella directory e copia il percorso visualizzato qui. Deve essere assoluto, ad es. <code>/home/mioutente/public_html</code>, non solo <s><code>public_html</code></s>."
PANOPTICON_SETUP_DIRECTSFTP_TEST_DESCRIPTION="Testa la connessione al server SFTP."
PANOPTICON_SETUP_DIRECTSFTP_TEST_FAIL="Impossibile connettersi al server SFTP. Il messaggio di errore era:"
PANOPTICON_SETUP_DIRECTSFTP_TEST_OK="Connessione riuscita al server SFTP."
PANOPTICON_SETUP_DIRECTSFTP_TEST_TITLE="Testa la connessione SFTP"
PANOPTICON_SETUP_LBL_SETUP_HEAD_TEXT="L'accesso a Panopticon è protetto da un login. Ora creerai un account utente con pieni privilegi di amministratore. Puoi modificare questo utente e crearne altri, dopo aver completato il processo di installazione."
PANOPTICON_SETUP_LBL_USER_NAME="Nome completo"
PANOPTICON_SETUP_LBL_USER_NAME_HELP="Inserisci il tuo nome completo. Verrà utilizzato ogni volta che la tua installazione di Panopticon deve inviarti un'email."
PANOPTICON_SETUP_LBL_USER_USERNAME="Nome utente"
PANOPTICON_SETUP_LBL_USER_USERNAME_HELP="Il nome utente che utilizzerai per accedere a Panopticon. È meglio utilizzare solo lettere minuscole da a-z e numeri da 0-9."
PANOPTICON_SETUP_LBL_USER_PASSWORD="Password"
PANOPTICON_SETUP_LBL_USER_PASSWORD_HELP="La password che utilizzerai per accedere a Panopticon. La password è sensibile alle maiuscole e minuscole, il che significa che abc, Abc e ABC sono tre password <em>diverse</em>."
PANOPTICON_SETUP_LBL_USER_PASSWORD2="Ripeti la password"
PANOPTICON_SETUP_LBL_USER_PASSWORD2_HELP="Ripeti la password che hai inserito sopra. Vogliamo assicurarci che non l'abbia inserita per errore."
PANOPTICON_SETUP_LBL_USER_EMAIL="Indirizzo email"
PANOPTICON_SETUP_LBL_USER_EMAIL_HELP="Inserisci il tuo indirizzo email. Verrà utilizzato ogni volta che la tua installazione di Panopticon deve inviarti un'e-mail. Questo indirizzo e-mail, così come tutte le informazioni dell'utente, <em>non</em> viene trasmesso agli autori di Panopticon."
PANOPTICON_SETUP_LBL_TIMEZONE="Fuso orario"
PANOPTICON_SETUP_LBL_TIMEZONE_HELP="Tutte le date e gli orari saranno espressi in questo fuso orario."
PANOPTICON_SETUP_LBL_NO_CONFIG_WRITTEN_ALERT_HEAD="Panopticon non è ancora pronto"
PANOPTICON_SETUP_LBL_NO_CONFIG_WRITTEN_ALERT_BODY="Il salvataggio del file di configurazione <code>config.php</code> nella cartella in cui stai installando Panopticon è fallito. Dovrai creare questo file manualmente."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_HEAD="Crea il file di configurazione"
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1="Crea un file chiamato <code>config.php</code> e tienilo aperto nel tuo editor."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1_DETAIL="Usa un editor di testo semplice come Notepad su Windows, BBEdit su macOS, gEdit o Kate su Linux."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP2="Torna a questa finestra e clicca sul pulsante \"Copia negli appunti\"."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP3="Torna al tuo editor e incolla. Poi, salva il file."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP4="Carica il file <code>config.php</code> nella tua installazione di Panopticon."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP4_DETAIL="Carica nella cartella in cui stai installando Panopticon. È la cartella con il file <code>index.php</code> di Panopticon al suo interno."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP5="Torna a questa finestra e clicca sul pulsante \"Continua\"."
PANOPTICON_SETUP_BTN_COPY_TO_CLIPBOARD="Copia negli appunti"
PANOPTICON_SETUP_LBL_CRON_HEAD="Configura un CRON job"
PANOPTICON_SETUP_LBL_CRON_SUBHEAD="Panopticon utilizza molta automazione per semplificarti la vita. Per questo, devi configurare un CRON job da eseguire ogni minuto."
PANOPTICON_SETUP_LBL_CRON_SUBHEAD_CTA="Configura un CRON job utilizzando uno dei metodi di seguito. Poi, attendi fino a un minuto perché questa pagina cambi."
PANOPTICON_SETUP_LBL_CRON_SUBHEAD_BREATHE="Respira. Questo è l'ultimo passo dell'installazione. Ci sei quasi."
PANOPTICON_SETUP_LBL_CRON_CLI_TABHEAD="CLI"
PANOPTICON_SETUP_LBL_CRON_WEB_TABHEAD="Web"
PANOPTICON_SETUP_LBL_CRON_LBL_INSTRUCTIONS="Istruzioni"
PANOPTICON_SETUP_LBL_CRON_LBL_TROUBLESHOOTING="Problema? Ecco la soluzione!"
PANOPTICON_SETUP_LBL_CRON_LBL_IS_THIS_RIGHT_FOR_ME="Questo metodo è quello giusto per me?"
PANOPTICON_SETUP_LBL_CRON_LBL_PROS="Pro"
PANOPTICON_SETUP_LBL_CRON_LBL_CONS="Contro"
PANOPTICON_SETUP_LBL_CRON_LBL_TARGET_AUDIENCE="Destinatari"
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_HEAD="Assicurati che il CRON job venga eseguito <em>ogni minuto</em>."
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_BODY="L'esecuzione meno frequente di CRON jobs porta a informazioni obsolete e scarsa affidabilità, inclusi siti non funzionanti a causa di aggiornamenti del core di Joomla!&reg; incompleti."
PANOPTICON_SETUP_LBL_CRON_CLI_CREATE_A_JOB="Vai al pannello di controllo del tuo hosting. Crea un nuovo CRON job. Impostalo per eseguirlo <strong>ogni minuto</strong>. Utilizza la seguente riga di comando."
PANOPTICON_SETUP_LBL_CRON_REPLACE_PHP_CLI="Sostituisci <i>/path/to/php</i> con il percorso dell'eseguibile PHP %s CLI. Assicurati che sia l'eseguibile PHP CLI, <strong>non</strong> l'eseguibile PHP CGI/FastCGI."
PANOPTICON_SETUP_LBL_CRON_IF_UNSURE="Se non sei sicuro di cosa significhi parte o tutto quanto sopra, chiedi al tuo host."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_HEAD="Il CRON job non viene eseguito"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_1="Rimuovi il <code>2>&1</code> dalla riga di comando CRON. Quando il comando CRON viene eseguito di nuovo, riceverai un'email con un errore (purché il tuo account di hosting sia configurato per inviarti l'output dei CRON jobs). Con ciò, puoi capire cosa sta accadendo."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_2="Se anche dopo ciò non sembra succedere nulla, contatta il tuo host. O il tuo account non sta ricevendo l'output dei CRON jobs, o i CRON jobs non vengono eseguiti affatto (anche se improbabile, lo abbiamo visto accadere alcune volte)."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_HEAD="Ricevo \"Status: 403 Forbidden\" eseguendo il CRON job"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_1="Stai utilizzando l'eseguibile PHP-CGI/FastCGI. Come notato sopra, devi sostituire <em>/path/to/php</em> con il percorso verso l'eseguibile <strong>PHP CLI</strong>."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_2="Chiedi al tuo host per il percorso corretto. Se è stato il tuo host a darti questo percorso inizialmente, scala il tuo ticket di supporto con il tuo host, chiedendo di parlare con un ingegnere server. Per loro è semplice darti quel percorso."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_HEAD="Ricevo “Akeeba Panopticon richiede PHP %s o successivo”."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_1="Stai utilizzando l'eseguibile PHP CLI per la versione PHP sbagliata nel tuo CRON job."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_2="La maggior parte dei server ha installate molteplici versioni di PHP. Devi chiedere al tuo host di darti il percorso dell'eseguibile PHP CLI per PHP %s e usarlo nella riga di comando del tuo CRON job."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_URL_CRON_HEAD="L'host consente solo URL in CRON"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_URL_CRON_INFO="Clicca sulla scheda <strong>Web</strong> sopra."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_HEAD="L'host non ha una funzione CRON"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_1="Ti consigliamo <strong>molto vivamente</strong> di utilizzare un host diverso."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_2="Panopticon è utile solo quando le sue funzioni di automazione vengono eseguite in modo costante e affidabile. Ciò richiede che il suo CRON job venga eseguito ogni minuto — <em>1440 volte al giorno</em>. Questo può diventare costoso con un servizio di terze parti; circa 10$ al giorno! Potresti invece spendere la stessa cifra <em>al mese</em> per un host decente che supporta CRON jobs da riga di comando."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_3="Se hai un modo più economico per eseguire i CRON jobs in remoto (ad es. un altro server sotto il tuo controllo), fai clic sulla scheda <strong>Web</strong> per scoprire come farlo."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_4="<strong>Non risparmiare sulla frequenza dei CRON jobs!</strong> Eseguire i CRON jobs meno frequentemente renderà Panopticon poco affidabile e potrebbe persino interrompere il funzionamento dei tuoi siti a causa di aggiornamenti del core di Joomla!&reg; incompleti."
PANOPTICON_SETUP_LBL_CRON_CLI_PROS_1="Più affidabile"
PANOPTICON_SETUP_LBL_CRON_CLI_PROS_2="Costo zero"
PANOPTICON_SETUP_LBL_CRON_CLI_PROS_3="Più veloce"
PANOPTICON_SETUP_LBL_CRON_CLI_CONS_1="Alcuni host non lo supportano"
PANOPTICON_SETUP_LBL_CRON_CLI_CONS_2="Configurazione più complessa"
PANOPTICON_SETUP_LBL_CRON_CLI_TARGET_1="Metodo consigliato per la maggior parte degli utenti"
