PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT="Ověřit certifikát serveru"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT_HELP="Nastavte na Ano pro ověření certifikátu, který nám server posílá zpět. To je ověřováno proti souboru certifikační autority (CA), který jste specifikovali. Pokud dostáváte chyby při připojení, nastavte tuto možnost na Ne; některé konfigurace (zejména ty generované pomocí <code>mysql_ssl_rsa_setup</code>) mohou připojení zakázat, pokud je ověření certifikátu povoleno. Pokud povolíte ověření a pole CA souboru zůstane prázdné, bude certifikát serveru zkontrolován proti certifikačním autoritám, které váš server zná, viz možnosti PHP <code>openssl.cafile</code> a <code>openssl.capath</code>."
