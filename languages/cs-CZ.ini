PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_BLAH2="Další informace o chybě naleznete v <a href=\https://curl.se/libcurl/c/libcurl-errors.html\ target=\_blank\>referenčním kódu chyby knihovny cURL</a>. Ve většině případů se jedná o problém sítě nebo konfigurace serveru - buď serveru, na kterém je nainstalován Panopticon, nebo serveru, na kterém je váš web Joomla! - který vyžaduje kontaktování příslušného hostitele, aby vám pomohl problém vyřešit."
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_HEAD="Došlo k chybě komunikace s vaším webem."
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_BLAH1="Komunikační knihovna používaná Panopticonem (<a href=\https://github.com/guzzle/guzzle\ target=\_blank\>Guzzle HTTP</a>) nahlásila následující chybu:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_BLAH2="Jedná se o neočekávanou situaci, která může znamenat komunikační chybu, kterou jsme dosud neviděli, problém v Guzzle, problém se serverem, na kterém máte nainstalován Panopticon, nebo problém přímo v Panopticonu. Prohledejte otevřené <em>i uzavřené</em> problémy <a href=\https://github.com/akeeba/panopticon/issues?q=is%3Aissue\ target=\_blank\>v našem úložišti na GitHubu</a>. Pokud to ještě nikdo nehlásil, otevřete nový problém a my se na to podíváme."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_HEAD="Název hostitele vašeho webu (<span class=ont-monospace\>%s</span>) nelze převést na IP adresu."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK="Zkontrolujte následující:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK1="Zadali jste URL správně? Ověřte si to pečlivě, překlepy jsou snadné a těžko odhalitelné!"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK2="Koupili jste nedávno doménu, přiřadili doménu k serveru nebo převedli váš web mezi hostiteli? Pamatujte, že propagace DNS trvá od 5 minut do několika dní. Navíc, kvůli distribuované povaze DNS, je možné, že vidíte svůj web <em>ze svého zařízení</em>, ale server, na kterém máte nainstalován Panopticon, ho nevidí."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK3="Pokud se doména vašeho webu převádí na IPv6 adresu, ale ne na IPv4 adresu, ujistěte se, že server, na kterém máte nainstalován Panopticon, podporuje IPv6. Možná budete muset požádat svého hostitele, aby to potvrdil."
