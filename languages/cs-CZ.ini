PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH1="Ujistěte se, že API token, který používáte, patří uživatelskému účtu, který patří do skupiny Super User a uživatel je povolen. Uvědomte si, že požádání o reset hesla dočasně deaktivuje uživatele. Nevěřte svým vzpomínkám nebo předpokladům; zkontrolujte uživatele na vašem webu."
