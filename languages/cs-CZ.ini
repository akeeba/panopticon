PANOPTICON_SETUP_DIRECTFTP_FTPS_DESCRIPTION="Připojit se k vašemu FTP serveru pomocí šifrovaného připojení SSL. <strong>To není totéž jako SFTP, SCP nebo \Secure FTP\</strong>. Pokud váš server tento způsob nepodporuje, obdržíte chyby při připojení."
