PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_HEAD="Používáte samopodepsaný certifikát SSL/TLS"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_WHAT="Používáte HTTPS pro přístup na svůj web, ale certifikát SSL/TLS, který používáte, není podepsán komerční, známou certifikační autoritou."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK="Tento problém můžete vyřešit jedním z následujících způsobů:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK1="Použijte prostý HTTP. Toto je nejméně bezpečná možnost, proto ji důrazně nedoporučujeme."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK2="Nainstalujte certifikát SSL/TLS podepsaný komerční, známou certifikační autoritou. Většina serverů vám umožní použít <a href=\https://en.wikipedia.org/wiki/Let%27s_Encrypt\ target=\_blank\>Let's Encrypt</a>, který vydává platné, podepsané a plně funkční certifikáty SSL/TLS zdarma."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK3="Pokud jste v intranetu, extranetu nebo jinak potřebujete udržovat svou vlastní certifikační autoritu, můžete říci Panopticonu, aby rozpoznal vaši vlastní certifikační autoritu. Vytvořte soubor <code>cacert.pem</code> ve složce <code>user_code</code> vaší instalace Panopticonu. Zkopírujte a vložte veřejné certifikáty vaší certifikační autority (CA) ve formátu <a href=\https://en.wikipedia.org/wiki/Privacy-Enhanced_Mail\ target=\_blank\>PEM</a>. Tyto soubory se načítají <em>nad rámec</em> standardních souborů CA automaticky, což umožňuje Panopticonu přístup k vašemu webu."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_HEAD="Certifikát SSL/TLS vašeho webu má problém"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_WHAT="Používáte HTTPS pro přístup na svůj web, ale certifikát SSL/TLS, který používáte, se zdá mít problém."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK="Zkontrolujte následující:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK1="Je certifikát SSL/TLS pro správný název domény? Pokud používáte výchozí certifikát SSL/TLS poskytovaný vaším hostitelem, je omezen na dočasný název domény, který používáte pro nastavení svého webu, nikoli na vaši skutečnou doménu. Budete muset nainstalovat certifikát SSL/TLS podepsaný komerční, známou certifikační autoritou. Většina serverů vám umožní použít <a href=\https://en.wikipedia.org/wiki/Let%27s_Encrypt\ target=\_blank\>Let's Encrypt</a>, který vydává platné, podepsané a plně funkční certifikáty SSL/TLS zdarma. Pamatujte, že některé samoobslužné hostingové ovládací panely (jako cPanel nebo Plesk) vám umožňují vybrat, který certifikát SSL/TLS je aktivní pro název domény. Zkontrolujte, že je skutečně používán správný certifikát."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK2="Vypršel platnost certifikátu SSL/TLS? V takovém případě jej musíte obnovit. Pamatujte, že pokud používáte Let's Encrypt, certifikát má krátkou dobu platnosti (obvykle 90 dní) a měl by být automaticky obnoven vaším hostitelem. Pokud se tak nestalo, budete muset kontaktovat svého hostitele."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK3="Byl certifikát SSL/TLS zrušen? Někdy certifikační autority nebo vlastníci certifikátu SSL/TLS mohou zvolit jeho zrušení. Například certifikační autority to udělají, pokud mají podezření na podvod nebo pokud věří, že jejich infrastruktura použitá k vydání certifikátu byla kompromitována. <a href=\https://www.namecheap.com/support/knowledgebase/article.aspx/9968/38/how-to-check-the-certificate-revocation-status/\ target=\_blank\>Zkontrolujte stav zrušení svého certifikátu</a>. Pokud byl zrušen, budete potřebovat nový certifikát."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK4="Je možné, že váš server poskytuje špatný certifikát SSL/TLS? K tomu může dojít, pokud jste nedávno přešli na nový certifikát, buď ručně, nebo jako součást automatizovaného procesu rotace certifikátů (např. když váš hostitel vydá nový certifikát prostřednictvím Let's Encrypt). Po změně certifikátu je třeba webový server znovu načíst nebo restartovat. Ve vzácných případech k tomu nemusí dojít, nebo nezkušený správce systému na to může zapomenout. Kontaktujte svého hostitele / správce systému, aby to zkontroloval a v případě potřeby znovu načetl nebo restartoval proces webového serveru."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_HEAD="Plugin “Web Services - Installer” je na vašem webu zakázán"
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_BLAH1="Panopticon používá služby Joomla! API Application poskytované pluginem “Web Services - Installer” k zajištění toho, že všechna potřebná rozšíření jsou na vašem webu nainstalována a publikována."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_BLAH2="Přejděte do backendu svého webu a klikněte na Systém, Správa, Rozšíření. Vyhledejte plugin “Web Services - Installer” a povolte jej."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_HEAD="Nelze komunikovat s pluginem “System - Panopticon Connector for Joomla 3” na vašem webu"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH1="Panopticon používá svůj vlastní plugin “System - Panopticon Connector for Joomla 3” k poskytování potřebného API"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH2="Přejděte do backendu svého webu a klikněte na Rozšíření, Pluginy. Vyhledejte plugin “System - Panopticon Connector for Joomla 3” a povolte jej."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH3="Pokud jste již tento plugin povolili, změňte níže uvedenou URL koncového bodu na <code>%s</code>"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_HEAD="Váš web se zdá být chráněn heslem na úrovni webového serveru"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH1="Váš web odpověděl kódem stavu HTTP 401 Unauthorized při pokusu o přístup k API. To obvykle znamená, že jste aplikovali ochranu heslem na úrovni webového serveru."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH2="Odstraňte ochranu heslem."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH3="Upozorňujeme, že ochrana heslem mohla být aplikována pouze na složku <code>api</code> vašeho webu nebo na kořenovou složku vašeho webu. Podívejte se na obě místa v tomto pořadí."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH3_J3="Upozorňujeme, že ochrana heslem byla aplikována na kořenovou složku vašeho webu."
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_HEAD="Uh oh. Něco je úplně špatně…"
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH1="Normálně můžeme zjistit povahu chyby připojení a poskytnout užitečné informace pro řešení problémů nebo alespoň ukázat na nějaký užitečný externí zdroj pro řešení problémů. Pokud to není možné, můžeme alespoň vytisknout chybovou zprávu, která nám pomůže vám pomoci při řešení problému."
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH2="Místo toho jsme dostali chybu, pro kterou bychom měli být schopni poskytnout informace pro řešení problémů (<span class=ont-monospace\>%s</span>), ale nemáme pro ni kód. To by se nemělo stát."
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH3="Vymažte všechny soubory a složky ve složce <code>tmp</code> Akeeba Panopticon. Tím se vyřeší problém se silně zastaralou verzí této stránky. Pokud to nepomůže, dejte nám vědět."
