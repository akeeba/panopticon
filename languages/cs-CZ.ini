PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK4="Přejděte na Systém, Správa, Pluginy. Je plugin “Web Services - Panopticon” povolen?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_J3_HEAD="Plugin “System - Panopticon Connector for Joomla 3” není na vašem webu povolen"
