PANOPTICON_SETUP_DIRECTFTP_PASSWORD_DESCRIPTION="Heslo, rozlišující velká a malá písmena. Nejlepší je používat hesla skládající se pouze z a-z, A-Z, 0-9, pomlček, teček, podtržítek a vykřičníků. Jiné znaky mohou spustit ochranu proti hackingu vašeho webového serveru."
