PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK1="Máte na svém webu nainstalovaný balíček konektoru Akeeba Panopticon?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK2="Přejděte na Systém, Správa, Rozšíření. Je “Konektor Akeeba Panopticon” <em>komponenta</em> nainstalována a povolena?"
