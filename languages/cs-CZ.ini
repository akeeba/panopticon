PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_HEAD="Ujistěte se, že CRON úloha běží <em>každou minutu</em>."
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_BODY="Spouštění CRON úlohy méně často vede k zastaralým informacím a nespolehlivosti, včetně rozbitých stránek kvůli neúplným aktualizacím jádra Joomla!&reg;."
PANOPTICON_SETUP_LBL_CRON_CLI_CREATE_A_JOB="Přejděte na svůj hostingový ovládací panel. Vytvořte novou CRON úlohu. Nastavte ji tak, aby běžela <strong>každou minutu</strong>. Použijte následující příkazový řádek."
PANOPTICON_SETUP_LBL_CRON_REPLACE_PHP_CLI="Nahraďte <i>/path/to/php</i> cestou k PHP %s CLI spustitelnému souboru. Ujistěte se, že jde o PHP CLI spustitelný soubor, <strong>ne</strong> PHP CGI/FastCGI spustitelný soubor."
PANOPTICON_SETUP_LBL_CRON_IF_UNSURE="Pokud si nejste jistí, co některé nebo všechny z výše uvedeného znamenají, požádejte svého hostitele."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_HEAD="CRON úloha neběží"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_1="Odstraňte <code>2>&1</code> z příkazového řádku CRON. Když se CRON příkaz znovu spustí, obdržíte e-mail s chybou (pokud je váš hostingový účet nakonfigurován tak, aby vám posílal výstupy z CRON úloh). Pomocí toho zjistíte, co se děje."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_2="Pokud se stále nic neděje, kontaktujte svého hostitele. Buď váš účet nedostává výstupy z CRON úloh, nebo CRON úlohy vůbec neběží (i když je to nepravděpodobné, několikrát jsme se s tím setkali)."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_HEAD="Dostávám „Status: 403 Forbidden“ při spuštění CRON úlohy"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_1="Používáte PHP-CGI/FastCGI spustitelný soubor. Jak bylo uvedeno výše, musíte nahradit <em>/path/to/php</em> cestou k <strong>PHP CLI</strong> spustitelnému souboru."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_2="Požádejte svého hostitele o správnou cestu. Pokud vám tuto cestu hostitel poskytl, eskalujte svůj požadavek na podporu a požádejte o rozhovor s inženýrem serveru. Pro ně je triviální vám tuto cestu poskytnout."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_HEAD="Dostávám „Akeeba Panopticon vyžaduje PHP %s nebo novější“."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_1="Používáte PHP CLI spustitelný soubor pro nesprávnou verzi PHP ve své CRON úloze."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_2="Většina serverů má nainstalovaných několik verzí PHP. Musíte požádat svého hostitele, aby vám poskytl cestu k PHP CLI spustitelnému souboru pro PHP %s a použijte ji v příkazovém řádku CRON úlohy."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_URL_CRON_HEAD="Hostitel povoluje pouze URL v CRON"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_URL_CRON_INFO="Klikněte na záložku <strong>Web</strong> výše."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_HEAD="Hostitel nemá funkci CRON"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_1="Důrazně doporučujeme, abyste použili jiného hostitele."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_2="Panopticon je užitečný pouze tehdy, když jeho automatizační funkce běží konzistentně a spolehlivě. To vyžaduje, aby CRON úloha běžela každou minutu - <em>1440krát denně</em>. To může být drahé při použití služby třetí strany; asi 10 $ za den! Místo toho můžete utratit tolik peněz <em>za měsíc</em> za slušného hostitele, který podporuje skutečné, příkazové CRON úlohy."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_3="Pokud máte levnější způsob, jak spouštět CRON úlohy vzdáleně (např. jiný server pod vaší kontrolou), klikněte na záložku <strong>Web</strong>, kde se dozvíte, jak to udělat."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_4="<strong>Nešetřete na frekvenci CRON úloh!</strong> Spouštění CRON úloh méně často způsobí, že Panopticon bude nespolehlivý a může dokonce poškodit vaše stránky kvůli neúplným aktualizacím jádra Joomla&reg;."
