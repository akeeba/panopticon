PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH2_J3="Ujistěte se, že plugin “System - Panopticon Connector for Joomla 3” je na vašem webu povolen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH3="Je také možné, že něco na vašem serveru nebo plugin na vašem webu poškozuje API token při jeho přenosu na váš web."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH4="Zkontrolujte své nainstalované pluginy Joomla!. Upozorňujeme, že Admin Tools Professional pro Joomla! <em>nezasahuje</em> do API tokenu Joomla!. Pokud to nepomůže, kontaktujte svého hostitele."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_HEAD="Došlo k chybě komunikace s vaším webem."
