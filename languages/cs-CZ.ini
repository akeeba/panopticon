PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION_HELP="Máme se připojit k databázi pomocí SSL certifikátu? To lze použít místo autentizace uživatelským jménem a heslem (šifrované připojení s autentizací certifikátem) nebo <em>nad rámec</em> autentizace uživatelským jménem a heslem (šifrované připojení s autentizací heslem). Pokud nevíte, co to znamená, nastavte tuto možnost na Ne a ignorujte následující možnosti."
