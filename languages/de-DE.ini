PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_HEAD="Sicherstellen, dass der CRON-Job <em>jede Minute</em> ausgeführt wird."
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_BODY="Selteneres Ausführen des CRON-Jobs führt zu veralteten Informationen und Unzuverlässigkeit, einschließlich fehlerhafter Sites aufgrund unvollständiger Joomla!&reg; Core-Updates."
PANOPTICON_SETUP_LBL_CRON_CLI_CREATE_A_JOB="Zum Hosting-Kontrollfeld gehen. Neuen CRON-Job erstellen. So einstellen, dass er <strong>jede Minute</strong> ausgeführt wird. Folgende Befehlszeile verwenden."
PANOPTICON_SETUP_LBL_CRON_REPLACE_PHP_CLI="<i>/path/to/php</i> durch Pfad zur ausführbaren PHP %s CLI-Datei ersetzen. Sicherstellen, dass es sich um die ausführbare PHP-CLI-Datei handelt, <strong>nicht</strong> um die ausführbare PHP-CGI/FastCGI-Datei."
PANOPTICON_SETUP_LBL_CRON_IF_UNSURE="Wenn unsicher, Hoster fragen."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_HEAD="CRON-Job wird nicht ausgeführt"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_1="<code>2>&1</code> aus der CRON-Befehlszeile entfernen. Wenn der CRON-Befehl erneut ausgeführt wird, erhält man eine E-Mail mit einem Fehler (sofern das Hosting-Konto so konfiguriert ist, dass es die Ausgabe von CRON-Jobs per E-Mail sendet). Das hilft bei der Problembeseitigung."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_2="Sollte auch dann nichts passieren, bitte an Hoster wenden. Entweder empfängt das Konto die Ausgabe der CRON-Jobs nicht oder die CRON-Jobs werden überhaupt nicht ausgeführt (eher unwahrscheinlich)."
