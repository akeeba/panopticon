PANOPTICON_BACKUPTASKS_LBL_MINUTES_HELP="Zahl <code>0</code> bis <code>59</code>, zusammenhängender Bereich z.B. <code>5-15</code>, durch Kommas getrennte Liste von Werten, z.B. <code>1,15,30,45</code>, jede Minute als <code>*</code>, alle X Minuten mit Schrägstrich, z.B. <code>*/5</code> (alle 5 Minuten)."
PANOPTICON_BACKUPTASKS_LBL_HOURS="Stunden"
PANOPTICON_BACKUPTASKS_LBL_HOURS_HELP="Zahl <code>0</code> bis <code>23</code> (0-11 ist Vormittag, 12-23 ist Nachmittag), zusammenhängender Bereich, z.B. <code>5-15</code>, durch Kommas getrennte Liste von Werten, z. B. <code>0,6,12,18</code>, jede Stunde als <code>*</code>, alle X Stunden mit Schrägstrich, z.B. <code>*/2</code> (alle 2 Stunden)."
PANOPTICON_BACKUPTASKS_LBL_DOM="Tag des Monats"
PANOPTICON_BACKUPTASKS_LBL_DOM_HELP="Zahl <code>1</code> bis <code>31</code>, <code>L</code> für den letzten Tag des Monats (kann nicht in Wertelisten verwendet werden!), zusammenhängender Bereich z.B. <code>1-15</code>, durch Kommas getrennte Liste von Werten, z.B. <code>1,7,14,21,28</code>, jeden Tag als <code>*</code>, alle X Tage mit Schrägstrich, z.B. <code>*/3</code> (alle 3 Tage) .<br>Zahl mit <code>W</code> für den nächstgelegenen Tag innerhalb desselben Monatsverwenden, der kein Samstag oder Sonntag ist, z.B. <code>15W</code> ist der nächstgelegene Tag (vom 13. bis zum 17.), der kein Samstag oder Sonntag ist."
PANOPTICON_BACKUPTASKS_LBL_MONTH="Monat"
PANOPTICON_BACKUPTASKS_LBL_MONTH_HELP="Zahl <code>1</code> (Januar) bis <code>12</code> (Dezember), zusammenhängender Bereich z.B. <code>3-7</code>, durch Kommas getrennte Liste von Werten, z B. <code>3,6,9,12</code>, jeden Monat als <code>*</code>, alle X Monate mit Schrägstrich, z.B. <code>*/2</code> (alle 2 Monate).<br>Anstelle von Zahlen können abgekürzte, aus drei Buchstaben bestehenden englischen Namen der Monate verwendet werden: <code>JAN</code> <code>FEB </code>, <code>MAR</code>, <code>APR</code>, <code>MAY</code>, <code>JUN</code>, <code>JUL</code>, <code>AUG</code>, <code>SEP</code>, <code>OCT</code>, <code>NOV</code>, <code>DEZ</code>."
PANOPTICON_BACKUPTASKS_LBL_DOW="Wochentag"
PANOPTICON_BACKUPTASKS_LBL_DOW_HELP="Zahl <code>0</code> (Sonntag) bis <code>6</code> (Samstag), zusammenhängender Bereich z.B. <code>1-5</code>, durch Kommas getrennte Liste von Werten, z.B. <code>1,3,5</code>, jeden Tag als <code>*</code>.<br> Anstelle von Zahlen können abgekürzte, aus drei Buchstaben bestehenden englischen Namen der Wochentage verwendet werden: <code>SUN</code>, <code>MON</code>, <code>DI</code>, <code>MI</code>, <code>DO</code>, <code>FR< /code>, <code>SAT</code><br>Eine Zahl gefolgt von <code>L</code> für den letzten Tag der Woche im Monat, z.B. <code>5L</code> ist der letzte Freitag des Monats.<br>Zwei durch <code>#</code> getrennte Zahlen für den n-ten Tag der Woche im Monat, z. B. <code>5#3</code> ist der 3. Freitag im Monat."
