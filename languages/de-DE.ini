PANOPTICON_SETUP_LBL_DATABASE_HOST_HELP="Hostname oder IP-Adresse des Datenbankservers (normalerweise: localhost). Bitte beachten, dass sich localhost und 127.0.0.1 in Bezug auf MySQL <em>deutlich</em> unterscheiden; möglicherweise müssen beide ausprobiert werden, um herauszufinden, welche mit dem Datenbankserver funktioniert. Wenn der Server einen nicht standardmäßigen Port verwendet, wird er mit einem Doppelpunkt als Präfix an den Hostnamen angehängt, z. B. 127.0.0.1:1234, um einen Datenbankserver auf 127.0.0.1 zu verwenden, der Port 1234 überwacht."
PANOPTICON_SETUP_LBL_DATABASE_NAME="Datenbankname"
PANOPTICON_SETUP_LBL_DATABASE_NAME_HELP="Name der Datenbank. Die meisten Hoster, die cPanel, Plesk und andere große Hosting-Panels verwenden, geben Datenbanknamen wie abcdef_username an, wobei abcdef der Benutzername des Hosting-Control-Panels ist. Falls unsicher, bitte Hoster fragen."
PANOPTICON_SETUP_LBL_DATABASE_PASS="Passwort"
PANOPTICON_SETUP_LBL_DATABASE_PASS_HELP="Passwort für die Datenbankverbindung."
PANOPTICON_SETUP_LBL_DATABASE_PREFIX="Datenbanktabellen-Präfiix"
PANOPTICON_SETUP_LBL_DATABASE_PREFIX_HELP="Gemeinsames Tabellennamenpräfix aller Datenbanktabellen, die zu dieser Panopticon-Installation gehören."
PANOPTICON_SETUP_LBL_DATABASE_USER="Benutzername"
PANOPTICON_SETUP_LBL_DATABASE_USER_HELP="Benutzername, der zum Herstellen einer Verbindung zur Datenbank verwendet wird. Die meisten Hoster, die cPanel, Plesk und andere große Hosting-Panels verwenden, geben Benutzernamen wie abcdef_username an, wobei abcdef der Benutzername des Hosting-Control-Panels ist. Falls unsicher, bitte Hoster fragen."
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION="Verbindung mit einem SSL-Zertifikat herstellen"
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION_HELP="Soll über ein SSL-Zertifikat eine Verbindung zur Datenbank hergestellt werden? Dies kann anstelle der Authentifizierung mit Benutzername und Passwort (verschlüsselte Verbindung mit Zertifikatauthentifizierung) oder <em>zusätzlich</em> zur Authentifizierung mit Benutzername und Passwort (verschlüsselte Verbindung mit Passwortauthentifizierung) verwendet werden. Falls unsicher, Option auf Nein setzen und auch die nächsten Optionen ignorieren."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER="SSL/TLS Verschlüsselungsmethoden"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER_HELP="Durch Doppelpunkte getrennte Liste der Verschlüsselungsmethoden für Verbindung mit SSL-Zertifikaten eingeben. Wenn leer gelassen, wird die Standardliste (<code>AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-CBC-SHA256:AES256-CBC-SHA384:DES-CBC3-SHA</code>) verwendet (empfohlen)."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA="Zertifizierungsstellen-Datei (CA)"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA_HELP="Absoluter Dateipfad zur PEM-Datei des Zertifizierungsstellenzertifikats (CA) des Datenbankservers, z.B. <code>/home/myuser/ca.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY="Private Schlüsseldatei des Datenbankbenutzers"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY_HELP="Absoluter Dateipfad zur privaten Schlüssel-PEM-Datei des Datenbankbenutzers, z. B. <code>/home/myuser/myuser-key.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT="Öffentliche Schlüsseldatei (Zertifikat) des Datenbankbenutzers"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT_HELP="Absoluter Dateipfad zur PEM-Datei mit öffentlichem Schlüssel (Zertifikat) des Datenbankbenutzers, z. B. <code>/home/myuser/myuser.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT="Serverzertifikat überprüfen"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT_HELP="Auf Ja setzen, um das Zertifikat zu überprüfen, das der Server zurücksendet. Dies wird anhand der angegebenen Zertifizierungsstellendatei (CA) überprüft. Wenn Verbindungsfehler auftreten, auf Nein setzen. Einige Setups (insbesondere die vom <code>mysql_ssl_rsa_setup</code> generierten) erlauben möglicherweise eine Verbindung, wenn die Zertifizierungsüberprüfung aktiviert ist. Wenn die Überprüfung aktiviert wird und das Feld CA-Datei leer bleibt, wird das Zertifikat des Servers anhand der Zertifizierungsstellendateien überprüft, die dem Server bekannt sind. Weitere Informationen befinden sich in <code>openssl.cafile</code> und <code>openssl.capath</code > PHP-Optionen."
PANOPTICON_SETUP_DIRECTFTP_HOST_TITLE="Hostname"
