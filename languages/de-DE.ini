PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_1="Es wird <strong>sehr dringend</strong> empfohlen, einen anderen Hoster zu verwenden."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_2="Panopticon ist nur dann sinnvoll, wenn seine Automatisierungsfunktionen konsistent und zuverlässig laufen. Dafür muss der CRON-Job jede Minute ausgeführt werden, das entspricht <em>1440 Mal am Tag</em>. Dies kann bei einem Drittanbieter-Service teuer werden. Für das Geld bekommt man bestimmt einen anständigen Hoster, der echte Befehlszeilen-CRON-Jobs unterstützt."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_3="Besteht eine kostengünstigere Möglichkeit, CRON-Jobs remote auszuführen (z.B. einen anderen Server unter eigener Kontrolle), bitte auf die Registerkarte <strong>Web</strong> klicken, um herauszufinden, wie das geht."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_4="<strong>Nicht an der Häufigkeit von CRON-Job-Ausführungen sparen!</strong> Wird ein CRON-Jobs seltener ausgeführt, wird Panopticon unzuverlässig und die Sites könnten aufgrund unvollständiger Joomla&reg; Core-Update-Fehler sogar kaputt gehen."
