PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_J3_HEAD="Plugin „System – Panopticon Connector für Joomla 3“ ist auf der Site nicht aktiviert"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_J3_BLAH="Auf der Joomla!-Site muss das Plugin „System – Panopticon Connector für Joomla 3“ installiert und aktiviert sein, damit Akeeba Panopticon damit arbeiten kann."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_HEAD="Selbstsigniertes SSL/TLS-Zertifikat verwendet"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_WHAT="HTTPS wird für den Zugriff auf die Site verwendet, aber das verwendete SSL/TLS-Zertifikat ist nicht von einer kommerziellen, bekannten Zertifizierungsstelle signiert."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK="Problem kann behoben werden, indem <em>einer</em> der folgenden Schritte ausgeführt wird:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK1="Einfaches HTTP verwenden. Dies ist die unsicherste Option und es wird daher dringend davon abgeraten."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK2="Signiertes SSL/TLS-Zertifikat von einer kommerziellen, bekannten Zertifizierungsstelle verwenden. Auf den meisten Servern kann <a href=\"https://de.wikipedia.org/wiki/Let%27s_Encrypt\" target=\"_blank\">Let's Encrypt</a> verwendet werden, das gültige, signierte und voll funktionsfähige SSL/TLS-Zertifikate kostenlos ausgibt."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK3="Wenn man sich in einem Intranet oder Extranet befinden oder aus anderen Gründen eine eigene Zertifizierungsstelle verwaltet werden muss, kann Panopticon angewiesen werden, eine eigene benutzerdefinierte Zertifizierungsstelle anzuerkennen. Datei <code>cacert.pem</code> im Ordner <code>user_code</code> der Panopticon-Installation erstellen. Öffentliche(s) Zertifikat(e) der eigenen Zertifizierungsstelle (CA) kopieren und im <a href=\"https://en.wikipedia.org/wiki/Privacy-Enhanced_Mail\" target=\"_blank\">PEM</a>-Format einfügen. Dieses wird automatisch <em>zusätzlich</em> zu den Standard-CA-Dateien geladen, sodass Panopticon auf die Site zugreifen kann."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_HEAD="Beim SSL/TLS-Zertifikat der Site ist ein Problem aufgetreten"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_WHAT="HTTPS für Zugriff auf die Site verwendet, aber das verwendete SSL/TLS-Zertifikat scheint ein Problem zu haben."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK="Bitte Folgendes prüfen:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK1="SSL/TLS-Zertifikat für den richtigen Domainnamen? Wenn das vom Hoster bereitgestellte Standard-SSL/TLS-Zertifikat verwendet wird, ist es auf den temporären Domainnamen beschränkt, der zum Einrichten der Site verwendet wird, nicht auf den echten Domainnamen. Ein SSL/TLS-Zertifikat muss installiert werden, das von einer kommerziellen, bekannten Zertifizierungsstelle signiert ist. Auf den meisten Servern kann <a href=\"https://de.wikipedia.org/wiki/Let%27s_Encrypt\" target=\"_blank\">Let's Encrypt</a> verwendet werden, das gültige, signierte und voll funktionsfähige SSL/TLS-Zertifikate kostenlos ausgibt. Daran denken, dass in einigen Self-Service-Hosting-Kontrollfeldern (z.B. cPanel oder Plesk) gewählt werden kann, welches das aktive SSL/TLS-Zertifikat für einen Domainnamen sein soll. Prüfen, ob tatsächlich das richtige Zertifikat verwendet wird."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK2="SSL/TLS-Zertifikat abgelaufen? In diesem Fall muss es erneuert werden. Bitte beachten, dass das Zertifikat bei Verwendung von Let's Encrypt eine kurze Gültigkeitsdauer hat (normalerweise 90 Tage) und vom Hoster automatisch erneuert werden sollte. Sollte dies nicht der Fall sein, bitte an den Hoster wenden."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK3="SSL/TLS-Zertifikat widerrufen? Manchmal entscheiden sich Zertifizierungsstellen oder Besitzer eines SSL/TLS-Zertifikats dafür, es zu widerrufen. Zertifizierungsstellen werden dies beispielsweise tun, wenn sie Betrug vermuten oder glauben, dass ihre Infrastruktur, die zur Ausstellung eines Zertifikats verwendet wurde, kompromittiert wurde. <a href=\"https://www.namecheap.com/support/knowledgebase/article.aspx/9968/38/how-to-check-the-certificate-revocation-status/\" target=\"_blank\">Den Widerrufsstatus des Zertifikats prüfen</a>. Wenn es widerrufen wurde, wird ein neues Zertifikat benötigt."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK4="Stellt der Server das falsche SSL/TLS-Zertifikat bereit? Dies kann passieren, wenn kürzlich manuell oder im Rahmen eines automatisierten Zertifikatsrotationsprozesses (z B. wenn der Hoster über Let's Encrypt ein neues Zertifikat ausstellt) auf ein neues Zertifikat umgestellt wurde. Wenn sich das Zertifikat ändert, muss der Webserver neu geladen oder neu gestartet werden. In einigen seltenen Fällen geschieht dies möglicherweise nicht – oder ein unerfahrener Systemadministrator vergisst dies. Bitte an den Hoster-/Systemadministrator wenden, um dies zu prüfen und gegebenenfalls den Webserverprozess neu zu laden oder neu zu starten."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_HEAD="Plugin „Web Services – Installer“ ist auf der Site deaktiviert"
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_BLAH1="Panopticon nutzt Joomla! API-Anwendungsdienste, die vom Plugin „Web Services – Installer“ bereitgestellt werden, um sicherzustellen, dass alle erforderlichen Erweiterungen auf der Site installiert und veröffentlicht werden."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_BLAH2="Bitte zum Backend der Site gehen und auf System, Verwalten, Erweiterungen klicken. Nach dem Plugin „Web Services – Installer“ suchen und aktivieren."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_HEAD="Kommunikation mit Plugin „System – Panopticon Connector für Joomla 3“ auf der Site nicht möglich"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH1="Panopticon verwendet ein eigenes Plugin, „System – Panopticon Connector für Joomla 3“, um die notwendige API bereitzustellen"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH2="Bitte zum Backend der Site gehen und auf Erweiterungen, Plugins klicken. Nach dem Plugin „System – Panopticon Connector für Joomla 3“ suchen und aktivieren."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH3="Wurde das Plugin bereits aktiviert, bitte die Endpunkt-URL unten in <code>%s</code> ändern"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_HEAD="Site scheint auf Webserverebene passwortgeschützt zu sein"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH1="Site hat beim Versuch auf die API zuzugreifen mit Statuscode „HTTP 401 Unauthorized“ geantwortet. Dies bedeutet normalerweise, dass ein Passwortschutz auf Webserverebene angewendet wurde."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH2="Bitte Passwortschutz entfernen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH3="Bitte beachten, dass der Passwortschutz möglicherweise nur auf den <code>api</code>-Ordner oder Stammordner der Site angewendet wurde. An beiden Stellen in dieser Reihenfolge nachschauen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH3_J3="Bitte beachten, dass der Passwortschutz auf den Stammordner der Site angewendet wurde."
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_HEAD="Oh oh. Irgendwas ist hier total kaputt…"
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH1="Normalerweise kann die Art des Verbindungsfehlers erkannt und hier einige nützliche Informationen zur Fehlerbehebung bereitstellt oder zumindest auf eine nützliche Fehlerbehebungsressource eines Drittanbieters verwiesen werden. Sollte dies nicht der Fall sein, kann zumindest eine Fehlermeldung ausgegeben werden, die bei der Fehlerbehebung hilft."
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH2="Stattdessen erfolgte ein Fehler, für den Informationen zur Fehlerbehebung bereitgestellt werden sollten (<span class=\"font-monospace\">%s</span>), aber es gibt keinen Code dafür. Das hätte nicht passieren dürfen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH3="Bitte alle Dateien und Ordner im Ordner <code>tmp</code> von Akeeba Panopticon löschen. Dadurch wird das Problem behoben, dass die zwischengespeicherte Kopie dieser Seite stark veraltet ist. Wenn dies nicht hilft, bitte uns mitteilen."
