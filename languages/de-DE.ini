PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK1="URL richtig eingegeben? Bitte sorgfältig prüfen, denn Rechtschreibfehler sind leicht zu begehen und schwer zu erkennen!"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK2="Wurde die Domain erst vor Kurzem gekauft, diese einem Server zugewiesen oder die Site zwischen Hostern übertragen? Bitte bedenken, dass die DNS-Weitergabe zwischen 5 Minuten und mehreren Tagen dauern kann. Darüber hinaus ist es aufgrund des weit verteilten Systems von DNS möglich, dass die Site <em>vom eigenen Gerät aus</em> sichtbar ist, der Server, auf dem Panopticon installiert wurde, jedoch nicht."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK3="Wenn die Domain der Site in eine IPv6-Adresse, aber nicht in eine IPv4-Adresse aufgelöst wird, bitte sicherstellen, dass der Server, auf dem Panopticon installiert wurde, IPv6 unterstützt. Möglicherweise ist der Hoster darum zu bitten, dies zu bestätigen."
