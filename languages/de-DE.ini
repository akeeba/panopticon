PANOPTICON_SETUP_DIRECTFTP_PASSIVE_TITLE="Passivmodus"
PANOPTICON_SETUP_DIRECTFTP_PASSIVE_DESCRIPTION="Verwendet beim Übertragen von Daten den passiven FTP-Modus. Sollte auf allen Servern mit Port-Firewall aktiviert sein, was heutzutage praktisch auf allen Servern der Fall ist."
