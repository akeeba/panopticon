PANOPTICON_SETUP_DIRECTSFTP_USER_DESCRIPTION="Benutzername, Groß-/Kleinschreibung beachten. Der SFTP-Server muss die Authentifizierung mit Benutzername/Passwort zulassen."
PANOPTICON_SETUP_DIRECTSFTP_PASSWORD_TITLE="Passwort"
PANOPTICON_SETUP_DIRECTSFTP_PASSWORD_DESCRIPTION="SFTP-Passwort, Groß-/Kleinschreibung beachten."
PANOPTICON_SETUP_DIRECTSFTP_INITDIR_TITLE="Ausgangsverzeichnis"
PANOPTICON_SETUP_DIRECTSFTP_INITDIR_DESCRIPTION="SFTP-Verzeichnis des Stammverzeichnisses der Site. Wenn unsicher, einen SFTP-Desktop-Client verwenden, Verbindung zum Server herstellen, zum Verzeichnis navigieren und den hier angezeigten Pfad kopieren. Das muss absolut sein, z.B. <code>/home/myuser/public_html</code>, nicht nur <s><code>public_html</code></s>."
