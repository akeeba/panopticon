PANOPTICON_SETUP_LBL_USER_EMAIL_HELP="Email-Adresse eingeben. Diese wird immer dann verwendet, wenn die Panopticon-Installation einem eine E-Mail senden muss. Diese E-Mail-Adresse sowie sämtliche Benutzerinformationen werden <em>nicht</em> an die Autoren von Panopticon weitergegeben."
