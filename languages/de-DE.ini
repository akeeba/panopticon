PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_WHATIS="Etwas auf dem Server – beispielsweise die vom Hoster gesteuerte Serverkonfiguration, eine Serverkonfigurationsdatei wie <code>.htaccess</code> oder ein Plugin der Site – verhindert Panopticon den Zugriff auf die API-Anwendung der Site (<span class=\"font-monospace\">%s</span>)."
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_WHATIS_J3="Etwas auf dem Server – beispielsweise die vom Hoster gesteuerte Serverkonfiguration, eine Serverkonfigurationsdatei wie <code>.htaccess</code> oder ein Plugin der Site – hindert Panopticon daran, auf die URL des API-Plugins (<span class=\"font-monospace\">%s</span>) auf der Site zuzugreifen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_TOCHECK="Zu prüfende Dinge:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK1="Blockiert der Hoster oder die Serverkonfigurationsdatei (z.B. <code>.htaccess</code>) den Zugriff auf den Joomla! API-Anwendungsendpunkt (<span class=\"font-monospace\">%s</span>) insgesamt?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK1_J3="Blockiert der Hoster oder die Serverkonfigurationsdatei (z.B. <code>.htaccess</code>) den Zugriff auf den API-Plugin-Endpunkt (<span class=\"font-monospace\">%s</span>) insgesamt?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK2="Verfügt der Hoster über eine serverseitige Schutzlösung (z.B. mod_security2 von Apache), die möglicherweise den Joomla!-API-Anwendungsendpunkt (<span class=\"font-monospace\">%s</span>), das API-Token (<span class=\"font-monospace\">%s</span>) oder den Benutzeragent von Panoptikum (<span class=\"font-monospace\">panoptikum/%s</span>) blockiert?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK2_J3="Verfügt der Hoster über eine serverseitige Schutzlösung (z.B. mod_security2 von Apache), die möglicherweise den API-Plugin-Endpunkt (<span class=\"font-monospace\">%s</span>), das API-Token (<span class =\"font-monospace\">%s</span>) oder den Benutzeragent von Panopticon (<span class=\"font-monospace\">panopticon/%s</span>) blockiert?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK3="Existiert ein Sicherheits-, SEO- oder ähnliches Plugin, das das oben Genannte blockiert?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_HEAD="Joomla!-API-Anwendungs-Antwort enthält Nicht-API-Ausgaben"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_HEAD_J3="API-Plugin-Antwort umfasst Nicht-API-Ausgaben"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH1="Der Antwort des API gehen andere Textinhalte wie PHP-Meldungen (z.B. veraltete Hinweise, Warnungen oder schwerwiegende Fehler) oder Ausgaben von Drittanbietersoftware voran und / oder folgen. Infolgedessen kann die API-Antwort nicht dekodiert werden, was bedeutet, dass Panopticon die Antwort Der site nicht verstehen kann."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH2="Sicherstellen, dass „Fehlerberichterstattung“ auf Keine und „Site debuggen“ auf Nein auf der Seite Globale Konfiguration der Site eingestellt ist. Dadurch wird verhindert, dass PHP Nachrichten ausgibt, die die API-Antwort verfälschen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH3="Sollte dies nicht ausreichen, verursacht möglicherweise ein Drittanbieter-Plugin einen Fehler in der API-Anwendung. Prüfen, ob Plugins von Drittanbietern, insbesondere System-Plugins, vorhanden sind, die möglicherweise versehentlich das API-Plugin beschädigen, und sich an deren Autor wenden."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_HEAD="Joomla!-API-Anwendung hat mit unerwartetem HTTP-Statuscode (%s) geantwortet"
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_HEAD_J3="API-Plugin hat mit unerwartetem HTTP-Statuscode (%s) geantwortet"
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_5XX="HTTP-Statuscode %s bedeutet, dass ein Serverfehler aufgetreten ist. Prüfen, ob Plugins von Drittanbietern, insbesondere System-Plugins, vorhanden sind, die möglicherweise versehentlich die Joomla!-API-Anwendung beschädigen und an deren Autor wenden."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_5XX_J3="HTTP-Statuscode %s bedeutet, dass ein Serverfehler aufgetreten ist. Prüfen, ob Plugins von Drittanbietern, insbesondere System-Plugins, vorhanden sind, die möglicherweise versehentlich das API-Plugin beschädigen und an deren Autor wenden."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400="HTTP-Statuscode 400 bedeutet normalerweise, dass auf die Site nur eine begrenzte Anzahl von Domainnamen zugreifen kann; die, die mit (<span class=\"font-monospace\">%s</span>) versucht wurde, gehört möglicherweise nicht dazu."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400_ATPRO="Wenn Admin Tools Professional verwendet wird, bitte zum Backend der Site gehen und auf Komponenten, Admin Tools für Joomla!, Web-Anwendungs-Firewall, WAF konfigurieren, Anforderungsfilterung klicken. Liste <em>Zulässige Domains</em> unten auf der Seite anschauen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400_WHATEVER="Sollte dies nicht der Fall sein, bitte an den Hoster wenden."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_HEAD="Joomla! geht davon aus, dass das API-Token falsch oder beschädigt ist oder aus anderen Gründen keine Anmeldung durchführen kann."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH1="Sicherstellen, dass das verwendete API-Token zu einem Benutzerkonto gehört das zur Superuser-Gruppe gehört und dass der Benutzer aktiviert ist. Bitte beachten, dass der Benutzer durch Aufforderung zum Zurücksetzen des Passworts vorübergehend deaktiviert wird. Benutzer auf der Site noch einmal prüfen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH2="Sicherstellen, dass die Plugins „API-Authentifizierung – Webdienste Joomla-Token“ und „Benutzer – Joomla-API-Token“ auf der Site aktiviert sind."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH2_J3="Sicherstellen, dass das Plugin „System – Panopticon Connector für Joomla 3“ auf der Website aktiviert ist."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH3="Es ist auch möglich, dass etwas auf dem Server oder ein Plugin auf der Site das API-Token beschädigt, während es an die Site übertragen wird."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH4="Bitte installierte Joomla!-Plugins prüfen. Bitte beachten: Nein, Admin Tools Professional für Joomla! <em>beeinträchtigt nicht</em> das Joomla!-API-Token. Wenn dies nicht hilft, bitte an Hoster wenden."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH1="HTTP-Statuscode 406 (Nicht akzeptabel) bedeutet, dass Joomla! den HTTP-Header <code>Accept</code> nicht sieht oder ein Plugin auf der Site hat ihn in einer Weise geändert, die zu einem Fehler geführt hat."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH2="Bitte prüfen, dass keine <code>System</code>- oder <code>Webservices</code>-Plugins vorhanden sind, die den HTTP-Accept-Header beschädigen könnten."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH3="Wenn dies nicht hilft, bitte Hoster kontaktieren und ihn bitten zu prüfen, ob der Accept-Header korrekt an PHP weitergeleitet wird. Es sollte <code>Accept: application/vnd.api+json</code> sein."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HUH_GENERIC="Höchstwahrscheinlich hat ein <code>System</code>- oder <code>Webservices</code>-Plugin auf dem Server die gesendete Anfrage geändert, was zu einem Fehler geführt hat. Bitte installierte Plugins prüfen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_HEAD="Joomla! geht davon aus, dass das API-Token falsch oder beschädigt ist oder aus anderen Gründen keine Anmeldung durchführen kann."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH1="Sicherstellen, dass das verwendete API-Token zu einem Benutzerkonto gehört das zur Superuser-Gruppe gehört und dass der Benutzer aktiviert ist. Bitte beachten, dass der Benutzer durch Aufforderung zum Zurücksetzen des Passworts vorübergehend deaktiviert wird. Benutzer auf der Site noch einmal prüfen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH2="Sicherstellen, dass die Plugins „API-Authentifizierung – Webdienste Joomla-Token“ und „Benutzer – Joomla-API-Token“ auf der Site aktiviert sind."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH2_J3="Sicherstellen, dass das Plugin „System – Panopticon Connector für Joomla 3“ auf der Website aktiviert ist."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH3="Es ist auch möglich, dass etwas auf dem Server oder ein Plugin auf der Site das API-Token beschädigt, während es an die Site übertragen wird."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH4="Bitte installierte Joomla!-Plugins prüfen. Bitte beachten: Nein, Admin Tools Professional für Joomla! <em>beeinträchtigt nicht</em> das Joomla!-API-Token. Wenn dies nicht hilft, bitte an Hoster wenden."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_HEAD="Kommunikationsfehler mit der Site aufgetreten."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_BLAH1="Die von PHP verwendete Kommunikationsbibliothek (cURL) hat folgenden Fehler gemeldet:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_BLAH2="Weitere Informationen zum Fehler befinden sich in der <a href=\"https://curl.se/libcurl/c/libcurl-errors.html\" target=\"_blank\">Fehlercode-Referenz der cURL-Bibliothek</a>. In den meisten Fällen handelt es sich bei dem Problem um ein Netzwerk- oder Serverkonfigurationsproblem – entweder um den Server, auf dem Panopticon installiert wurde, oder um den Server, auf dem Joomla! installiert wurde. Die Site ist aktiviert. Dazu an den jeweiligen Hoster wenden, um Hilfe bei der Behebung zu erhalten."
