PANOPTICON_BACKUPTASKS_LBL_DESCRIPTION_HELP="Es können Akeeba Backup-Variablen wie <code>[DATE]</code>, <code>[SITE]</code> usw. verwendet werden. Sie werden zum Zeitpunkt des Backups durch Akeeba Backup ersetzt. Es können auch die Variablen <code>{DATE_FORMAT_LC}</code>,<code>{DATE_FORMAT_LC1}</code>…<code>{DATE_FORMAT_LC7}</code> verwendet werden, die von Panopticon durch eine formatierte Version der Backup-Zeit ersetzt werden. Bitte beachten, dass die Panopticon-Variablen um einige Sekunden von den Akeeba Backup-Variablen abweichen können, da sie auf dem Server verarbeitet werden, auf dem Panopticon ausgeführt wird, und nicht auf dem Server der Site, auf der Akeeba Backup ausgeführt wird."
