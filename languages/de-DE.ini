PANOPTICON_SETUP_DIRECTFTP_FTPS_TITLE="FTP über SSL (FTPS) verwenden"
PANOPTICON_SETUP_DIRECTFTP_FTPS_DESCRIPTION="Über eine SSL-verschlüsselte Verbindung eine Verbindung zum FTP-Server herstellen. <strong>Dies ist nicht dasselbe wie SFTP, SCP oder „Secure FTP“</strong>. Wenn der Server diese Methode nicht unterstützt, erfolgen Verbindungsfehler."
