PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_BLAH1="Die von Panopticon verwendete Kommunikationsbibliothek (<a href=\"https://github.com/guzzle/guzzle\" target=\"_blank\">Guzzle HTTP</a>) hat folgenden Fehler gemeldet:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_BLAH2="Unerwarteter Zustand, der auf einen Kommunikationsfehler hinweisen kann, der noch nicht angezeigt wurde, auf ein Problem in Guzzle selbst, auf ein Problem mit dem Server, auf dem Panopticon installiert wurde, oder auf ein Problem in Panopticon selbst. Bitte die offenen <em>und geschlossenen</em> Probleme <a href=\"https://github.com/akeeba/panopticon/issues?q=is%3Aissue\" target=\"_blank\">im GitHub-Repository< /a> durchsuchen. Wenn dies noch niemand gemeldet hat, bitte ein Problem öffnen und es wird ein Blick darauf geworfen."
