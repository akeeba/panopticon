PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_1="Ausführbare PHP-CGI/FastCGI-Datei wird verwendet. Wie oben erwähnt, muss <em>/path/to/php</em> durch den Pfad zur ausführbaren <strong>PHP CLI</strong>-Datei ersetzt werden."
