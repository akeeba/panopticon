PANOPTICON_SITE_LBL_JUPDATE_MINOR_RELEASE_ADMONISHMENT=Είναι καλή ιδέα να λάβετε ένα αντίγραφο ασφαλείας του ιστοχώρου σας και να δοκιμάσετε αυτήν την ενημέρωση πρώτα σε ένα αντίγραφο του ιστοχώρου σας.
PANOPTICON_SITE_LBL_JUPDATE_IS_MAJOR_RELEASE=Αυτή είναι μια ενημέρωση κύριας έκδοσης που πιθανότατα θα επηρεάσει τις παρακάμψεις προτύπων, πρότυπα, και πιθανώς ορισμένες επεκτάσεις τρίτων.
