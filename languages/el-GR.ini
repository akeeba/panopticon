PANOPTICON_SETUP_LBL_DATABASE_HEAD_TEXT="Το Panopticon χρειάζεται μια βάση δεδομένων για να λειτουργήσει. Αρχικά, δημιουργήστε μια βάση δεδομένων – και έναν χρήστη βάσης δεδομένων – στον διακομιστή σας. Στη συνέχεια, εισαγάγετε τις πληροφορίες σύνδεσης στην βάση δεδομένων παρακάτω. Αν κάτι δεν είναι σαφές παρακαλούμε επικοινωνήστε με την εταιρεία που φιλοξενεί τον ιστοχώρο σας."
