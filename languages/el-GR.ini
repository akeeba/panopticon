;; MFA
PANOPTICON_MFA_FIXED_LBL_PREMESSAGE=<p>Αυτό είναι ένα πρόσθετο επίδειξης του ελέγχου ταυτότητας πολλαπλών παραγόντων για το Panopticon. Πρέπει να εισαγάγετε τον σταθερό κωδικό που διαμορφώσατε κατά την ενεργοποίηση του ελέγχου ταυτότητας πολλαπλών παραγόντων για αυτόν τον χρήστη. Λειτουργεί πάνω-κάτω ως δεύτερος κωδικός πρόσβασης.</p>
PANOPTICON_MFA_FIXED_LBL_POSTMESSAGE=<p class=\"alert alert-info\">Τα μηνύματα που εμφανίζονται πάνω και κάτω από την περιοχή κώδικα μπορούν να προσαρμοστούν παρακάμπτοντας τις συμβολοσειρές γλώσσας <code>PANOPTICON_MFA_LBL_PREMESSAGE</code> και <code>PANOPTICON_MFA_FIXED_LBL_POSTMESSAGE</code>.</p>
PANOPTICON_MFA_FIXED_LBL_SETUP_PREMESSAGE=<p>Εισαγάγετε έναν κωδικό πρόσβασης παρακάτω. Αυτός ο κωδικός πρόσβασης θα πρέπει να εισαχθεί μετά τη σύνδεση για να μπορέσετε να χρησιμοποιήσετε τον ιστότοπο.</p>
PANOPTICON_MFA_FIXED_LBL_SETUP_POSTMESSAGE=<p class=\"alert alert-info\">Τα μηνύματα που εμφανίζονται πάνω και κάτω από την περιοχή ρύθμισης μπορούν να προσαρμοστούν παρακάμπτοντας τις συμβολοσειρές γλώσσας <code> PANOPTICON_MFA_FIXED_LBL_SETUP_PREMESSAGE </code> και <code> PANOPTICON_MFA_FIXED_LBL_SETUP_POSTMESSAGE </code>.</p>
PANOPTICON_MFA_PASSKEYS_ERR_CREATE_NO_ATTESTED_DATA=Κάτι πήγε στραβά, αλλά δεν υπάρχουν διαθέσιμες περαιτέρω πληροφορίες σχετικά με το σφάλμα αυτή τη στιγμή. Δοκιμάστε ξανά να καταχωρίσετε το Passkey σας.
PANOPTICON_MFA_HEAD_MFA_PAGE=Έλεγχος ταυτότητας πολλαπλών παραγόντων
