PANOPTICON_SITES_LBL_AKEEBABACKUP_NOTFOUND_BODY=Πρέπει να εγκαταστήσετε το Akeeba Backup Professional στον ιστοχώρο σας για να προγραμματίσετε και να εκτελέσετε αντίγραφα ασφαλείας μέσω του Panopticon.
PANOPTICON_SITES_LBL_AKEEBABACKUP_NOTFOUND_SOLUTION=Μετά την εγκατάσταση του Akeeba Backup Professional κάντε κλικ στο παρακάτω κουμπί για να πείτε στο Panopticon να επανασυνδεθεί με την εγκατάσταση του Akeeba Backup στον ιστοχώρο σας.
