PANOPTICON_SITES_LBL_AKEEBABACKUP_NOTLINKED_BODY=Αυτό μπορεί να συμβεί εάν το Akeeba Backup εγκαταστάθηκε μετά την προσθήκη του ιστοχώρου στο Akeeba Panopticon, το Panopticon Connector που είναι εγκατεστημένο στον ιστότοπο είναι πολύ παλιό, ή εάν υπήρξε σφάλμα κατά την επικοινωνία με τον ιστοχώρο σας.
PANOPTICON_SITES_LBL_AKEEBABACKUP_NOTLINKED_SOLUTION_ADMIN=Κάντε κλικ στο παρακάτω κουμπί για να δοκιμάσετε να επανασυνδέσετε το Akeeba Backup με το Panopticon. Εάν αυτό δεν λειτουργεί, ενημερώστε το Akeeba Panopticon Connector στον ιστοχώρο σας, βεβαιωθείτε ότι το πρόσθετό του έχει δημοσιευτεί, και ελέγξτε αν μπορείτε να επικοινωνήσετε σωστά με τον ιστοχώρο.
