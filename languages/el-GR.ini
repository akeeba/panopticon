PANOPTICON_SYSCONFIG_LBL_FIELD_CACHING_REDIS_DSN_HELP=Πώς να συνδεθείτε στον διακομιστή Redis. Διαβάστε <a href="https://symfony.com/doc/current/components/cache/adapters/redis_adapter.html#configure-the-connection" target="_blank">την τεκμηρίωση του προσαρμογέα Symfony Cache για την Redis</a> για πληροφορίες σχετικά με τη σύνταξη.
PANOPTICON_SYSCONFIG_LBL_FIELD_TASKS_COREUPDATE_INSTALL_HELP=Τίποτα: δεν αναλαμβάνεται καμία ενέργεια. Αποστολή Ηλεκτρονικού Ταχυδρομείου: Αποστέλλεται ένα μήνυμα ηλεκτρονικού ταχυδρομείου· δεν εγκαθίσταται τίποτα. Ενημερώσεις: Μόνο εκδόσεις ενημέρωσης (π.χ. 1.2.<strong>3</strong> προς 1.2.<strong>4</strong>) θα εγκατασταθούν· διαφορετικά, θα αποσταλεί ένα μήνυμα ηλεκτρονικού ταχυδρομείου. Δευτερεύουσες: Μόνο ενημερώσεις και δευτερεύουσες εκδόσεις (π.χ. 1.<strong>2</strong>.Χ προς 1.<strong>3</strong>.x) εγκαθίστανται· διαφορετικά αποστέλλεται ένα μήνυμα ηλεκτρονικού ταχυδρομείου. Όλες: εγκαθιστά όλες τις ενημερώσεις, ακόμη και αν αλλάξει η κύρια έκδοση (π.χ. <strong>1</strong>.x σε <strong>2</strong>.x).
PANOPTICON_SYSCONFIG_LBL_FIELD_TASKS_EXTUPDATE_INSTALL_HELP=Αυτή η προτίμηση μπορεί να παρακαμφθεί για οποιαδήποτε μεμονωμένη επέκταση πιο κάτω. Μπορείτε επίσης να την παρακάμψετε για οποιαδήποτε μεμονωμένη επέκταση και ιστοχώρο στη σελίδα διαμόρφωσης κάθε ιστοχώρου.
PANOPTICON_SYSCONFIG_LBL_FIELD_SESSION_TOKEN_ALGORITHM_HELP=Ο αλγόριθμος αθροίσματος ασφαλείας για τη δημιουργία ενός διακριτικού ενάντια στο CSRF. Το SHA-512 προσφέρει την καλύτερη ασφάλεια, αλλά μπορεί να μην λειτουργεί σε ορισμένους διακομιστές επειδή είναι πολύ μεγάλο σε μήκος. Το MD5 προσφέρει τη λιγότερη ασφάλεια, αλλά είναι συμβατό με όλους τους διακομιστές. Αλλάξτε μόνο εάν αντιμετωπίζετε προβλήματα όταν κάνετε κλικ στα κουμπιά δράσης του Panopticon.
