PANOPTICON_SITE_LBL_ADMINTOOLS_NEED_PRO=Πρέπει να εγκαταστήσετε το Admin Tools Professional στον ιστότοπό σας για να λαμβάνετε αναφορές αλλαγής αρχείων PHP και να διαχειρίζεστε βασικές ρυθμίσεις ασφαλείας.
