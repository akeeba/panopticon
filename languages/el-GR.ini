PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH1=Ο κωδικός κατάστασης HTTP 406 (Μη αποδεκτό) σημαίνει ότι το Joomla! δεν βλέπει την κεφαλίδα HTTP <code>Accept</code>, ή ένα πρόσθετο στον ιστότοπό σας την τροποποίησε με τρόπο που οδήγησε σε σφάλμα.
PANOPTICON_SITE_LBL_TEMPLATE_OVERRIDES_CHANGED_N=%d παρακάμψεις προτύπου πρέπει να αναθεωρηθούν
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH3=Εάν αυτό δεν βοηθήσει, επικοινωνήστε με τον πάροχο φιλοξενίας σας και ζητήστε του να ελέγξει εάν η κεφαλίδα Accept προωθείται σωστά στην PHP. Θα πρέπει να είναι <code>Accept: application/vnd.api+json</code>.
PANOPTICON_SITE_LBL_TEMPLATE_OVERRIDES_CHANGED_N_1=Μία παράκαμψη προτύπου πρέπει να αναθεωρηθεί
PANOPTICON_SITES_LBL_TROUBLESHOOT_HUH_GENERIC=Πιθανότατα ένα πρόσθετο του τύπου <code>system</code> ή <code>webservices</code> στον διακομιστή σας τροποποίησε το αίτημα που στείλαμε, με αποτέλεσμα να συμβεί ένα σφάλμα. Παρακαλώ ελέγξτε τα εγκατεστημένα πρόσθετά σας.
PANOPTICON_SITE_LBL_SCANNER_ERROR_HEAD=Σφάλμα API του Admin Tools
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH1=Βεβαιωθείτε ότι το API Token που χρησιμοποιείτε ανήκει σε λογαριασμό χρήστη που ανήκει στην ομάδα Υπερχρήστες και ότι ο χρήστης είναι ενεργοποιημένος. Λάβετε υπόψη ότι η αίτηση επαναφοράς κωδικού πρόσβασης απενεργοποιεί προσωρινά τον χρήστη. Μην επαναπαύεστε βάσει του τι θυμάστε ή υποθέτετε· ελέγξτε ξανά τον χρήστη στον ιστότοπό σας.
PANOPTICON_SITE_LBL_SCANNER_ERROR_BODY=Παρουσιάστηκε σφάλμα κατά την επικοινωνία με το Admin Tools στον ιστότοπό σας
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH4=Παρακαλώ ελέγξτε τα εγκατεστημένα πρόσθετα στο Joomla!. Παρακαλώ σημειώστε πως το Admin Tools Professional <em>δεν παρεμβαίνει</em> στο API Token. Εάν αυτό δεν σας βοήθησε, επικοινωνήστε με τον πάροχο φιλοξενίας σας.
PANOPTICON_SITE_LBL_ADMINTOOLS_MODIFIED=Τροποποιήθηκε
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_BLAH2=Συμβουλευτείτε την <a href=\"https://curl.se/libcurl/c/libcurl-errors.html\" target=\"_blank\">σελίδα αναφοράς κωδικών σφάλματος της βιβλιοθήκης cURL</a> για περισσότερες πληροφορίες σχετικά με το σφάλμα. Στις περισσότερες περιπτώσεις το πρόβλημα είναι ένα ζήτημα διαμόρφωσης δικτύου ή διακομιστή - είτε του διακομιστή στον οποίο έχετε εγκαταστήσει το Panopticon, ή του διακομιστής στον οποίο είναι εγκατεστημένος ο ιστοχώρος σας βασισμένος στο Joomla! - κάτι που απαιτεί επικοινωνία με τον αντίστοιχο πάροχο φιλοξενίας για την επίλυσή του.
PANOPTICON_SITE_LBL_ADMINTOOLS_SCAN_SOURCE_JOOMLA=Γραμμή Εντολών Joomla!™
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_BLAH2=Αυτή είναι μια απροσδόκητη κατάσταση που μπορεί να υποδηλώνει ένα σφάλμα επικοινωνίας που δεν έχουμε δει ακόμα, ένα πρόβλημα στο ίδιο το Guzzle, ένα πρόβλημα με τον διακομιστή στον οποίο έχετε εγκαταστήσει το Panopticon ή ένα πρόβλημα στο ίδιο το Panopticon. Αναζητήστε τα ανοιχτά <em>και κλειστά</em> θέματα <a href=\"https://github.com/akeeba/panopticon/issues?q=is%3Aissue\" target=\"_blank\">στο αποθετήριό μας στο GitHub</a>. Εάν κανείς άλλος δεν το έχει αναφέρει, παρακαλώ ανοίξτε ένα ζήτημα και θα ρίξουμε μια ματιά.
PANOPTICON_SITES_LBL_TROUBLESHOOT_HEAD=Πληροφορίες Αντιμετώπισης Προβλημάτων
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK2="Αγοράσατε πρόσφατα το όνομα τομέα, εκχωρήσατε το όνομα τομέα σε διακομιστή, ή μεταφέρατε τον ιστότοπό σας μεταξύ κεντρικών υπολογιστών; Λάβετε υπόψη ότι η διάδοση των εγγραφών DNS διαρκεί από 5 λεπτά έως αρκετές ημέρες. Επιπλέον, λόγω της κατανεμημένης φύσης του DNS, είναι πιθανό να μπορείτε να δείτε τον ιστότοπό σας <em>από τη συσκευή σας</em>, αλλά ο διακομιστής στον οποίο έχετε εγκαταστήσει το Panopticon να μην μπορεί ακόμη."
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_WHATIS=Κάτι στον διακομιστή σας - όπως η διαμόρφωση του διακομιστή που ελέγχεται από τον πάροχο φιλοξενίας σας, ένα αρχείο διαμόρφωσης διακομιστή όπως το <code>.htaccess</code>, ή ένα πρόσθετο του ιστότοπού σας - εμποδίζει το Panopticon να έχει πρόσβαση στην εφαρμογή API του ιστότοπού σας (<span class=\"font-monospace\">%s</span>).
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH1=Κανονικά μπορούμε να εντοπίσουμε τη φύση του σφάλματος σύνδεσης και να παρέχουμε μερικές χρήσιμες πληροφορίες αντιμετώπισης προβλημάτων εδώ, ή τουλάχιστον να σας οδηγήσουμε σε κάποιο είδος χρήσιμου πόρου αντιμετώπισης προβλημάτων κάποιου τρίτου. Όταν αυτό δεν είναι εφικτό μπορούμε τουλάχιστον να παρουσιάσουμε ένα μήνυμα σφάλματος που θα μας βοηθήσει να σας βοηθήσουμε να το αντιμετωπίσετε.
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK1="Μήπως ο κεντρικός υπολογιστής σας, ή το αρχείο ρυθμίσεων του διακομιστή σας (π.χ. <code>.htaccess</code>), αποκλείει την πρόσβαση στο τελικό σημείο της εφαρμογής Joomla! (<span class=\"font-monospace\">%s</span>) εντελώς;"
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH2=Αντ 'αυτού, λάβαμε ένα σφάλμα για το οποίο θα έπρεπε να είμαστε σε θέση να παράσχουμε πληροφορίες αντιμετώπισης προβλημάτων (<span class=\"font-monospace\">%s</span>), αλλά δεν έχουμε τον κώδικα για να κάνουμε κάτι τέτοιο. Αυτό δεν θα έπρεπε να έχει συμβεί.
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK2="Μήπως ο πάροχος φιλοξενίας σας έχει υλοποιήσει μια λύση προστασίας στην πλευρά του διακομιστή (όπως το mod_security2 του Apache) που μπορεί να εμποδίζει το τελικό σημείο της εφαρμογής Joomla! API (<span class=\"font-monospace\">%s</span>), το διακριτικό API σας (<span class=\"font-monospace\">%s</span>), ή την συμβολοσειρά User Agent του Panopticon (<span class=\"font-monospace\">%s</span>);"
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH3=Παρακαλώ διαγράψτε όλα τα αρχεία και τους φακέλους μέσα στο φάκελο <code>tmp</code> του Akeeba Panopticon. Αυτό αντιμετωπίζει το πιο πιθανό πρόβλημα που μπορεί να υπάρχει: το προσωρινά αποθηκευμένο αντίγραφο αυτής της σελίδας δεν είναι πλέον ενήμερο. Αν αυτό δεν βοηθήσει, παρακαλώ ειδοποιήστε μας.
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400=Ο κωδικός κατάστασης HTTP 400 συνήθως σημαίνει ότι ο ιστότοπός σας είναι προσβάσιμος μόνο από έναν περιορισμένο αριθμό ονομάτων τομέα· αυτό που δοκιμάσατε να χρησιμοποιήσετε (<span class=\"font-monospace\">%s</span>) μπορεί να μην είναι ένας από αυτούς.
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH1=Βεβαιωθείτε ότι το API Token που χρησιμοποιείτε ανήκει σε λογαριασμό χρήστη που ανήκει στην ομάδα Υπερχρήστες και ότι ο χρήστης είναι ενεργοποιημένος. Λάβετε υπόψη ότι η αίτηση επαναφοράς κωδικού πρόσβασης απενεργοποιεί προσωρινά τον χρήστη. Μην επαναπαύεστε βάσει του τι θυμάστε ή υποθέτετε· ελέγξτε ξανά τον χρήστη στον ιστότοπό σας.
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH3=Είναι επίσης πιθανό ότι κάτι στον διακομιστή σας, ή ένα πρόσθετο στον ιστότοπό σας, αλλάζει το API Token καθώς μεταδίδεται στον ιστότοπό σας.
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK2="Μεταβείτε στο Σύστημα, Διαχείριση, Επεκτάσεις. Είναι εγκατεστημένο και ενεργοποιημένο το στοιχείο <em>«Akeeba Panopticon Connector»</em>;"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_WHAT=Χρησιμοποιείτε HTTPS για να αποκτήσετε πρόσβαση στον ιστότοπό σας, αλλά το πιστοποιητικό SSL/TLS που χρησιμοποιείτε δεν έχει υπογραφεί από μια γνωστή, εμπορική Αρχή Πιστοποίησης.
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK1=Χρησιμοποιήστε απλό HTTP. Αυτή είναι η λιγότερο ασφαλής επιλογή, επομένως δεν συνιστάται.
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK2=Εγκαταστήστε ένα πιστοποιητικό SSL/TLS υπογεγραμμένο από μια γνωστή, εμπορική Αρχή Πιστοποίησης. Οι περισσότεροι διακομιστές σας επιτρέπουν να χρησιμοποιήσετε την <a href=\"https://en.wikipedia.org/wiki/Let%27s_Encrypt\" target=\"_blank\">Let's Encrypt</a> η οποία εκδίδει έγκυρα, υπογεγραμμένα, πλήρως λειτουργικά πιστοποιητικά SSL/TLS χωρίς καμία χρέωση.
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK3=Εάν βρίσκεστε σε Intranet, extranet ή ειδάλλως χρειάζεται να χρησιμοποιήσετε την δική σας Αρχή Πιστοποίησης, μπορείτε να πείτε στο Panopticon να αναγνωρίσει την προσαρμοσμένη Αρχή Πιστοποίησής σας. Δημιουργήστε το αρχείο <code>cacert.pem</code> μέσα στο φάκελο <code>user_code</code> της εγκατάστασης του Panopticon. Αντιγράψτε και επικολλήστε το δημόσιο πιστοποιητικό (CA) της Αρχής έκδοσης πιστοποιητικών σας (CA) σε μορφή <a href=\"https://en.wikipedia.org/wiki/Privacy-Enhanced_Mail\" target=\"_blank\">PEM</a>. Αυτό το αρχείο φορτώνεται αυτόματα <em>συμπληρωματικά</em> με τα τυπικά αρχεία Αρχών Πιστοποίησης, επιτρέποντας στο Panopticon να έχει πρόσβαση στον ιστότοπό σας.
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK1="Είναι το πιστοποιητικό SSL/TLS για το σωστό όνομα τομέα; Εάν χρησιμοποιείτε το προεπιλεγμένο πιστοποιητικό SSL/TLS που παρέχεται από τον πάροχο φιλοξενίας σας, παρακαλώ θυμηθείτε πως αυτό περιορίζεται στο προσωρινό όνομα τομέα που χρησιμοποιείται για τη ρύθμιση του λογαριασμού φιλοξενίας σας, όχι το πραγματικό όνομα τομέα σας. Θα χρειαστεί να εγκαταστήσετε ένα πιστοποιητικό SSL/TLS υπογεγραμμένο από μια γνωστή, εμπορική Αρχή Πιστοποίησης. Οι περισσότεροι διακομιστές σας επιτρέπουν να χρησιμοποιήσετε την <a href=\"https://en.wikipedia.org/wiki/Let%27s_Encrypt\" target=\"_blank\">Let's Encrypt</a> η οποία εκδίδει έγκυρα, υπογεγραμμένα, πλήρως λειτουργικά πιστοποιητικά SSL/TLS χωρίς καμία χρέωση. Θυμηθείτε ότι ορισμένοι αυτοεξυπηρετούμενοι πίνακες ελέγχου φιλοξενίας ιστοχώρων (όπως το cPanel ή το Plesk) σας επιτρέπουν να επιλέξετε ποιο είναι το ενεργό πιστοποιητικό SSL/TLS για ένα όνομα τομέα. Βεβαιωθείτε ότι πράγματι χρησιμοποιείται το σωστό πιστοποιητικό."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK3="Έχει ανακληθεί το πιστοποιητικό SSL/TLS; Μερικές φορές οι Αρχές Πιστοποίησης ή οι κάτοχοι πιστοποιητικού SSL/TLS μπορούν να επιλέξουν να το ανακαλέσουν. Για παράδειγμα, οι Αρχές Πιστοποίησης θα το κάνουν εάν υποπτεύονται απάτη ή εάν πιστεύουν ότι η υποδομή τους που χρησιμοποιήθηκε για την έκδοση πιστοποιητικού έχει παραβιαστεί. <a href=\"https://www.namecheap.com/support/knowledgebase/article.aspx/9968/38/how-to-check-the-certificate-revocation-status/\" target=\"_blank\">Ελέγξτε την κατάσταση ανάκλησης του πιστοποιητικού σας</a>. Εάν έχει ανακληθεί θα χρειαστείτε ένα νέο πιστοποιητικό."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK4="Υπάρχει περίπτωση ο διακομιστής σας να δίνει το λάθος πιστοποιητικό SSL/TLS; Αυτό μπορεί να συμβεί εάν έχετε μεταβεί πρόσφατα σε ένα νέο πιστοποιητικό, είτε χειροκίνητα είτε ως μέρος μιας αυτοματοποιημένης διαδικασίας εναλλαγής πιστοποιητικών (π.χ. όταν ο διακομιστής σας εκδίδει ένα νέο πιστοποιητικό μέσω του Let's Encrypt). Όταν αλλάξει το πιστοποιητικό, το πρόγραμμα-διακομιστής ιστοχώρων (web server) πρέπει να φορτωθεί ξανά ή να επανεκκινηθεί. Σε ορισμένες σπάνιες περιπτώσεις αυτό μπορεί να μην συμβεί - για παράδειγμα, ένας άπειρος διαχειριστής συστημάτων μπορεί να ξεχάσει να το κάνει, ή η αυτοματοποίηση του παρόχου φιλοξενίας σας αντιμετώπισε κάποιο πρόβλημα. Επικοινωνήστε με τον διαχειριστή του παρόχου φιλοξενίας σας για να το ελέγξετε και, εάν είναι απαραίτητο, να φορτώσετε ξανά ή να επανεκκινήσετε την διεργασία το προγράμματος-διακομιστή ιστοχώρων."
