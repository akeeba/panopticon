PANOPTICON_SETUP_LBL_DATABASE_HOST_HELP="Το όνομα τομέα ή η διεύθυνση IP του διακομιστή βάσης δεδομένων (συνήθως: localhost). Σημειώστε ότι τα localhost και 127.0.0.1 είναι <em>πολύ</em> διαφορετικά όσον αφορά τη MySQL. Ίσως χρειαστεί να δοκιμάσετε και τα δύο για να δείτε ποια λειτουργεί με τον διακομιστή βάσης δεδομένων σας. Αν ο διακομιστής σας χρησιμοποιεί μια μη τυποποιημένη θύρα, προσαρτήστε την μετά το όνομα του κεντρικού υπολογιστή με μια άνω και κάτω τελεία, π.χ. 127.0.0. 1:1234 για να χρησιμοποιήσετε έναν εξυπηρετητή βάσης δεδομένων στο 127.0.0.1 που ακούει τη θύρα 1234."
