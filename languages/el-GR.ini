PANOPTICON_SETUP_DIRECTFTP_PASSIVE_DESCRIPTION=Χρησιμοποιεί την παθητική λειτουργία FTP κατά τη μεταφορά δεδομένων. Θα πρέπει να είναι ενεργοποιημένη σε όλους τους διακομιστές με ένα τείχος προστασίας θυρών, δηλαδή σχεδόν όλους τους διακομιστές στις μέρες μας.
PANOPTICON_SETUP_DIRECTSFTP_USER_DESCRIPTION=Όνομα χρήστη, διάκριση πεζών-κεφαλαίων. Ο διακομιστής SFTP πρέπει να επιτρέπει τον έλεγχο ταυτότητας με όνομα χρήστη και κωδικό πρόσβασης.
PANOPTICON_SETUP_LBL_WELCOME_HERO_TEXT=Μπορείτε να χρησιμοποιήσετε το Panopticon για την παρακολούθηση των ιστοχώρων σας βασισμένου σε Joomla™. Αλλά πρώτα, πρέπει να βεβαιωθούμε ότι ο διακομιστής σας πληροί τις ελάχιστες απαιτήσεις.
PANOPTICON_SETUP_DIRECTSFTP_INITDIR_DESCRIPTION=Κατάλογος SFTP για τον ριζικό κατάλογο του ιστοχώρου. Αν δεν είστε σίγουροι, χρησιμοποιήστε ένα πρόγραμμα-πελάτη SFTP, συνδεθείτε στο διακομιστή σας, πλοηγηθείτε στον κατάλογο και αντιγράψτε τη διαδρομή που εμφανίζεται εδώ. Το πρέπει να είναι απόλυτο, π.χ. <code>/home/myuser/public_html</code>, όχι μόνο <s><code>public_html</code></s>.
PANOPTICON_SETUP_SESSION_LBL_WARNING_BODY=Η διαδρομή εγγραφής συνεδρίας που έχει ρυθμιστεί στην PHP δεν είναι εγγράψιμη, καθιστώντας αδύνατη την είσοδο στην εφαρμογή. Για να αντιμετωπίσει αυτό το πρόβλημα, το Panopticon θα προσπαθήσει να δημιουργήσει μια διαδρομή αποθήκευσης συνεδρίας στον κατάλογο <code> %s </code>. Προκειμένου να μπορέσει να το κάνει, πρέπει να εισάγετε τα στοιχεία σύνδεσης FTP ή SFTP για τον ριζικό κατάλογο ιστοχώρου σας. Αν δεν είστε σίγουροι για αυτές τις ρυθμίσεις, ρωτήστε τον πάροχο φιλοξενίας του ιστοχώρου σας.
PANOPTICON_SETUP_LBL_SETUP_HEAD_TEXT=Η πρόσβαση στο Panopticon απαιτεί σύνδεση χρήστη. Τώρα θα δημιουργήσετε ένα λογαριασμό χρήστη με πλήρη δικαιώματα διαχειριστή. Μπορείτε να τροποποιήσετε αυτόν τον χρήστη και να δημιουργήσετε περισσότερους χρήστες, αφού ολοκληρώσετε τη διαδικασία εγκατάστασης.
PANOPTICON_SETUP_LBL_FS_DRIVER_HELP=Σε ορισμένα κοινόχρηστα περιβάλλοντα φιλοξενίας πρέπει να χρησιμοποιήσετε FTP ή SFTP για να μπορέσετε να γράψετε στα αρχεία του ιστοχώρου σας.
PANOPTICON_SETUP_LBL_USER_USERNAME_HELP=Το όνομα χρήστη που θα χρησιμοποιήσετε για να συνδεθείτε στο Panopticon. Είναι καλύτερο να χρησιμοποιείτε μόνο πεζά γράμματα a-z και αριθμούς 0-9.
PANOPTICON_SETUP_LBL_FS_FTP_DIRECTORY_HELP=Ο κατάλογος (S)FTP για την εγκατάσταση του Panopticon. Στους διακομιστές FTP αυτό δεν είναι το ίδιο με τη διαδρομή του συστήματος αρχείων. Αν δεν είστε σίγουροι, ρωτήστε τον πάροχο φιλοξενίας του ιστοχώρου σας.
PANOPTICON_SETUP_LBL_USER_PASSWORD_HELP=Ο κωδικός πρόσβασης που θα χρησιμοποιήσετε για να συνδεθείτε στο Panopticon. Ο κωδικός πρόσβασης κάνει διάκριση πεζών-κεφαλαίων, πράγμα που σημαίνει ότι τα abc, Abc και ABC είναι τρεις <em>διαφορετικοί</em> κωδικοί πρόσβασης.
PANOPTICON_SETUP_LBL_FS_FTP_HOST_HELP=Το όνομα τομέα ή η διεύθυνση IP του διακομιστή (S)FTP, π.χ. <code> ftp.example.com </code> ή <code> 127.0.0.1 </code>. Πρέπει να το εισαγάγετε <em> χωρίς </em> το πρόθεμα <code> ftp://</code>, <code> sftp://</code> ή <code> ssh://</code>. Αν δεν είστε σίγουροι για αυτό και τις άλλες ρυθμίσεις FTP παρακαλώ ρωτήστε τον πάροχο φιλοξενίας του ιστοχώρου σας.
PANOPTICON_SETUP_LBL_USER_EMAIL_HELP=Παρακαλώ εισάγετε τη διεύθυνση ηλεκτρονικού ταχυδρομείου σας. Θα χρησιμοποιείται κάθε φορά που η εγκατάσταση του Panopticon σας πρέπει να σας στείλει ένα email. Αυτή η διεύθυνση ηλεκτρονικού ταχυδρομείου, καθώς και όλες οι πληροφορίες χρήστη, <em>δεν</em> διαβιβάζονται στους δημιουργούς του Panopticon.
PANOPTICON_SETUP_LBL_FS_FTP_PASSIVE_HELP=Ισχύει μόνο για FTP. Όταν επιλεγεί, το Panopticon θα χρησιμοποιήσει την παθητική λειτουργία FTP. Οι περισσότεροι διακομιστές FTP το απαιτούν. Εάν ο διακομιστής σας απαιτεί την Ενεργή λειτουργία FTP (Active), καταργήστε την επιλογή αυτού του πλαισίου. Αν δεν είστε σίγουροι, ρωτήστε τον πάροχο φιλοξενίας του ιστοχώρου σας.
PANOPTICON_SETUP_LBL_TIMEZONE=Ζώνη Ώρας
PANOPTICON_SETUP_LBL_FS_FTP_PASSWORD_HELP=Ο κωδικός πρόσβασης που χρησιμοποιείτε για να συνδεθείτε με τον διακομιστή (S)FTP σας. Αν δεν είστε σίγουροι, ρωτήστε τον πάροχο φιλοξενίας του ιστοχώρου σας.
PANOPTICON_SETUP_LBL_TIMEZONE_HELP=Όλες οι ημερομηνίες και οι ώρες θα εκφράζονται σε αυτή τη ζώνη ώρας.
PANOPTICON_SETUP_LBL_FS_FTP_SSL_HELP=Ισχύει μόνο για FTP, αγνοείται για SFTP. Όταν επιλεγεί, το Panopticon θα χρησιμοποιεί FTP μέσω SSL/TLS (FTP/S). Παρακαλώ σημειώστε ότι αυτό δεν πρέπει να συγχέεται με το SFTP, το οποίο είναι ένα εντελώς διαφορετικό πράγμα.
PANOPTICON_SETUP_LBL_NO_CONFIG_WRITTEN_ALERT_BODY=Δεν ήταν δυνατή η αποθήκευση του αρχείου ρυθμίσεων <code>config.php</code> στο φάκελο που εγκαθιστάτε το Panopticon. Θα χρειαστεί να δημιουργήσετε αυτό το αρχείο χειροκίνητα.
PANOPTICON_SETUP_LBL_NOSCRIPT_EXPLAIN=Πρέπει να ενεργοποιήσετε την JavaScript στο πρόγραμμα περιήγησής σας για να χρησιμοποιήσετε το Panopticon.
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1_DETAIL=Χρησιμοποιήστε ένα πρόγραμμα επεξεργασίας απλού κειμένου όπως το Σημειωματάριο (Notepad) στα Windows, το BBEdit στο macOS, ή το gEdit ή το Kate στο Linux.
PANOPTICON_SETUP_LBL_BROKEN_JS_EXPLAIN=Τα απαιτούμενα αρχεία JavaScript για το Panopticon δεν φορτώνονται σωστά. Βεβαιωθείτε ότι δεν λείπουν αρχεία από την εγκατάσταση, ελέγξτε τα δικαιώματα, και διαγράψτε την προσωρινή μνήμη του προγράμματος περιήγησης.
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP4_DETAIL=Ανεβάστε στο φάκελο που εγκαθιστάτε το Panopticon. Αυτός είναι ο φάκελος με το αρχείο <code>index.php</code> του Panopticon.
PANOPTICON_SETUP_LBL_PRECHECK_BTN_SHOW_OPTIONAL_SETTINGS=Εμφάνιση προαιρετικών ρυθμίσεων
PANOPTICON_SETUP_LBL_CRON_SUBHEAD=Το Panopticon χρησιμοποιεί πολλούς αυτοματισμούς για να κάνει τη ζωή σας ευκολότερη. Για αυτό, θα πρέπει να ρυθμίσετε μια εργασία CRON για να εκτελείται κάθε λεπτό.
PANOPTICON_SETUP_LBL_PRECHECK_REQUIREMENTS_FAIL=Ο διακομιστής σας δεν πληροί όλες τις ελάχιστες απαιτήσεις.
PANOPTICON_SETUP_LBL_CRON_SUBHEAD_BREATHE=Πάρτε μια ανάσα. Αυτό είναι το τελευταίο βήμα εγκατάστασης. Σχεδόν τελειώσατε.
PANOPTICON_SETUP_LBL_PRECHECK_CANNOT_CONTINUE=Πρέπει να αντιμετωπίσετε αυτά τα ζητήματα πριν εγκαταστήσετε το Panopticon.
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_HEAD=Βεβαιωθείτε ότι η εργασία CRON εκτελείται <em>κάθε λεπτό</em>.
PANOPTICON_SETUP_LBL_REQ_MBLANGISDEFAULT=Η γλώσσα MB είναι προεπιλεγμένη
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_BODY=Η εκτέλεση της εργασίας CRON λιγότερο συχνά οδηγεί σε ξεπερασμένες πληροφορίες και αναξιοπιστία, συμπεριλαμβανομένων των κατεστραμμένων ιστοχώρων λόγω ελλιπών ενημερώσεων του Joomla!™.
PANOPTICON_SETUP_LBL_REQ_CONFIGJSON=Το αρχείο ρυθμίσεων είναι εγγράψιμο
PANOPTICON_SETUP_LBL_CRON_REPLACE_PHP_CLI=Αντικαταστήστε το <i>/path/to/php</i> με τη διαδρομή προς το εκτελέσιμο PHP %s CLI. Βεβαιωθείτε ότι είναι το εκτελέσιμο PHP CLI, <strong>όχι</strong> το εκτελέσιμο PHP CGI/FastCGI.
PANOPTICON_SETUP_LBL_RECOMMENDED_VALUE=Προτεινόμενη
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_1=Αφαιρέστε το <code>2>&1</code> από τη γραμμή εντολών CRON. Όταν η εντολή CRON εκτελεστεί ξανά, θα λάβετε ένα μήνυμα ηλεκτρονικού ταχυδρομείου με ένα σφάλμα (εφόσον ο λογαριασμός φιλοξενίας σας είναι ρυθμισμένος για να σας στείλει τα αποτελέσματα των εργασιών CRON). Έτσι, μπορείτε να μάθετε τι συμβαίνει.
PANOPTICON_SETUP_LBL_REC_DISPERRORS=Εμφάνιση Σφαλμάτων
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_2=Αν ακόμα και τότε δεν φαίνεται να συμβαίνει τίποτα, παρακαλούμε επικοινωνήστε με τον πάροχο φιλοξενίας σας. Είτε ο λογαριασμός σας δεν λαμβάνει την έξοδο των εργασιών CRON, είτε οι εργασίες CRON δεν εκτελούνται καθόλου (αν και απίθανο, το έχουμε δει να συμβαίνει μερικές φορές).
PANOPTICON_SETUP_LBL_DATABASE_HEAD_TEXT=Το Panopticon χρειάζεται μια βάση δεδομένων για να λειτουργήσει. Αρχικά, δημιουργήστε μια βάση δεδομένων —και έναν χρήστη βάσης δεδομένων— στον διακομιστή σας. Στη συνέχεια, εισαγάγετε τις πληροφορίες σύνδεσης στην βάση δεδομένων παρακάτω. Αν κάτι δεν είναι σαφές παρακαλούμε επικοινωνήστε με την εταιρεία που φιλοξενεί τον ιστοχώρο σας.
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_1=Χρησιμοποιείτε το εκτελέσιμο αρχείο PHP-CGI/FastCGI. Όπως προαναφέρθηκε, θα πρέπει να αντικαταστήσετε το <em>/path/to/php</em> με τη διαδρομή προς το εκτελέσιμο <strong>PHP CLI</strong>.
PANOPTICON_SETUP_LBL_DATABASE_HOST=Όνομα τομέα διακομιστή βάσης δεδομένων
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_2=Παρακαλώ ρωτήστε τον πάροχο φιλοξενίας σας για το σωστό εκτελέσιμο. Εάν ο πάροχος φιλοξενίας σας σας σας έδωσε αυτή τη διαδρομή αρχικά, ζητήστε να μιλήσετε με έναν μηχανικό διακομιστή από το προσωπικό του παρόχου φιλοξενίας σας. Είναι πολύ εύκολο για αυτούς να σας δώσουν το σωστό εκτελέσιμο.
PANOPTICON_SETUP_LBL_DATABASE_HOST_HELP=Το όνομα τομέα ή η διεύθυνση IP του διακομιστή βάσης δεδομένων (συνήθως: localhost). Σημειώστε ότι τα localhost και 127.0.0.1 είναι <em>πολύ</em> διαφορετικά όσον αφορά τη MySQL. Ίσως χρειαστεί να δοκιμάσετε και τα δύο για να δείτε ποια λειτουργεί με τον διακομιστή βάσης δεδομένων σας. Αν ο διακομιστής σας χρησιμοποιεί μια μη τυποποιημένη θύρα, προσαρτήστε την μετά το όνομα του κεντρικού υπολογιστή με μια άνω και κάτω τελεία, π.χ. 127.0.0. 1:1234 για να χρησιμοποιήσετε έναν εξυπηρετητή βάσης δεδομένων στο 127.0.0.1 που ακούει τη θύρα 1234.
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_HEAD=Ο διακομιστής δεν διαθέτει δυνατότητα CRON
PANOPTICON_SETUP_LBL_DATABASE_NAME_HELP=Το όνομα της βάσης δεδομένων σας. Οι περισσότεροι πάροχοι φιλοξενίας που χρησιμοποιούν cPanel, Plesk και άλλες γνωστές λύσεις διαχείρισης φιλοξενίας δίνουν ονόματα βάσεων δεδομένων στην μορφή abcdef_username, όπου abcdef είναι το όνομα χρήστη στον πίνακα ελέγχου φιλοξενίας σας. Αν δεν είστε σίγουροι, ρωτήστε τον πάροχο φιλοξενίας του ιστοχώρου σας.
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_2=Το Panopticon είναι ιδιαίτερα χρήσιμο μόνο όταν οι λειτουργίες αυτοματισμού του λειτουργούν με συνέπεια και αξιοπιστία. Αυτό απαιτεί την εκτέλεση της εργασίας CRON κάθε λεπτό — <em>1440 φορές την ημέρα</em>. Αυτό μπορεί να γίνει πολύ ακριβό χρησιμοποιώντας μια υπηρεσία τρίτου παρόχου· περίπου $10 ανά ημέρα! Αντί να ξοδεύετε αυτά τα χρήματα κάθε ημέρα, μπορείτε να τα δώσετε <em>μια φορά τον μήνα</em> σε έναν αξιοπρεπή πάροχο φιλοξενίας που υποστηρίζει πραγματικές εργασίες CRON γραμμής εντολών, γλιτώνοντας χρήματα και προβλήματα.
PANOPTICON_SETUP_LBL_DATABASE_PREFIX_HELP=Το κοινό πρόθεμα στο όνομα όλων των πινάκων της βάσης δεδομένων που ανήκουν σε αυτήν την εγκατάσταση του Panopticon.
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_4="<strong>Μην προσπαθήσετε να γλιτώσετε χρήματα με μια πιο αδρή συχνότητα εκτέλεσης εργασιών CRON!</strong> Η εκτέλεση εργασιών CRON λιγότερο συχνά θα καταστήσει το Panopticon αναξιόπιστο και θα μπορούσε ακόμη και να δημιουργήσει προβλήματα στους ιστοχώρους σας, π.χ. λόγω ατελών ενημερώσεων του Joomla&trade;."
PANOPTICON_SETUP_LBL_DATABASE_USER_HELP=Το όνομα χρήστη που χρησιμοποιείτε για να συνδεθείτε στη βάση δεδομένων σας. Οι περισσότεροι οικοδεσπότες που χρησιμοποιούν cPanel, Plesk και άλλες γνωστές λύσεις διαχείρισης φιλοξενίας δίνουν ονόματα χρηστών βάσης δεδομένων στην μορφή abcdef_username, όπου abcdef είναι το όνομα χρήστη του πίνακα ελέγχου φιλοξενίας σας. Αν δεν είστε σίγουροι, ρωτήστε τον πάροχο φιλοξενίας του ιστοχώρου σας.
PANOPTICON_SETUP_LBL_CRON_CLI_TARGET_1=Συνιστώμενη μέθοδος για τους περισσότερους χρήστες
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION_HELP="Πρέπει να συνδεθούμε με τη βάση δεδομένων χρησιμοποιώντας ένα πιστοποιητικό SSL; Αυτό μπορεί να χρησιμοποιηθεί αντί για έλεγχο ταυτότητας ονόματος χρήστη και κωδικού πρόσβασης (κρυπτογραφημένη σύνδεση με έλεγχο ταυτότητας πιστοποιητικού) ή <em>σε συνδυασμό με τον έλεγχο ταυτότητας ονόματος χρήστη και κωδικού πρόσβασης</em> (κρυπτογραφημένη σύνδεση με έλεγχο ταυτότητας κωδικού πρόσβασης). Αν δεν ξέρετε τι σημαίνει αυτό ορίστε αυτή την επιλογή σε Όχι και επίσης αγνοήστε τις επόμενες επιλογές."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY_HELP=Απόλυτη διαδρομή αρχείου για το αρχείο PEM ιδιωτικού κλειδιού του χρήστη της βάσης δεδομένων σας, π.χ. <code>/home/myuser/myuser-key.pem</code>
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT_HELP=Απόλυτη διαδρομή αρχείου προς το αρχείο PEM δημόσιου κλειδιού (πιστοποιητικό) του χρήστη της βάσης δεδομένων σας, π.χ. <code>/home/myuser.pem</code>
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT_HELP=Ορίστε το ως Ναι για να επαληθεύσετε το πιστοποιητικό που μας στέλνει ο διακομιστής. Αυτό επαληθεύεται σε σχέση με το αρχείο της αρχής έκδοσης πιστοποιητικών (CA) που καθορίσατε. Εάν λαμβάνετε σφάλματα σύνδεσης ορίστε την τιμή Όχι. Ορισμένες ρυθμίσεις (ειδικά αυτές που δημιουργούνται από το <code>mysql_ssl_rsa_setup</code>) ενδέχεται να απαγορεύουν τη σύνδεση εάν είναι ενεργοποιημένη η επαλήθευση πιστοποίησης. Αν ενεργοποιήσετε την επαλήθευση και το πεδίο αρχείου CA μείνει κενό, το πιστοποιητικό του διακομιστή θα ελεγχθεί σε σχέση με τα αρχεία της αρχής έκδοσης πιστοποιητικών που γνωρίζει ο διακομιστής σας, δείτε τις επιλογές <code>openssl.cafile</code> και <code>openssl.capath</code> στο αρχείο ρύθμισης της PHP στον διακομιστή σας.
PANOPTICON_SETUP_LBL_CRON_BENCHMARK_FAILED_SKIP=Παράλειψη αυτού του βήματος (δεν συνιστάται)
PANOPTICON_SETUP_CRON_ERR_NO_MAXEXEC_TASK=Η εργασία CRON για την αυτόματη μέτρηση του μέγιστου χρόνου εκτέλεσης δεν έχει εγκατασταθεί. Παρακαλώ επαναφορτώστε αυτή τη σελίδα.
PANOPTICON_SETUP_CRON_ERR_XHR_ABORT=Η αίτηση AJAX ματαιώθηκε από το πρόγραμμα περιήγησής σας. Ελέγξτε τη σύνδεσή σας στο Internet. Βεβαιωθείτε ότι δεν κάνετε εναλλαγή καρτελών/παραθύρων, ή αφήστε τη συσκευή σας να πάει σε αναστολή λειτουργίας ενώ η διαδικασία ελέγχου βρίσκεται σε εξέλιξη.
PANOPTICON_SETUP_CRON_ERR_XHR_TIMEOUT=Το αίτημα AJAX ξέμεινε από χρόνο εκτέλεσης. Ελέγξτε τη σύνδεσή σας στο Internet. Βεβαιωθείτε ότι δεν αλλάζετε καρτέλες/παράθυρα ή αφήνετε τη συσκευή σας να αδρανεί ενώ η διαδικασία ελέγχου βρίσκεται σε εξέλιξη. Εάν το πρόβλημα παραμένει, ελέγξτε ότι ο διακομιστής σας λειτουργεί σωστά και δεν αποκλείει τις αιτήσεις από το πρόγραμμα περιήγησης.
PANOPTICON_SETUP_FINISH_MAXEXEC_TOOLOW_INFO=Οι ρυθμίσεις του διακομιστή σας επιτρέπουν την εκτέλεση εργασιών CRON για μέγιστο χρόνο %d δευτερόλεπτα, ο οποίος είναι μικρότερος από το πρακτικό ελάχιστο των 30 δευτερολέπτων.
PANOPTICON_SETUP_FINISH_MAXEXEC_TOOLOW_CAUTION="<strong>Δεν συνιστούμε</strong> τη χρήση αυτής της διαμόρφωσης για την αυτοματοποίηση των αναβαθμίσεων Joomla&trade;, των ενημερώσεων επεκτάσεων ή των αντιγράφων ασφαλείας. Μπορείτε πάραυτα να χρησιμοποιήσετε το Panopticon για να παρακολουθείτε τις ιστοσελίδες σας."
PANOPTICON_SETUP_FINISH_MAXEXEC_LOW_HEAD=Ο μέγιστος χρόνος εκτέλεσης του CRON είναι χαμηλός
PANOPTICON_SETUP_FINISH_MAXEXEC_LOW_INFO=Η ρύθμιση του διακομιστή σας επιτρέπει την εκτέλεση εργασιών CRON για μέγιστο %d δευτερόλεπτα, λιγότερο από τα προτεινόμενα 60 δευτερόλεπτα.
