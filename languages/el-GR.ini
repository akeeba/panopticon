PANOPTICON_SITE_LBL_JUPDATE_ERR_JOOMLA_FILES_EXT_MISSING=Η εγγραφή επέκτασης του ίδιου του Joomla! λείπει από τον ιστοχώρο σας. Το Joomla! δεν μπορεί να εντοπίσει εάν υπάρχουν διαθέσιμες ενημερώσεις για τον εαυτό του.
PANOPTICON_SITE_LBL_JUPDATE_ERR_UPDATESITE_MISSING=Η εγγραφή Ιστοχώρου Ενημέρωσης του Joomla! λείπει από τον ιστοχώρο σας. Το Joomla! δεν μπορεί να εντοπίσει εάν υπάρχουν διαθέσιμες ενημερώσεις για τον εαυτό του.
