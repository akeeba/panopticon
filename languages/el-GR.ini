PANOPTICON_BACKUPTASKS_LBL_DESCRIPTION_HELP=Μπορείτε να χρησιμοποιήσετε μεταβλητές του Akeeba Backup όπως <code>[DATE]</code>, <code>[SITE]</code> κλπ. Θα αντικατασταθούν από το Akeeba Backup κατά το χρόνο δημιουργίας αντιγράφων ασφαλείας. Μπορείτε επίσης να χρησιμοποιήσετε τις μεταβλητές <code>{DATE_FORMAT_LC}</code>,<code>{DATE_FORMAT_LC1}</code>…<code>{DATE_FORMAT_LC7}</code> που θα αντικατασταθούν από το Panopticon με μια μορφοποιημένη εκδοχή της ημερομηνίας και ώρας λήψης του αντιγράφου ασφαλείας. Παρακαλώ σημειώστε πως οι μεταβλητές του Panopticon μπορεί να διαφέρουν κατά μερικά δευτερόλεπτα από αυτές του Akeeba Backup καθώς επεξεργάζονται στον διακομιστή που τρέχει το Panopticon αντί του διακομιστή του ιστοχώρου σας που τρέχει το Akeeba Backup.
