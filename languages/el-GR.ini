PANOPTICON_SITE_LBL_JUPDATE_REFRESH_CORE_NOTE=Η Ανανέωση των αρχείων πυρήνα του Joomla! είναι <em>πάντα ασφαλής</em>. Το περιεχόμενο του ιστότοπού σας δεν θα αλλάξει. Χρησιμοποιήστε αυτό για να αναιρέσετε αλλαγές στα αρχεία πυρήνα του Joomla! («core hacks»), ή αν υποψιάζεστε ότι ο ιστοχώρος σας δεν λειτουργεί σωστά λόγω μιας αποτυχημένης ενημέρωσης.
PANOPTICON_SITE_LBL_EXTENSION_UPDATE_RUNNING=Οι αυτόματες ενημερώσεις επεκτάσεων βρίσκονται σε εξέλιξη
PANOPTICON_SITE_LBL_PHP_UNKNOWN_INFO=Η έκδοση της PHP σας δεν είναι γνωστή στο Panopticon. Δοκιμάστε να διαγράψετε τα περιεχόμενα του φακέλου προσωρινής μνήμης <code>cache</code>.
PANOPTICON_SITE_LBL_EXTENSIONS_WILL_AUTOUPDATE=Αυτή η επέκταση θα ενημερωθεί αυτόματα.
PANOPTICON_SITE_LBL_PHP_LTS_P1=Ορισμένες διανομές Linux, όπως το RedHat Enterprise Linux και το Ubuntu Server, ενδέχεται να προσφέρουν «μακροπρόθεσμη υποστήριξη» για ορισμένες εκδόσεις PHP μετά την ημερομηνία λήξης της ζωής τους.
PANOPTICON_SITE_LBL_PHP_LTS_P2=Λάβετε υπόψη ότι αυτό συνήθως απαιτεί μια πρόσθετη, συχνά ακριβή, άδεια ανά διακομιστή. Επιπλέον, ορισμένες διορθώσεις ασφαλείας που απαιτούν αλλαγές στην εσωτερική αρχιτεκτονική PHP δεν μπορούν να εφαρμοστούν σε αυτές τις παλιές εκδόσεις PHP. Τέλος, λειτουργικά ζητήματα («bugs») και συμβατότητα με νεότερα πρότυπα Διαδικτύου και βέλτιστες πρακτικές <em>δεν αντιμετωπίζονται ποτέ</em>.
PANOPTICON_SITE_LBL_PHP_SECURITY_ONLY=Αυτή η έκδοση της PHP λαμβάνει ενημερώσεις ασφαλείας, αλλά δεν υπάρχουν διορθώσεις σφαλμάτων. Θα φτάσει στο τέλος της ζωής της την %s.
PANOPTICON_SITE_LBL_PHP_VERSION_INFO=Αυτή η έκδοση της PHP λαμβάνει ενημερώσεις ασφαλείας και διορθώσεις σφαλμάτων μέχρι τις %s. Θα φτάσει στο τέλος της ζωής της την %s.
