PANOPTICON_SITE_LBL_JUPDATE_IS_MINOR_RELEASE=Αυτή είναι μια δευτερεύουσα ενημερωμένη έκδοση (οικογένεια εκδόσεων) που μπορεί να επηρεάσει τις παρακάμψεις προτύπων, τα πρότυπα, και ορισμένες επεκτάσεις τρίτων.
PANOPTICON_SITE_LBL_JUPDATE_CANNOT_INSTALL=Η νεότερη έκδοση Joomla! %s είναι διαθέσιμη αλλά δεν μπορεί να εγκατασταθεί λόγω των προτιμήσεων του ιστοχώρου σας.
