PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION="Σύνδεση με πιστοποιητικό SSL"
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION_HELP="Πρέπει να συνδεθούμε με τη βάση δεδομένων χρησιμοποιώντας ένα πιστοποιητικό SSL; Αυτό μπορεί να χρησιμοποιηθεί αντί για έλεγχο ταυτότητας ονόματος χρήστη και κωδικού πρόσβασης (κρυπτογραφημένη σύνδεση με έλεγχο ταυτότητας πιστοποιητικού) ή <em>σε συνδυασμό με τον έλεγχο ταυτότητας ονόματος χρήστη και κωδικού πρόσβασης</em> (κρυπτογραφημένη σύνδεση με έλεγχο ταυτότητας κωδικού πρόσβασης). Αν δεν ξέρετε τι σημαίνει αυτό ορίστε αυτή την επιλογή σε Όχι και επίσης αγνοήστε τις επόμενες επιλογές."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER="Μέθοδοι Κρυπτογράφησης SSL/TLS"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER_HELP="Εισάγετε μια λίστα μεθόδων κρυπτογράφησης για τη σύνδεση με πιστοποιητικά SSL, διαχωρισμένες με άνω και κάτω τελείες. Εάν αφεθεί κενή, θα χρησιμοποιηθεί (ως συνίσταται) η προεπιλεγμένη λίστα (<code> AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-CBC-SHA256:AES256-CBC-SHA384:DES-CBC3-SHA </code>)."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA="Αρχείο Αρχής Έκδοσης Πιστοποιητικών (CA)"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA_HELP="Απόλυτη διαδρομή αρχείου προς το αρχείο PEM της αρχής έκδοσης πιστοποιητικών (CA) του διακομιστή της βάσης δεδομένων σας, π.χ. <code>/home/myuser/ca.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY="Αρχείο Ιδιωτικού Κλειδιού Χρήστη Βάσης Δεδομένων"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY_HELP="Απόλυτη διαδρομή αρχείου για το αρχείο PEM ιδιωτικού κλειδιού του χρήστη της βάσης δεδομένων σας, π.χ. <code>/home/myuser/myuser-key.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT="Αρχείο Δημόσιου Κλειδιού (Πιστοποιητικό) Χρήστη Βάσης Δεδομένων"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT_HELP="Απόλυτη διαδρομή αρχείου προς το αρχείο PEM δημόσιου κλειδιού (πιστοποιητικό) του χρήστη της βάσης δεδομένων σας, π.χ. <code>/home/myuser.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT="Επαλήθευση πιστοποιητικού διακομιστή"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT_HELP="Ορίστε το ως Ναι για να επαληθεύσετε το πιστοποιητικό που μας στέλνει ο διακομιστής. Αυτό επαληθεύεται σε σχέση με το αρχείο της αρχής έκδοσης πιστοποιητικών (CA) που καθορίσατε. Εάν λαμβάνετε σφάλματα σύνδεσης ορίστε την τιμή Όχι. Ορισμένες ρυθμίσεις (ειδικά αυτές που δημιουργούνται από το <code>mysql_ssl_rsa_setup</code>) ενδέχεται να απαγορεύουν τη σύνδεση εάν είναι ενεργοποιημένη η επαλήθευση πιστοποίησης. Αν ενεργοποιήσετε την επαλήθευση και το πεδίο αρχείου CA μείνει κενό, το πιστοποιητικό του διακομιστή θα ελεγχθεί σε σχέση με τα αρχεία της αρχής έκδοσης πιστοποιητικών που γνωρίζει ο διακομιστής σας, δείτε τις επιλογές <code>openssl.cafile</code> και <code>openssl.capath</code> στο αρχείο ρύθμισης της PHP στον διακομιστή σας."
PANOPTICON_SETUP_DIRECTFTP_HOST_TITLE="Όνομα Τομέα"
PANOPTICON_SETUP_DIRECTFTP_HOST_DESCRIPTION="Το όνομα τομέα του διακομιστή FTP, χωρίς το πρωτόκολλο. Μην χρησιμοποιείτε κάτι σας <s><code>ftp://example.com</code></s>. Ανταυτού, χρησιμοποιήστε το <code>example.com</code>."
PANOPTICON_SETUP_DIRECTFTP_PORT_TITLE="Θύρα"
PANOPTICON_SETUP_DIRECTFTP_PORT_DESCRIPTION="Θύρα TCP/IP του διακομιστή FTP. Συνήθως 21. Παρακαλώ ρωτήστε τον πάροχο φιλοξενίας σας."
PANOPTICON_SETUP_DIRECTFTP_USER_TITLE="Πλήρες όνομα"
PANOPTICON_SETUP_DIRECTFTP_USER_DESCRIPTION="Όνομα χρήστη, διάκριση πεζών-κεφαλαίων."
PANOPTICON_SETUP_DIRECTFTP_PASSWORD_TITLE="Κωδικός πρόσβασης"
PANOPTICON_SETUP_DIRECTFTP_PASSWORD_DESCRIPTION="Κωδικός πρόσβασης, διάκριση πεζών-κεφαλαίων. Καλύτερα χρησιμοποιήστε κωδικούς πρόσβασης που αποτελούνται μόνο από a-z, A-Z, 0-9, παύλες, τελείες, υπογράμμιση και θαυμαστικά. Άλλοι χαρακτήρες μπορεί να ενεργοποιήσουν την προστασία anti-hacking του web server σας."
PANOPTICON_SETUP_DIRECTFTP_FTPS_TITLE="Χρήση FTP μέσω SSL (FTPS)"
PANOPTICON_SETUP_DIRECTFTP_FTPS_DESCRIPTION="Συνδεθείτε με τον FTP server σας χρησιμοποιώντας μια σύνδεση κρυπτογραφημένη μέσω SSL/TLS . <strong>Αυτό δεν είναι το ίδιο με τα SFTP, SCP ή «Secure FTP»</strong>. Αν ο διακομιστής σας δεν υποστηρίζει αυτή τη μέθοδο, θα λάβετε σφάλματα σύνδεσης."
PANOPTICON_SETUP_DIRECTFTP_INITDIR_TITLE="Αρχικός κατάλογος"
PANOPTICON_SETUP_DIRECTFTP_INITDIR_DESCRIPTION="Η απόλυτη διαδρομή FTP στον κατάλογο όπου θα μεταφορτωθούν τα αρχεία. Εάν δεν είστε σίγουροι, συνδεθείτε στο διακομιστή σας με το FileZilla, περιηγηθείτε στον επιθυμητό κατάλογο και αντιγράψτε τη διαδρομή που εμφανίζεται στο δεξιό τμήμα του παραθύρου πάνω από τη λίστα καταλόγων. Συνήθως, είναι κάτι σαν <code>/public_html</code> ή <code>/httpdocs</code>."
PANOPTICON_SETUP_DIRECTFTP_PASSIVE_TITLE="Παθητική λειτουργία"
PANOPTICON_SETUP_DIRECTFTP_PASSIVE_DESCRIPTION="Χρησιμοποιεί την παθητική λειτουργία FTP κατά τη μεταφορά δεδομένων. Θα πρέπει να είναι ενεργοποιημένη σε όλους τους διακομιστές με ένα τείχος προστασίας θυρών, δηλαδή σχεδόν όλους τους διακομιστές στις μέρες μας."
PANOPTICON_SETUP_DIRECTFTP_TEST_DESCRIPTION="Δοκιμάζει την σύνδεση μέσω FTP."
PANOPTICON_SETUP_DIRECTFTP_TEST_FAIL="Αδυναμία σύνδεσης με τον διακομιστή FTP."
PANOPTICON_SETUP_DIRECTFTP_TEST_OK="Επιτυχής σύνδεση με το διακομιστή FTP."
PANOPTICON_SETUP_DIRECTFTP_TEST_TITLE="Δοκιμή σύνδεσης FTP"
PANOPTICON_SETUP_DIRECTSFTP_HOST_TITLE="Όνομα Τομέα"
PANOPTICON_SETUP_DIRECTSFTP_HOST_DESCRIPTION="Το όνομα τομέα του διακομιστή SFTP, χωρίς το πρωτόκολλο. Μην χρησιμοποιείτε το <s><code>sftp://example.com</code></s>. Χρησιμοποιήστε το <code>example.com</code> ανταυτού."
PANOPTICON_SETUP_DIRECTSFTP_PORT_TITLE="Θύρα"
PANOPTICON_SETUP_DIRECTSFTP_PORT_DESCRIPTION="Θύρα TCP/IP για το SFTP. Συνήθως 22. Αν δεν είστε σίγουροι, ρωτήστε τον πάροχο φιλοξενίας σας."
PANOPTICON_SETUP_DIRECTSFTP_USER_TITLE="Όνομα χρήστη"
PANOPTICON_SETUP_DIRECTSFTP_USER_DESCRIPTION="Όνομα χρήστη, διάκριση πεζών-κεφαλαίων. Ο διακομιστής SFTP πρέπει να επιτρέπει τον έλεγχο ταυτότητας με όνομα χρήστη και κωδικό πρόσβασης."
PANOPTICON_SETUP_DIRECTSFTP_PASSWORD_TITLE="Κωδικός πρόσβασης"
PANOPTICON_SETUP_DIRECTSFTP_PASSWORD_DESCRIPTION="Κωδικός πρόσβασης SFTP, διάκριση πεζών-κεφαλαίων."
PANOPTICON_SETUP_DIRECTSFTP_INITDIR_TITLE="Αρχικός κατάλογος"
PANOPTICON_SETUP_DIRECTSFTP_INITDIR_DESCRIPTION="Κατάλογος SFTP για τον ριζικό κατάλογο του ιστοχώρου. Αν δεν είστε σίγουροι, χρησιμοποιήστε ένα πρόγραμμα-πελάτη SFTP, συνδεθείτε στο διακομιστή σας, πλοηγηθείτε στον κατάλογο και αντιγράψτε τη διαδρομή που εμφανίζεται εδώ. Το πρέπει να είναι απόλυτο, π.χ. <code>/home/myuser/public_html</code>, όχι μόνο <s><code>public_html</code></s>."
PANOPTICON_SETUP_DIRECTSFTP_TEST_DESCRIPTION="Ελέγξτε τη σύνδεση με το διακομιστή SFTP."
PANOPTICON_SETUP_DIRECTSFTP_TEST_FAIL="Αδύνατη η σύνδεση με το διακομιστή SFTP. Το μήνυμα σφάλματος ήταν:"
PANOPTICON_SETUP_DIRECTSFTP_TEST_OK="Επιτυχής σύνδεση με το διακομιστή SFTP."
PANOPTICON_SETUP_DIRECTSFTP_TEST_TITLE="Δοκιμή σύνδεσης SFTP"
PANOPTICON_SETUP_LBL_SETUP_HEAD_TEXT="Η πρόσβαση στο Panopticon απαιτεί σύνδεση χρήστη. Τώρα θα δημιουργήσετε ένα λογαριασμό χρήστη με πλήρη δικαιώματα διαχειριστή. Μπορείτε να τροποποιήσετε αυτόν τον χρήστη και να δημιουργήσετε περισσότερους χρήστες, αφού ολοκληρώσετε τη διαδικασία εγκατάστασης."
PANOPTICON_SETUP_LBL_USER_NAME="Ονοματεπώνυμο"
PANOPTICON_SETUP_LBL_USER_NAME_HELP="Παρακαλώ εισάγετε το ονοματεπώνυμό σας. Θα χρησιμοποιηθεί κάθε φορά που η εγκατάσταση του Panopticon σας πρέπει να σας στείλει ένα email."
PANOPTICON_SETUP_LBL_USER_USERNAME="Όνομα χρήστη"
PANOPTICON_SETUP_LBL_USER_USERNAME_HELP="Το όνομα χρήστη που θα χρησιμοποιήσετε για να συνδεθείτε στο Panopticon. Είναι καλύτερο να χρησιμοποιείτε μόνο πεζά γράμματα a-z και αριθμούς 0-9."
PANOPTICON_SETUP_LBL_USER_PASSWORD="Κωδικός πρόσβασης"
PANOPTICON_SETUP_LBL_USER_PASSWORD_HELP="Ο κωδικός πρόσβασης που θα χρησιμοποιήσετε για να συνδεθείτε στο Panopticon. Ο κωδικός πρόσβασης κάνει διάκριση πεζών-κεφαλαίων, πράγμα που σημαίνει ότι τα abc, Abc και ABC είναι τρεις <em>διαφορετικοί</em> κωδικοί πρόσβασης."
PANOPTICON_SETUP_LBL_USER_PASSWORD2="Επανάληψη κωδικού πρόσβασης"
PANOPTICON_SETUP_LBL_USER_PASSWORD2_HELP="Παρακαλώ επαναλάβετε τον κωδικό πρόσβασης που δώσατε παραπάνω. Θέλουμε να σιγουρευτούμε ότι δεν τον πληκτρολογήσατε λάθος."
PANOPTICON_SETUP_LBL_USER_EMAIL="Διεύθυνση Ηλεκτρονικού Ταχυδρομείου"
PANOPTICON_SETUP_LBL_USER_EMAIL_HELP="Παρακαλώ εισάγετε τη διεύθυνση ηλεκτρονικού ταχυδρομείου σας. Θα χρησιμοποιείται κάθε φορά που η εγκατάσταση του Panopticon σας πρέπει να σας στείλει ένα email. Αυτή η διεύθυνση ηλεκτρονικού ταχυδρομείου, καθώς και όλες οι πληροφορίες χρήστη, <em>δεν</em> διαβιβάζονται στους δημιουργούς του Panopticon."
PANOPTICON_SETUP_LBL_TIMEZONE="Ζώνη Ώρας"
PANOPTICON_SETUP_LBL_TIMEZONE_HELP="Όλες οι ημερομηνίες και οι ώρες θα εκφράζονται σε αυτή τη ζώνη ώρας."
PANOPTICON_SETUP_LBL_NO_CONFIG_WRITTEN_ALERT_HEAD="Το Panopticon δεν είναι έτοιμο ακόμα"
PANOPTICON_SETUP_LBL_NO_CONFIG_WRITTEN_ALERT_BODY="Δεν ήταν δυνατή η αποθήκευση του αρχείου ρυθμίσεων <code>config.php</code> στο φάκελο που εγκαθιστάτε το Panopticon. Θα χρειαστεί να δημιουργήσετε αυτό το αρχείο χειροκίνητα."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_HEAD="Δημιουργήστε το αρχείο ρυθμίσεων"
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1="Δημιουργήστε ένα αρχείο που ονομάζεται <code>config.php</code> και κρατήστε το ανοιχτό στο πρόγραμμα επεξεργασίας κειμένου σας."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1_DETAIL="Χρησιμοποιήστε ένα πρόγραμμα επεξεργασίας απλού κειμένου όπως το Σημειωματάριο (Notepad) στα Windows, το BBEdit στο macOS, ή το gEdit ή το Kate στο Linux."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP2="Επιστρέψτε σε αυτό το παράθυρο και κάντε κλικ στο κουμπί «Αντιγραφή στο Πρόχειρο»."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP3="Επιστρέψτε στον επεξεργαστή σας και επικολλήστε. Στη συνέχεια, αποθηκεύστε το αρχείο."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP4="Ανεβάστε το αρχείο <code>config.php</code> στην εγκατάσταση του Panopticon."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP4_DETAIL="Ανεβάστε στο φάκελο που εγκαθιστάτε το Panopticon. Αυτός είναι ο φάκελος με το αρχείο <code>index.php</code> του Panopticon."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP5="Επιστρέψτε σε αυτό το παράθυρο και κάντε κλικ στο κουμπί «Συνέχεια»."
PANOPTICON_SETUP_BTN_COPY_TO_CLIPBOARD="Αντιγραφή στο πρόχειρο"
PANOPTICON_SETUP_LBL_CRON_HEAD="Ρύθμιση εργασίας CRON"
PANOPTICON_SETUP_LBL_CRON_SUBHEAD="Το Panopticon χρησιμοποιεί πολλούς αυτοματισμούς για να κάνει τη ζωή σας ευκολότερη. Για αυτό, θα πρέπει να ρυθμίσετε μια εργασία CRON για να εκτελείται κάθε λεπτό."
PANOPTICON_SETUP_LBL_CRON_SUBHEAD_CTA="Ρυθμίστε μια εργασία CRON χρησιμοποιώντας μία από τις παρακάτω μεθόδους. Στη συνέχεια, περιμένετε μέχρι ένα λεπτό για να αλλάξει αυτή η σελίδα."
PANOPTICON_SETUP_LBL_CRON_SUBHEAD_BREATHE="Πάρτε μια ανάσα. Αυτό είναι το τελευταίο βήμα εγκατάστασης. Σχεδόν τελειώσατε."
PANOPTICON_SETUP_LBL_CRON_CLI_TABHEAD="CLI"
PANOPTICON_SETUP_LBL_CRON_WEB_TABHEAD="Ιστός"
PANOPTICON_SETUP_LBL_CRON_LBL_INSTRUCTIONS="Οδηγίες"
PANOPTICON_SETUP_LBL_CRON_LBL_TROUBLESHOOTING="Πρόβλημα; Έχουμε τη λύση!"
PANOPTICON_SETUP_LBL_CRON_LBL_IS_THIS_RIGHT_FOR_ME="Μου κάνει;"
PANOPTICON_SETUP_LBL_CRON_LBL_PROS="Υπέρ"
PANOPTICON_SETUP_LBL_CRON_LBL_CONS="Κατά"
PANOPTICON_SETUP_LBL_CRON_LBL_TARGET_AUDIENCE="Προτεινόμενο Κοινό"
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_HEAD="Βεβαιωθείτε ότι η εργασία CRON εκτελείται <em>κάθε λεπτό</em>."
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_BODY="Η εκτέλεση της εργασίας CRON λιγότερο συχνά οδηγεί σε ξεπερασμένες πληροφορίες και αναξιοπιστία, συμπεριλαμβανομένων των κατεστραμμένων ιστοχώρων λόγω ελλιπών ενημερώσεων του Joomla!&reg;."
PANOPTICON_SETUP_LBL_CRON_CLI_CREATE_A_JOB="Πηγαίνετε στον πίνακα ελέγχου φιλοξενίας του ιστοχώρου σας. Δημιουργήστε μια νέα εργασία CRON. Ρυθμίστε την να εκτελείται <strong>κάθε λεπτό</strong>. Χρησιμοποιήστε την ακόλουθη γραμμή εντολών."
PANOPTICON_SETUP_LBL_CRON_REPLACE_PHP_CLI="Αντικαταστήστε το <i>/path/to/php</i> με τη διαδρομή προς το εκτελέσιμο PHP %s CLI. Βεβαιωθείτε ότι είναι το εκτελέσιμο PHP CLI, <strong>όχι</strong> το εκτελέσιμο PHP CGI/FastCGI."
PANOPTICON_SETUP_LBL_CRON_IF_UNSURE="Αν δεν είστε σίγουροι τι σημαίνει κάποια από τα παραπάνω, ρωτήστε τον πάροχο φιλοξενίας σας."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_HEAD="Η εργασία CRON δεν εκτελείται"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_1="Αφαιρέστε το <code>2>&1</code> από τη γραμμή εντολών CRON. Όταν η εντολή CRON εκτελεστεί ξανά, θα λάβετε ένα μήνυμα ηλεκτρονικού ταχυδρομείου με ένα σφάλμα (εφόσον ο λογαριασμός φιλοξενίας σας είναι ρυθμισμένος για να σας στείλει τα αποτελέσματα των εργασιών CRON). Έτσι, μπορείτε να μάθετε τι συμβαίνει."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_2="Αν ακόμα και τότε δεν φαίνεται να συμβαίνει τίποτα, παρακαλούμε επικοινωνήστε με τον πάροχο φιλοξενίας σας. Είτε ο λογαριασμός σας δεν λαμβάνει την έξοδο των εργασιών CRON, είτε οι εργασίες CRON δεν εκτελούνται καθόλου (αν και απίθανο, το έχουμε δει να συμβαίνει μερικές φορές)."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_HEAD="Λαμβάνω «Κατάσταση: 403 Απαγορεύεται» κατά την εκτέλεση της εργασίας CRON"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_1="Χρησιμοποιείτε το εκτελέσιμο αρχείο PHP-CGI/FastCGI. Όπως προαναφέρθηκε, θα πρέπει να αντικαταστήσετε το <em>/path/to/php</em> με τη διαδρομή προς το εκτελέσιμο <strong>PHP CLI</strong>."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_2="Παρακαλώ ρωτήστε τον πάροχο φιλοξενίας σας για το σωστό εκτελέσιμο. Εάν ο πάροχος φιλοξενίας σας σας έδωσε αυτή τη διαδρομή αρχικά, ζητήστε να μιλήσετε με έναν μηχανικό διακομιστή από το προσωπικό του παρόχου φιλοξενίας σας. Είναι πολύ εύκολο για αυτούς να σας δώσουν το σωστό εκτελέσιμο."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_HEAD="Λαμβάνω το σφάλμα «Το Akeeba Panopticon απαιτεί PHP %s ή μεταγενέστερη έκδοση»."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_1="Χρησιμοποιείτε το εκτελέσιμο PHP CLI μιας παλαιότερης έκδοσης PHP στην εργασία CRON."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_2="Οι περισσότεροι διακομιστές έχουν πολλαπλές εκδόσεις της PHP εγκατεστημένες. Πρέπει να ζητήσετε από τον πάροχο φιλοξενίας σας να σας δώσει τη διαδρομή προς το εκτελέσιμο PHP CLI για την PHP %s και να το χρησιμοποιήσετε στη γραμμή εντολών της εργασίας CRON."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_URL_CRON_HEAD="Ο πάροχος φιλοξενίας επιτρέπει μόνο διευθύνσεις URL στο CRON"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_URL_CRON_INFO="Κάντε κλικ στην καρτέλα <strong>Ιστός</strong> στην κορυφή της σελίδας."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_HEAD="Ο διακομιστής δεν διαθέτει δυνατότητα CRON"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_1="Σας συνιστούμε <strong>πολύ έντονα</strong> να χρησιμοποιήσετε ένα διαφορετικό πάροχο φιλοξενίας."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_2="Το Panopticon είναι ιδιαίτερα χρήσιμο μόνο όταν οι λειτουργίες αυτοματισμού του λειτουργούν με συνέπεια και αξιοπιστία. Αυτό απαιτεί την εκτέλεση της εργασίας CRON κάθε λεπτό – <em>1440 φορές την ημέρα</em>. Αυτό μπορεί να γίνει πολύ ακριβό χρησιμοποιώντας μια υπηρεσία τρίτου παρόχου· περίπου $10 ανά ημέρα! Αντί να ξοδεύετε αυτά τα χρήματα κάθε ημέρα, μπορείτε να τα δώσετε <em>μια φορά τον μήνα</em> σε έναν αξιοπρεπή πάροχο φιλοξενίας που υποστηρίζει πραγματικές εργασίες CRON γραμμής εντολών, γλιτώνοντας χρήματα και προβλήματα."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_3="Εάν έχετε έναν φθηνότερο τρόπο εκτέλεσης εργασιών CRON εξ αποστάσεως (π.χ. έναν άλλο διακομιστή υπό τον έλεγχό σας), κάντε κλικ στην καρτέλα <strong>Ιστός</strong> για να μάθετε πώς να το κάνετε."
