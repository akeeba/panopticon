PANOPTICON_SITE_LBL_PHP_LTS_HEAD="Σημείωση σχετικά με τις διανομές Linux «μακροπρόθεσμης υποστήριξης» (LTS)"
PANOPTICON_SITE_LBL_PHP_LTS_P1="Ορισμένες διανομές Linux, όπως το RedHat Enterprise Linux και το Ubuntu Server, ενδέχεται να προσφέρουν «μακροπρόθεσμη υποστήριξη» για ορισμένες εκδόσεις PHP μετά την ημερομηνία λήξης της ζωής τους."
PANOPTICON_SITE_LBL_PHP_LTS_P2="Λάβετε υπόψη ότι αυτό συνήθως απαιτεί μια πρόσθετη, συχνά ακριβή, άδεια ανά διακομιστή. Επιπλέον, ορισμένες διορθώσεις ασφαλείας που απαιτούν αλλαγές στην εσωτερική αρχιτεκτονική PHP δεν μπορούν να εφαρμοστούν σε αυτές τις παλιές εκδόσεις PHP. Τέλος, λειτουργικά ζητήματα («bugs») και συμβατότητα με νεότερα πρότυπα Διαδικτύου και βέλτιστες πρακτικές <em>δεν αντιμετωπίζονται ποτέ</em>."
PANOPTICON_SITE_LBL_PHP_LTS_P3="Ενώ αυτές οι διανομές μακροπρόθεσμης υποστήριξης είναι χρήσιμες για συγκεκριμένες περιπτώσεις χρήσης – όπως εταιρικά intranets και extranets – εν τέλει δεν είναι κατάλληλες για μακροχρόνια χρήση σε έναν ιστότοπο προσβάσιμο στο κοινό. Συνιστούμε ανεπιφύλακτα να εγκαταστήσετε και να χρησιμοποιήσετε έναν από τους ενεργά υποστηριζόμενους κλάδους PHP (αυτή την στιγμή, εκδόσεις PHP %s και %s)."
