PANOPTICON_SITE_LBL_JUPDATE_FIX_TO_INSTALL_NEXT_VERSION=Μεταβείτε στο διαχειριστικό τμήμα του ιστοχώρου σας, Σύστημα, Ενημέρωση, Joomla, κάντε κλικ στις Επιλογές, και αλλάξτε το κανάλι ενημέρωσης στο Joomla Next. Ελέγξτε τις απαιτήσεις του Joomla, ειδικά την έκδοση της βάσης δεδομένων και τις απαιτήσεις έκδοσης PHP. Σημειώστε ότι ο ιστότοπός σας χρησιμοποιεί αυτήν τη στιγμή PHP %s.
