PANOPTICON_SETUP_LBL_USER_PASSWORD="Lösenord"
PANOPTICON_SETUP_LBL_USER_PASSWORD_HELP="Lösenordet du kommer att använda för att logga in på Panopticon. Lösenordet skiftlägeskänsligt, vilket innebär att abc, Abc och ABC är tre <em>olika</em> lösenord."
