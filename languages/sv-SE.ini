PANOPTICON_SETUP_LBL_DATABASE_USER="Användarnamn"
PANOPTICON_SETUP_LBL_DATABASE_USER_HELP="Användarnamnet du använder för att ansluta till din databas. De flesta värdar som använder cPanel, Plesk och andra stora hostingpaneler ger användarnamn som abcdef_användarnamn, där abcdef är ditt användarnamn för kontrollpanelen för webbhotell. Om du är osäker, fråga din värd."
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION="Anslut med ett SSL-certifikat"
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION_HELP="Ska vi ansluta till databasen med ett SSL-certifikat? Detta kan användas istället för användarnamn och lösenordsautentisering (krypterad anslutning med certifikatautentisering) eller <em>överst på</em> användarnamn och lösenordsautentisering (krypterad anslutning med lösenordsautentisering). Om du inte vet vad detta innebär, ställ in detta alternativ på Nej och ignorera de nästa några alternativen också."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER="SSL/TLS-krypteringsmetoder"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER_HELP="Ange en lista över krypteringsmetoder för anslutning med SSL-certifikat, separerade med kolon. Om du lämnar det tomt används standardlistan (<code>AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-CBC-SHA256:AES256-CBC-SHA384:DES-CBC3-SHA</code>) (rekommenderas)."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA="Certifikatauktoritet (CA)-fil"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA_HELP="Absolut sökväg till PEM-filen för certifikatauktoritet (CA) för din databasserver, t.ex. <code>/home/myuser/ca.pem</code>"
