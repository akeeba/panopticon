PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH1="Panopticon använder sitt eget tillägg, “System - Panopticon Connector for Joomla 3”, för att tillhandahålla den nödvändiga API: en"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH2="Gå till din webbplats backend och klicka på Tillägg, Tillägg. Sök efter tillägget “System - Panopticon Connector for Joomla 3” och aktivera det."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH3="Om du redan har aktiverat detta tillägg, ändra Endpoint URL nedan till <code>%s</code>"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_HEAD="Din webbplats verkar vara lösenordsskyddad på webbservernivå"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH1="Din webbplats svarade med en HTTP 401 Obehörig statuskod när den försökte komma åt API: en. Detta betyder vanligtvis att du har tillämpat lösenordsskydd på webbservernivå."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH2="Ta bort lösenordsskyddet."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH3="Observera att lösenordsskyddet kan ha tillämpats endast på din webbplats <code>api</code> mapp eller rotmappen för din webbplats. Titta på båda platserna, i denna ordning."
