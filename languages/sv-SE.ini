PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_5XX_J3="HTTP-statuskoden %s innebär att det har uppstått ett serverfel. Kontrollera om det finns några tredjepartsplugin, särskilt systemplugin, som kan bryta API-tillägget av misstag och kontakta deras författare."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400="HTTP-statuskoden 400 betyder vanligtvis att din webbplats endast kan nås av ett begränsat antal domännamn; den du försökte använda (<span class=\"font-monospace\">%s</span>) kanske inte är en av dem."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400_ATPRO="Om du använder Admin Tools Professional går du till din webbplats backend och klickar på Komponenter, Admin Tools for Joomla !, Web Application Firewall, Konfigurera WAF, Begär Filtering. Kontrollera listan över <em>Tillåtna domäner</em> längst ner på sidan."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400_WHATEVER="Om detta inte var fallet, kontakta din värd."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_HEAD="Joomla! tror att din API-token är felaktig, korrupt eller på annat sätt inte kan logga in dig."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH1="Se till att API-token du använder tillhör ett användarkonto som tillhör Super User-gruppen och användaren är aktiverad. Observera att begäran om lösenordsåterställning inaktiverar användaren tillfälligt. Lita inte på din egen uppfattning eller antaganden; dubbelkolla användaren på din webbplats."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH2="Se till att tilläggen ”API Authentication - Web Services Joomla Token” och ”User - Joomla API Token” är aktiverade på din webbplats."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH2_J3="Se till att tillägget ”System - Panopticon Connector for Joomla 3” är aktiverat på din webbplats."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH3="Det är också möjligt att något på din server eller en plugin på din webbplats korrumperar API-token när det skickas till din webbplats."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH4="Kontrollera dina installerade Joomla!-tillägg. Observera vänligen att nej, Admin Tools Professional för Joomla! <em>stör inte</em> Joomla! API-token. Om detta inte hjälper, kontakta din värd."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH1="HTTP-statuskoden 406 (Not Acceptable) innebär att Joomla! inte ser vår HTTP <code>Accept</code>-header, eller en plugin på din webbplats ändrade den på ett sätt som resulterade i ett fel."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH2="Kontrollera att det inte finns några <code>system</code>- eller <code>webservices</code>-tillägg som kan korrumpera HTTP Accept-header."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH3="Om detta inte hjälper, kontakta din värd och be dem kontrollera om Accept-header vidarebefordras korrekt till PHP. Det bör vara <code>Accept: application/vnd.api+json</code>."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HUH_GENERIC="Mest troligt har en <code>system</code>- eller <code>webservices</code>-plugin på din server ändrat begäran vi skickade, vilket resulterade i ett fel. Kontrollera dina installerade tillägg."
