PANOPTICON_SETUP_LBL_DATABASE_HOST_HELP="Värdnamnet eller IP-adressen till databasservern (vanligtvis: localhost). Observera att localhost och 127.0.0.1 är <em>mycket</em> olika enligt MySQL; du kanske måste försöka med båda för att se vilken som fungerar med din databasserver. Om din server använder en icke-standardport, lägg till den efter värdnamnet föregånget av ett kolon, t.ex. 127.0.0.1:1234 för att använda en databasserver på 127.0.0.1 som lyssnar på port 1234."
PANOPTICON_SETUP_LBL_DATABASE_NAME="Databasnamn"
PANOPTICON_SETUP_LBL_DATABASE_NAME_HELP="Namnet på din databas. De flesta värdar som använder cPanel, Plesk och andra stora hostingpaneler ger databasnamn som abcdef_användarnamn, där abcdef är ditt användarnamn för kontrollpanelen för webbhotell. Om du är osäker, fråga din värd."
PANOPTICON_SETUP_LBL_DATABASE_PASS="Lösenord"
