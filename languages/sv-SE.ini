PANOPTICON_SETUP_LBL_USER_EMAIL="E-postadress"
PANOPTICON_SETUP_LBL_USER_EMAIL_HELP="Ange din e-postadress. Den kommer att användas varje gång din Panopticon-installation behöver skicka dig ett e-postmeddelande. Denna e-postadress, liksom all användarinformation, överförs <em>inte</em> till författarna av Panopticon."
PANOPTICON_SETUP_LBL_TIMEZONE="Tidszon"
