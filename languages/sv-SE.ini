PANOPTICON_SETUP_DIRECTFTP_FTPS_TITLE="Använd FTP över SSL (FTPS)"
PANOPTICON_SETUP_DIRECTFTP_FTPS_DESCRIPTION="Anslut till din FTP-server med en SSL-krypterad anslutning. <strong>Detta är inte samma sak som SFTP, SCP eller \"Secure FTP\"</strong>. Om din server inte stöder denna metod kommer du att få anslutningsfel."
PANOPTICON_SETUP_DIRECTFTP_INITDIR_TITLE="Inledande katalog"
PANOPTICON_SETUP_DIRECTFTP_INITDIR_DESCRIPTION="Den absoluta FTP-sökvägen till katalogen där filerna ska laddas upp. Om du är osäker, anslut till din server med FileZilla, bläddra till den avsedda katalogen och kopiera sökvägen som visas i höger fönsterpanel ovanför kataloglistan. Vanligtvis är det något som <code>/public_html</code> eller <code>/httpdocs</code>."
