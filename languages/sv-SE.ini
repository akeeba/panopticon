PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT="Verifiera servercertifikat"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT_HELP="Ställ in på Ja för att verifiera det certifikat som servern skickar tillbaka till oss. Detta verifieras mot certifikatauktoritetsfilen (CA) som du angav. Om du får anslutningsfel, ställ in detta på Nej; vissa konfigurationer (särskilt de som genereras av <code>mysql_ssl_rsa_setup</code>) kan förhindra en anslutning om certifikatverifiering är aktiverad. Om du aktiverar verifiering och CA-fältet lämnas tomt kommer serverns certifikat att kontrolleras mot certifikatauktoritetsfiler som din server känner till, se PHP-alternativen <code>openssl.cafile</code> och <code>openssl.capath</code>."
