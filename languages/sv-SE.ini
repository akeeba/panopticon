PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_HEAD="Skapa konfigurationsfilen"
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1="Skapa en fil med namnet <code>config.php</code> och håll den öppen i din redigerare."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1_DETAIL="Använd en vanlig textredigerare som Notepad på Windows, BBEdit på macOS, gEdit eller Kate på Linux."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP2="Återvänd till detta fönster och klicka på knappen “Kopiera till urklipp”."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP3="Byt tillbaka till din redigerare och klistra in. Spara sedan filen."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP4="Ladda upp filen <code>config.php</code> till din Panopticon-installation."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP5="Återvänd till detta fönster och klicka på knappen “Fortsätt”."
PANOPTICON_SETUP_BTN_COPY_TO_CLIPBOARD="Kopiera till urklipp"
PANOPTICON_SETUP_LBL_CRON_HEAD="Skapa en CRON-uppgift"
PANOPTICON_SETUP_LBL_CRON_SUBHEAD="Panopticon använder mycket automatisering för att göra ditt liv enklare. För detta måste du skapa en CRON-uppgift som körs varje minut."
PANOPTICON_SETUP_LBL_CRON_SUBHEAD_CTA="Skapa en CRON-uppgift med någon av metoderna nedan. Sedan, vänta i upp till en minut för att denna sida ska uppdateras."
PANOPTICON_SETUP_LBL_CRON_SUBHEAD_BREATHE="Ta ett djupt andetag. Detta är det sista installationssteget. Du är nästan klar."
PANOPTICON_SETUP_LBL_CRON_CLI_TABHEAD="CLI"
PANOPTICON_SETUP_LBL_CRON_WEB_TABHEAD="Webb"
PANOPTICON_SETUP_LBL_CRON_LBL_INSTRUCTIONS="Instruktioner"
PANOPTICON_SETUP_LBL_CRON_LBL_TROUBLESHOOTING="Problem? Möjlighet till lösning!"
PANOPTICON_SETUP_LBL_CRON_LBL_IS_THIS_RIGHT_FOR_ME="Är denna metod rätt för mig?"
PANOPTICON_SETUP_LBL_CRON_LBL_PROS="Fördelar"
PANOPTICON_SETUP_LBL_CRON_LBL_CONS="Nackdelar"
PANOPTICON_SETUP_LBL_CRON_LBL_TARGET_AUDIENCE="Målgrupp"
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_HEAD="Se till att CRON-uppgiften körs <em>varje minut</em>."
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_BODY="Att köra CRON-uppgiften mindre frekvent leder till föråldrad information och opålitlighet, inklusive trasiga webbplatser på grund av ofullständiga Joomla!&reg;-kärnuppdateringar."
PANOPTICON_SETUP_LBL_CRON_CLI_CREATE_A_JOB="Gå till din webbhotellskontrollpanel. Skapa en ny CRON-uppgift. Ställ in den att köras <strong>varje minut</strong>. Använd följande kommandorad."
PANOPTICON_SETUP_LBL_CRON_REPLACE_PHP_CLI="Ersätt <i>/path/to/php</i> med sökvägen till PHP %s CLI-körbar fil. Se till att det är PHP CLI-körbar fil, <strong>inte</strong> PHP CGI/FastCGI-körbar fil."
PANOPTICON_SETUP_LBL_CRON_IF_UNSURE="Om du är osäker på vad något eller allt ovanstående betyder, fråga din webbhotell."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_HEAD="CRON-uppgiften körs inte"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_1="Ta bort <code>2>&1</code> från CRON-kommandoraden. När CRON-kommandot körs igen kommer du att få ett e-postmeddelande med ett fel (så länge ditt webbhotellskonto är konfigurerat att skicka e-postmeddelanden med utdata från CRON-uppgifterna). Med hjälp av det kan du ta reda på vad som händer."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_2="Om ingenting verkar hända även då, kontakta ditt webbhotell. Antingen får ditt konto inte utdata från CRON-uppgifterna, eller så körs CRON-uppgifterna inte alls (även om det är osannolikt har vi sett att det har hänt några gånger)."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_HEAD="Jag får “Status: 403 Forbidden” när jag kör CRON-uppgiften"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_1="Du använder PHP-CGI/FastCGI-körbar fil. Som nämnt ovan måste du ersätta <em>/path/to/php</em> med sökvägen till PHP CLI-körbar fil."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_2="Fråga din webbhotell om den korrekta sökvägen. Om din webbhotell gav dig denna sökväg från början, eskalera ditt supportärende med din webbhotell och begär att prata med en servertekniker. Det är trivialt för dem att ge dig den sökvägen."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_HEAD="Jag får “Akeeba Panopticon kräver PHP %s eller senare”."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_1="Du använder PHP CLI-körbar fil för fel PHP-version i din CRON-uppgift."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_2="De flesta servrar har flera versioner av PHP installerade. Du måste be ditt webbhotell att ge dig sökvägen till PHP CLI-körbar fil för PHP %s och använda det i din CRON-uppgifts kommandorad."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_URL_CRON_HEAD="Värden tillåter endast URL:er i CRON"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_URL_CRON_INFO="Klicka på fliken <strong>Webb</strong> ovan."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_HEAD="Värden har inte en CRON-funktion"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_1="Vi rekommenderar <strong>verkligen starkt</strong> att du använder en annan värd."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_2="Panopticon är bara användbart när dess automatiseringsfunktioner körs konsekvent och pålitligt. Detta kräver att dess CRON-uppgift körs varje minut - <em>1440 gånger om dagen</em>. Detta kan bli dyrt med en tredjepartstjänst; cirka $10 per dag! Du kan istället spendera lika mycket pengar <em>per månad</em> på en ordentlig värd som stödjer riktiga, kommandorads-CRON-uppgifter."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_3="Om du har ett billigare sätt att köra CRON-uppgifter på distans (t.ex. en annan server under din kontroll), klicka på fliken <strong>Webb</strong> för att ta reda på hur du gör det."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_4="<strong>Snåla inte på CRON-jobbets frekvens!</strong> Att köra CRON-jobb mindre frekvent kommer att göra Panopticon opålitlig och kan till och med bryta dina webbplatser på grund av ofullständiga Joomla&reg; kärnuppdateringar."
PANOPTICON_SETUP_LBL_CRON_CLI_PROS_1="Mer pålitlig"
