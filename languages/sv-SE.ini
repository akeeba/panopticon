PANOPTICON_BACKUPTASKS_LBL_DESCRIPTION="Beskrivning"
PANOPTICON_BACKUPTASKS_LBL_DESCRIPTION_HELP="Du kan använda Akeeba Backup-variabler som <code>[DATE]</code>, <code>[SITE]</code> osv. De kommer att ersättas av Akeeba Backup vid säkerhetskopieringstidpunkten. Du kan också använda variablerna <code>{DATE_FORMAT_LC}</code>, <code>{DATE_FORMAT_LC1}</code>…<code>{DATE_FORMAT_LC7}</code> som kommer att ersättas av Panopticon med en formaterad version av säkerhetskopiernas tidpunkt. Observera att Panopticons variabler kan skilja sig några sekunder jämfört med Akeeba Backup-variablerna eftersom de bearbetas på servern som kör Panopticon, inte webbplatsens server där Akeeba Backup körs."
PANOPTICON_BACKUPTASKS_LBL_DESCRIPTION_DEFAULT="Schemalagd fjärrsäkerhetskopia med Panopticon tagen den {DATE_FORMAT_LC7}"
PANOPTICON_BACKUPTASKS_LBL_SCHEDULE="Schema"
PANOPTICON_BACKUPTASKS_LBL_MINUTES="Minuter"
PANOPTICON_BACKUPTASKS_LBL_MINUTES_HELP="Nummer <code>0</code> till <code>59</code>, kontinuerligt intervall t.ex. <code>5-15</code>, komma-separerad lista av värden t.ex. <code>1,15,30,45</code>, varje minut som <code>*</code>, varje X minut med snedstreck t.ex. <code>*/5</code> (var femte minut)."
PANOPTICON_BACKUPTASKS_LBL_HOURS="Timmar"
PANOPTICON_BACKUPTASKS_LBL_HOURS_HELP="Nummer <code>0</code> till <code>23</code> (0–11 är f.m., 12–23 är e.m.), kontinuerligt intervall t.ex. <code>5-15</code>, komma-separerad lista av värden t.ex. <code>0,6,12,18</code>, varje timme som <code>*</code>, varje X timme med snedstreck t.ex. <code>*/2</code> (varannan timme)."
PANOPTICON_BACKUPTASKS_LBL_DOM="Dag i månaden"
PANOPTICON_BACKUPTASKS_LBL_DOM_HELP="Nummer <code>1</code> till <code>31</code>, <code>L</code> för sista dagen i månaden (kan inte användas i listor med värden!), kontinuerligt intervall t.ex. <code>1-15</code>, komma-separerad lista av värden t.ex. <code>1,7,14,21,28</code>, varje dag som <code>*</code>, varje X dagar med snedstreck t.ex. <code>*/3</code> (var tredje dag).<br>Använd ett nummer med <code>W</code> för den närmaste dagen inom samma månad som inte är en lördag eller söndag, t.ex. <code>15W</code> är den närmaste dagen (från den 13:e till den 17:e) som inte är en lördag eller söndag."
PANOPTICON_BACKUPTASKS_LBL_MONTH="Månad"
PANOPTICON_BACKUPTASKS_LBL_MONTH_HELP="Nummer <code>1</code> (januari) till <code>12</code> (december), kontinuerligt intervall t.ex. <code>3-7</code>, komma-separerad lista av värden t.ex. <code>3,6,9,12</code>, varje månad som <code>*</code>, varje X månad med snedstreck t.ex. <code>*/2</code> (varannan månad).<br>I stället för siffror kan du använda förkortade, trebokstavliga, engelska månadsnamn: <code>JAN</code> <code>FEB</code>, <code>MAR</code>, <code>APR</code>, <code>MAY</code>, <code>JUN</code>, <code>JUL</code>, <code>AUG</code>, <code>SEP</code>, <code>OCT</code>, <code>NOV</code>, <code>DEC</code>."
PANOPTICON_BACKUPTASKS_LBL_DOW="Veckodag"
PANOPTICON_BACKUPTASKS_LBL_DOW_HELP="Nummer <code>0</code> (söndag) till <code>6</code> (lördag), sammanhängande intervall t.ex. <code>1-5</code>, komma-separerad lista av värden t.ex. <code>1,3,5</code>, varje dag som <code>*</code>.<br> Istället för siffror kan du använda förkortade, tre-bokstävers, engelska namn på veckodagarna: <code>SUN</code>, <code>MON</code>, <code>TUE</code>, <code>WED</code>, <code>THU</code>, <code>FRI</code>, <code>SAT</code><br>Ett nummer följt av <code>L</code> för den sista dagen i veckan i månaden, t.ex. <code>5L</code> är den sista fredagen i månaden.<br>Två nummer separerade med <code>#</code> för n-te dagen i veckan i månaden, t.ex. <code>5#3</code> är den tredje fredagen i månaden."
