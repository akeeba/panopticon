PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_J3_HEAD="Tillägget “System - Panopticon Connector for Joomla 3” är inte aktiverat på din webbplats"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_J3_BLAH="Din Joomla!-webbplats måste ha tillägget “System - Panopticon Connector for Joomla 3” installerat och aktiverat för att Akeeba Panopticon ska fungera med den."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_HEAD="Du använder ett självsignerat SSL/TLS-certifikat"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_WHAT="Du använder HTTPS för att komma åt din webbplats, men SSL/TLS-certifikatet du använder är inte signerat av en kommersiell, välkänd certifieringsmyndighet."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK="Du kan åtgärda detta problem genom att göra <em>en</em> av följande åtgärder:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK1="Använd vanlig HTTP. Detta är det minst säkra alternativet och rekommenderas därför starkt inte."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK2="Installera ett SSL/TLS-certifikat som är signerat av en kommersiell, välkänd certifieringsmyndighet. De flesta servrar tillåter dig att använda <a href=\"https://en.wikipedia.org/wiki/Let%27s_Encrypt\" target=\"_blank\">Let's Encrypt</a> som utfärdar giltiga, signerade, fullt fungerande SSL/TLS-certifikat gratis."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK3="Om du är på ett intranät, extranät eller på annat sätt behöver hantera din egen certifieringsmyndighet kan du berätta för Panopticon att känna igen din anpassade certifieringsmyndighet. Skapa filen <code>cacert.pem</code> inuti mappen <code>user_code</code> i din Panopticon-installation. Kopiera och klistra in din certifieringsmyndighets (CA) offentliga certifikat i <a href=\"https://en.wikipedia.org/wiki/Privacy-Enhanced_Mail\" target=\"_blank\">PEM</a>-format. Detta laddas <em>ovanpå</em> de standard-CA-filerna automatiskt och gör det möjligt för Panopticon att komma åt din webbplats."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_HEAD="Din webbplats SSL/TLS-certifikat har ett problem"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_WHAT="Du använder HTTPS för att komma åt din webbplats, men SSL/TLS-certifikatet du använder verkar ha ett problem."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK="Var god kontrollera följande:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK1="Är SSL/TLS-certifikatet för rätt domännamn? Om du använder det standard SSL/TLS-certifikat som tillhandahålls av din värd är det begränsat till det tillfälliga domännamn du använder för att ställa in din webbplats, inte ditt riktiga domännamn. Du kommer behöva installera ett SSL/TLS-certifikat som är signerat av en kommersiell, välkänd certifieringsmyndighet. De flesta servrar tillåter dig att använda <a href=\"https://en.wikipedia.org/wiki/Let%27s_Encrypt\" target=\"_blank\">Let's Encrypt</a> som utfärdar giltiga, signerade, fullt fungerande SSL/TLS-certifikat gratis. Kom ihåg att vissa självbetjäningsvärdkontrollpaneler (som cPanel eller Plesk) låter dig välja vilket som är det aktiva SSL/TLS-certifikatet för ett domännamn. Se till att det korrekta certifikatet faktiskt används."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK2="Har SSL/TLS-certifikatet gått ut? I så fall måste du förnya det. Observera att om du använder Let's Encrypt har certifikatet en kort giltighetsperiod (vanligtvis 90 dagar) och det ska förnyas automatiskt av din värd. Om detta inte har hänt måste du kontakta din värd."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK3="Har SSL/TLS-certifikatet återkallats? Ibland kan certifieringsmyndigheter, eller ägarna till ett SSL/TLS-certifikat, välja att återkalla det. Till exempel kommer certifieringsmyndigheter att göra det om de misstänker bedrägeri, eller om de tror att deras infrastruktur som används för att utfärda ett certifikat har komprometterats. <a href=\"https://www.namecheap.com/support/knowledgebase/article.aspx/9968/38/how-to-check-the-certificate-revocation-status/\" target=\"_blank\">Kontrollera ditt certifikats återkallelsestatus</a>. Om det har återkallats behöver du ett nytt certifikat."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK4="Är det möjligt att din server serverar fel SSL/TLS-certifikat? Detta kan hända om du nyligen har bytt till ett nytt certifikat, antingen manuellt eller som en del av en automatisk certifikatrotationsprocess (t.ex. när din värd utfärdar ett nytt certifikat via Let's Encrypt). När certifikatet ändras måste webbservern laddas om eller startas om. I vissa sällsynta fall kanske detta inte händer - eller en oerfaren systemadministratör kan glömma att göra det. Kontakta din värd / systemadministratör för att kontrollera detta och, om det behövs, ladda om eller starta om webbserverprocessen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_HEAD="Tillägget “Web Services - Installer” är inaktiverat på din webbplats"
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_BLAH1="Panopticon använder Joomla! API Application-tjänster som tillhandahålls av tillägget “Web Services - Installer” för att säkerställa att alla nödvändiga tillägg är installerade och publicerade på din webbplats."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_BLAH2="Gå till din webbplats backend och klicka på System, Hantera, Tillägg. Sök efter tillägget “Web Services - Installer” och aktivera det."
