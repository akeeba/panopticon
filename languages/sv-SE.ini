PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH1="Se till att den API-token du använder tillhör ett användarkonto som tillhör Super User-gruppen och att användaren är aktiverad. Observera att begäran om lösenordsåterställning inaktiverar användaren tillfälligt. Lita inte på din återgivning eller dina antaganden; dubbelkolla användaren på din webbplats."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH2="Se till att tilläggen 'API Authentication - Web Services Joomla Token' och 'User - Joomla API Token' är aktiverade på din webbplats."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH2_J3="Se till att tillägget 'System - Panopticon Connector for Joomla 3' är aktiverat på din webbplats."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH3="Det är också möjligt att något på din server, eller ett tillägg på din webbplats, korrumperar API-token när det överförs till din webbplats."
