PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK="Var god kontrollera följande:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK1="Har du installerat Akeeba Panopticon Connector-paketet på din webbplats?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK2="Gå till System, Hantera, Tillägg. Är “Akeeba Panopticon Connector”-komponenten installerad och aktiverad?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK3="Gå till System, Hantera, Tillägg. Är “Akeeba Panopticon Connector”-paketet installerat och aktiverat?"
