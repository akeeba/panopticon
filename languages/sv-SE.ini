PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK3="Har du en säkerhets-, SEO- eller annan liknande plugin som kan blockera ovanstående?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_HEAD="Svaret från Joomla! API-applikationen inkluderar icke-API-utdata"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_HEAD_J3="Svaret från API-tillägget inkluderar icke-API-utdata"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH1="Svaret från API: en föregås och / eller följs av annat textinnehåll som PHP-meddelanden (t.ex. varningar för föråldrade funktioner, varningar eller allvarliga fel) eller utdata från tredjepartsprogram. Som ett resultat kan inte API-svaret avkodas, vilket innebär att Panopticon inte kan förstå din webbplats svar."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH2="Se till att ”Felrapportering” är inställd på Ingen och ”Felsökning av webbplats” är inställd på Nej på din webbplats Global konfigurationssida. Detta förhindrar att PHP skriver ut meddelanden som förorenar API-svaret."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH3="Om detta inte är tillräckligt är det möjligt att en tredjepartsplugin orsakar ett fel i API-applikationen. Kontrollera om det finns några tredjepartsplugin, särskilt systemplugin, som kan bryta API-tillägget av misstag och kontakta deras författare."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_HEAD="Joomla! API-applikationen svarade med en oväntad HTTP-statuskod (%s)"
