PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_BLAH2="Detta är ett oväntat tillstånd som kan indikera en kommunikationsfel vi ännu inte har sett, ett problem inom Guzzle självt, ett problem med servern där du har installerat Panopticon, eller ett problem i Panopticon självt. Sök igenom öppna <em>och stängda</em> ärenden <a href=\"https://github.com/akeeba/panopticon/issues?q=is%3Aissue\" target=\"_blank\">i vårt GitHub-repositorium</a>. Om ingen annan har rapporterat detta, öppna gärna ett ärende så tittar vi på det."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_HEAD="Värdnamnet för din webbplats (<span class=\"font-monospace\">%s</span>) kan inte lösas till en IP-adress."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK="Var god kontrollera följande:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK1="Har du skrivit in webbadressen korrekt? Kontrollera noggrant, stavfel är lätt att göra och svåra att upptäcka!"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK2="Har du nyligen köpt domänen, tilldelat domänen till en server eller överfört din webbplats mellan värdar? Kom ihåg att DNS-propagering tar allt från 5 minuter till flera dagar. Dessutom, på grund av DNS: s distribuerade natur, är det möjligt att du kan se din webbplats <em>från din enhet</em> men servern där du har installerat Panopticon kan inte det."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK3="Om din webbplats domän löser till en IPv6-adress - men inte en IPv4-adress - se till att servern där du har installerat Panopticon stöder IPv6. Du kan behöva fråga din värd för att bekräfta att detta är fallet."
