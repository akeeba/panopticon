PANOPTICON_SETUP_DIRECTSFTP_INITDIR_TITLE="Inledande katalog"
PANOPTICON_SETUP_DIRECTSFTP_INITDIR_DESCRIPTION="Rotkatalogen för SFTP. Om du är osäker, använd en SFTP-skrivbordsklient, anslut till din server, navigera till katalogen och kopiera sökvägen som visas här. Den måste vara absolut, t.ex. <code>/home/myuser/public_html</code>, inte bara <s><code>public_html</code></s>."
