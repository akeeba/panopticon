PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK1_J3="Blockerar din värd, eller din serverkonfigurationsfil (till exempel <code>.htaccess</code>), åtkomst till slutpunkten för API-tillägget (<span class=\"font-monospace\">%s</span>) helt och hållet?"
