PANOPTICON_SETUP_LBL_DATABASE_HOST="Database server naam"
PANOPTICON_SETUP_LBL_DATABASE_HOST_HELP="De hostnaam of het IP-adres van de databaseserver (meestal: localhost). Houd er rekening mee dat localhost en 127.0.0.1 <em>zeer</em> verschillend zijn wat betreft MySQL; Mogelijk moet u beide proberen om te zien welke werkt met uw databaseserver. Als uw server een niet-standaard poort gebruikt, voegt u deze toe na de hostnaam, voorafgegaan door een dubbele punt, bijvoorbeeld: 127.0.0.1:1234 om een databaseserver op 127.0.0.1 te gebruiken die naar poort 1234 luistert."
PANOPTICON_SETUP_LBL_DATABASE_NAME="DataBase naam"
PANOPTICON_SETUP_LBL_DATABASE_NAME_HELP="De naam van uw database. De meeste hosts die cPanel, Plesk en andere grote hostingpanelen gebruiken, geven databasenamen zoals abcdef_gebruikersnaam, waarbij abcdef de gebruikersnaam van uw hostingcontrolepaneel is. Als u het niet zeker weet, vraag het dan aan uw gastheer."
PANOPTICON_SETUP_LBL_DATABASE_PASS="Wachtwoord"
PANOPTICON_SETUP_LBL_DATABASE_PASS_HELP="Het wachtwoord om te verbinden met de DataBase."
PANOPTICON_SETUP_LBL_DATABASE_PREFIX="Voorvoegsel databasetabelnaam"
PANOPTICON_SETUP_LBL_DATABASE_PREFIX_HELP="Het algemene tabelnaamvoorvoegsel van alle databasetabellen die bij deze Panopticon-installatie horen."
PANOPTICON_SETUP_LBL_DATABASE_USER="Gebruikersnaam"
PANOPTICON_SETUP_LBL_DATABASE_USER_HELP="De gebruikersnaam die u gebruikt om verbinding te maken met uw database. De meeste hosts die cPanel, Plesk en andere grote hostingpanelen gebruiken, geven gebruikersnamen zoals abcdef_gebruikersnaam, waarbij abcdef de gebruikersnaam van uw hostingcontrolepaneel is. Als u het niet zeker weet, vraag het dan aan uw gastheer."
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION="Verbinden met een SSL Certificaat"
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION_HELP="Moeten we verbinding maken met de database via een SSL-certificaat? Dit kan worden gebruikt in plaats van gebruikersnaam- en wachtwoordauthenticatie (gecodeerde verbinding met certificaatauthenticatie) of <em>bovenop</em> gebruikersnaam- en wachtwoordauthenticatie (gecodeerde verbinding met wachtwoordauthenticatie). Als u niet weet wat dit betekent, stelt u deze optie in op Nee en negeert u ook de volgende opties."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER="SSL/TLS-coderingsmethoden"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER_HELP="Voer een lijst met versleutelingsmethoden in om verbinding te maken met SSL-certificaten, gescheiden door dubbele punten. Indien leeg gelaten, wordt de standaardlijst (<code>AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-CBC-SHA256:AES256-CBC-SHA384:DES-CBC3-SHA</code>) gebruikt (aanbevolen) ."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA="Certificeringsautoriteit (CA)-bestand"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA_HELP="Absoluut bestandspad naar het PEM-certificaat van de certificeringsinstantie (CA) van uw databaseserver, b.v. <code>/home/mijngebruiker/ca.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY="Het privésleutelbestand van de databasegebruiker"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY_HELP="Absoluut bestandspad naar het privésleutel-PEM-bestand van uw databasegebruiker, b.v. <code>/home/mijngebruiker/mijngebruiker-sleutel.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT="Het bestand met de openbare sleutel (certificaat) van de databasegebruiker"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT_HELP="Absoluut bestandspad naar het PEM-bestand met de publieke sleutel (certificaat) van uw databasegebruiker, b.v. <code>/home/mijngebruiker/mijngebruiker.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT="Controleer het servercertificaat"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT_HELP="Stel in op Ja om het certificaat te verifiëren dat de server naar ons terugstuurt. Dit wordt geverifieerd aan de hand van het door u opgegeven certificeringsinstantiebestand (CA). Als u verbindingsfouten krijgt, stelt u dit in op Nee; sommige instellingen (vooral die gegenereerd door <code>mysql_ssl_rsa_setup</code>) kunnen een verbinding niet toestaan als certificeringsverificatie is ingeschakeld. Als u verificatie inschakelt en het CA-bestandsveld leeg wordt gelaten, wordt het certificaat van de server gecontroleerd aan de hand van de certificeringsinstantiebestanden waarvan uw server op de hoogte is, zie <code>openssl.cafile</code> en <code>openssl.capath</code > PHP-opties."
PANOPTICON_SETUP_DIRECTFTP_HOST_TITLE="Servernaam"
PANOPTICON_SETUP_DIRECTFTP_HOST_DESCRIPTION="De hostnaam van de FTP-server, zonder het protocol. Gebruik <s><code>ftp://example.com</code></s> niet; gebruik in plaats daarvan <code>example.com</code>."
PANOPTICON_SETUP_DIRECTFTP_PORT_TITLE="Poort"
PANOPTICON_SETUP_DIRECTFTP_PORT_DESCRIPTION="TCP/IP-poort van de FTP-server. Meestal 21. Vraag dit aan uw gastheer."
PANOPTICON_SETUP_DIRECTFTP_USER_TITLE="Gebruikersnaam"
PANOPTICON_SETUP_DIRECTFTP_USER_DESCRIPTION="Gebruikersnaam, hoofdlettergevoelig."
PANOPTICON_SETUP_DIRECTFTP_PASSWORD_TITLE="Wachtwoord"
PANOPTICON_SETUP_DIRECTFTP_PASSWORD_DESCRIPTION="Wachtwoord, hoofdlettergevoelig. Gebruik wachtwoorden die het beste bestaan uit a-z, A-Z, 0-9, streepjes, punten, onderstrepingstekens en uitroeptekens. Andere tekens kunnen de anti-hackbeveiliging van uw webserver activeren."
PANOPTICON_SETUP_DIRECTFTP_FTPS_TITLE="Gebruik FTP met SSL (SFTP)"
PANOPTICON_SETUP_DIRECTFTP_FTPS_DESCRIPTION="Maak verbinding met uw FTP-server via een SSL-gecodeerde verbinding. <strong>Dit is niet hetzelfde als SFTP, SCP of \"Veilige FTP\"</strong>. Als uw server deze methode niet ondersteunt, krijgt u verbindingsfouten."
PANOPTICON_SETUP_DIRECTFTP_INITDIR_TITLE="Initiële folder"
PANOPTICON_SETUP_DIRECTFTP_INITDIR_DESCRIPTION="Het absolute FTP-pad naar de map waar de bestanden worden geüpload. Als u het niet zeker weet, maak dan verbinding met uw server via FileZilla, blader naar de beoogde map en kopieer het pad dat in het rechterdeelvenster boven de mappenlijst verschijnt. Meestal is dit zoiets als <code>/public_html</code> of <code>/httpdocs</code>."
PANOPTICON_SETUP_DIRECTFTP_PASSIVE_TITLE="Passieve modus"
PANOPTICON_SETUP_DIRECTFTP_PASSIVE_DESCRIPTION="Gebruikt de passieve FTP-modus bij het overbrengen van gegevens. Zou ingeschakeld moeten zijn op alle servers met een poortfirewall, wat tegenwoordig vrijwel alle servers zijn."
