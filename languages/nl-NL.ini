PANOPTICON_SITES_LBL_TROUBLESHOOT_DEBUG_MUST_ENABLE_FOR_ISSUE="Voordat u probeert een probleem in te dienen over dit verbindingsprobleem, gaat u naar Beheer, Systeemconfiguratie, Systeem en schakelt u Debug systeem in. Kom dan hier terug en probeer dezelfde verbinding opnieuw. U ontvangt gedetailleerde informatie over het oplossen van problemen die u in uw probleem moet opnemen."
PANOPTICON_SITE_LBL_NOTES_HEAD="Notities"
PANOPTICON_SITE_LBL_NOTES_HELP="Vrije opmerkingen over de site worden alleen getoond aan gebruikers die bewerkingsrechten op de site hebben."
PANOPTICON_SITE_LBL_NOTES_HELP_NO_PRIVILEGED="<strong>NEEM GEEN BEVOEGDE INFORMATIE OP</strong>, zoals wachtwoorden, in Notes. De inhoud van dit veld wordt <em>ongecodeerd</em> in de database opgeslagen. Als u bevoorrechte informatie wilt opslaan, raden we u ten zeerste aan een wachtwoordbeheerder te gebruiken die willekeurige informatie kan opslaan, zoals KeePassXC, Strongbox, 1Password, enz."
