PANOPTICON_BACKUPTASKS_LBL_DESCRIPTION_HELP="U kunt Akeeba Backup-variabelen gebruiken zoals <code>[DATE]</code>, <code>[SITE]</code>, etc. Ze zullen tijdens de back-up worden vervangen door Akeeba Backup. U kunt ook de variabelen <code>{DATE_FORMAT_LC}</code>,<code>{DATE_FORMAT_LC1}</code>…<code>{DATE_FORMAT_LC7}</code> gebruiken, die zullen worden vervangen door Panopticon met een geformatteerde versie van de back-up tijd. Houd er rekening mee dat de Panopticon-variabelen een paar seconden kunnen verschillen in vergelijking met de Akeeba Backup-variabelen, aangezien ze worden verwerkt op de server waarop Panopticon draait, en niet op de server van de site waarop Akeeba Backup draait."
