PANOPTICON_BACKUPTASKS_LBL_MINUTES_HELP="Nummer <code>0</code> tot en met <code>59</code>, aaneengesloten bereik, b.v. <code>5-15</code>, door komma’s gescheiden lijst met waarden, b.v. <code>1,15,30,45</code>, elke minuut als <code>*</code>, elke X minuten met slash, b.v. <code>*/5</code> (elke 5 minuten)."
PANOPTICON_BACKUPTASKS_LBL_HOURS="Uren"
PANOPTICON_BACKUPTASKS_LBL_HOURS_HELP="Nummer <code>0</code> tot <code>23</code> (0–11 is am, 12–23 is p.m.), aaneengesloten bereik, bijv. <code>5-15</code>, door komma’s gescheiden lijst met waarden, b.v. <code>0,6,12,18</code>, elk uur als <code>*</code>, elke X uur met slash, b.v. <code>*/2</code> (elke 2 uur)."
PANOPTICON_BACKUPTASKS_LBL_DOM="Dag van de maand"
PANOPTICON_BACKUPTASKS_LBL_DOM_HELP="Nummer <code>1</code> tot <code>31</code>, <code>L</code> voor de laatste dag van de maand (kan niet worden gebruikt in zoeklijsten!), aaneengesloten bereik, bijv. <code>1-15</code>, door komma’s gescheiden lijst met waarden, b.v. <code>1,7,14,21,28</code>, elke dag als <code>*</code>, elke X dagen met een schuine streep, bijvoorbeeld<code>*/3</code> (elke 3 dagen) .<br />Gebruik een nummer met <code>W</code> voor de dichtstbijzijnde dag binnen dezelfde maand die geen zaterdag of zondag is, b.v. <code>15W</code> is de dichtstbijzijnde dag (van de 13e tot de 17e), die geen zaterdag of zondag is."
PANOPTICON_BACKUPTASKS_LBL_MONTH="Maand"
PANOPTICON_BACKUPTASKS_LBL_MONTH_HELP="Nummer <code>1</code> (januari) tot <code>12</code> (december), aaneengesloten bereik, bijv. <code>3-7</code>, door komma’s gescheiden lijst met waarden, b.v. <code>3,6,9,12</code>, elke maand als <code>*</code>, elke X maanden met slash, b.v. <code>*/2</code> (elke 2 maanden).<br>In plaats van cijfers kunt u de afgekorte, drieletterige, Engelse namen van de maanden gebruiken: <code>JAN</code> <code> FEB</code>, <code>MAR</code>, <code>APR</code>, <code>MEI</code>, <code>JUN</code>, <code>JUL</code> , <code>AUG</code>, <code>SEP</code>, <code>OCT</code>, <code>NOV</code>, <code>DEC</code>."
PANOPTICON_BACKUPTASKS_LBL_DOW="Dag van de week"
PANOPTICON_BACKUPTASKS_LBL_DOW_HELP="Nummer <code>0</code> (zondag) tot <code>6</code> (zaterdag), aaneengesloten bereik, b.v. <code>1-5</code>, door komma’s gescheiden lijst met waarden, b.v. <code>1,3,5</code>, elke dag als <code>*</code>.<br> In plaats van cijfers kunt u de afgekorte, drieletterige, Engelse namen van de dagen van de week gebruiken : <code>ZO</code>, <code>MA</code>, <code>DI</code>, <code>WO</code>, <code>DO</code>, <code>VRIJ </code>, <code>SAT</code><br>Een getal gevolgd door <code>L</code> voor de laatste dag van de week van de maand, b.v. <code>5L</code> is de laatste vrijdag van de maand.<br>Twee cijfers gescheiden door <code>#</code> voor de n-de dag van de week in de maand, b.v. <code>5#3</code> is de derde vrijdag van de maand."
