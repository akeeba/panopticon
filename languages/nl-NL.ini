PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_HEAD_J3="Het antwoord van de API-plug-in omvat niet-API-uitvoer"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH1="Het antwoord van de API wordt voorafgegaan en/of gevolgd door andere tekstinhoud, zoals PHP-berichten (bijvoorbeeld beëindigingskennisgevingen, waarschuwingen of fatale fouten), of uitvoer van software van derden. Als gevolg hiervan kan het API-antwoord niet worden gedecodeerd, wat betekent dat Panopticon het antwoord van uw site niet kan begrijpen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH2="Zorg ervoor dat “Foutrapportage” is ingesteld op Geen en dat “Site debuggen” is ingesteld op Nee op de algemene configuratiepagina van uw site. Dit voorkomt dat PHP berichten afdrukt die de API-reactie vervuilen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH3="Als dit niet genoeg is, is het mogelijk dat een plug-in van derden een fout veroorzaakt in de API-applicatie. Controleer of er plug-ins van derden zijn, vooral systeemplug-ins, die per ongeluk de API-plug-in kunnen breken en neem contact op met de auteur ervan."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_HEAD="De Joomla! API-toepassing heeft gereageerd met een onverwachte HTTP-statuscode (%s)"
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_HEAD_J3="De API-plugin heeft gereageerd met een onverwachte HTTP-statuscode (%s)"
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_5XX="De HTTP-statuscode %s betekent dat er een serverfout is opgetreden. Controleer of er plugins van derden zijn, met name systeemplugins, die mogelijk per ongeluk de Joomla! API-toepassing verstoren en neem contact op met de auteur ervan."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_5XX_J3="De HTTP-statuscode %s betekent dat er een serverfout is opgetreden. Controleer of er plugins van derden zijn, vooral systeemplugins, die mogelijk per ongeluk de API-plugin verstoren en neem contact op met de auteur ervan."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400="De HTTP-statuscode 400 betekent meestal dat uw site alleen toegankelijk is voor een beperkt aantal domeinnamen; de domeinnaam die u probeerde te gebruiken (<span class=“font-monospace”>%s</span>) hoort daar misschien niet bij."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400_ATPRO="If you are using Admin Tools Professional please go to your site’s backend and click on Components, Admin Tools for Joomla!, Web Application Firewall, Configure WAF, Request Filtering. Check the list of <em>Allowed Domains</em> towards the bottom of the page."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400_WHATEVER="Als dit niet het geval was, neem dan contact op met je host."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_HEAD="Joomla! is van mening dat uw API Token onjuist of corrupt is, of dat u op een andere manier niet kunt inloggen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH1="Zorg ervoor dat het API Token dat je gebruikt hoort bij een gebruikersaccount die behoort tot de Super User groep en dat de gebruiker is ingeschakeld. Houd er rekening mee dat het vragen om een wachtwoord reset de gebruiker tijdelijk uitschakelt. Vertrouw niet op je herinnering of je veronderstellingen; controleer de gebruiker dubbel op je site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH2="Zorg ervoor dat de plugins “API Authenticatie - Webservices Joomla Token” en “Gebruiker - Joomla API Token” zijn ingeschakeld op je site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH2_J3="Zorg ervoor dat de plugin “System - Panopticon Connector for Joomla 3” is ingeschakeld op je site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH3="Het is ook mogelijk dat iets op uw server, of een plugin op uw site, het API Token beschadigt terwijl het naar uw site wordt verzonden."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH4="Please check your installed Joomla! plugins. Kindly note that no, Admin Tools Professional for Joomla! <em>does not</em> interfere with the Joomla! API Token. If this does not help please contact your host."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH1="De HTTP-statuscode 406 (Niet acceptabel) betekent dat Joomla! onze HTTP <code>Accept</code> header niet ziet, of dat een plugin op je site deze heeft aangepast op een manier die resulteerde in een fout."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH2="Please check that there are no <code>system</code> or <code>webservices</code> plugins which may be corrupting the HTTP Accept header."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH3="If this does not help, please contact your host and ask them to check if the Accept header is forwarded correctly to PHP. It should be <code>Accept: application/vnd.api+json</code>."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HUH_GENERIC="Most likely a <code>system</code> or <code>webservices</code> plugin on your server modified the request we sent, resulting in an error. Please check your installed plugins."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_HEAD="Joomla! is van mening dat uw API Token onjuist of corrupt is, of dat u op een andere manier niet kunt inloggen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH1="Zorg ervoor dat het API Token dat je gebruikt hoort bij een gebruikersaccount die behoort tot de Super User groep en dat de gebruiker is ingeschakeld. Houd er rekening mee dat het vragen om een wachtwoord reset de gebruiker tijdelijk uitschakelt. Vertrouw niet op je herinnering of je veronderstellingen; controleer de gebruiker dubbel op je site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH2="Zorg ervoor dat de plugins “API Authenticatie - Webservices Joomla Token” en “Gebruiker - Joomla API Token” zijn ingeschakeld op je site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH2_J3="Zorg ervoor dat de plugin “System - Panopticon Connector for Joomla 3” is ingeschakeld op je site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH3="Het is ook mogelijk dat iets op uw server, of een plugin op uw site, het API Token beschadigt terwijl het naar uw site wordt verzonden."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH4="Please check your installed Joomla! plugins. Kindly note that no, Admin Tools Professional for Joomla! <em>does not</em> interfere with the Joomla! API Token. If this does not help please contact your host."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_HEAD="Er was een communicatiefout met uw site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_BLAH1="De door PHP gebruikte communicatiebibliotheek (cURL) heeft de volgende fout gemeld:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_BLAH2="Raadpleeg de <a href=“https://curl.se/libcurl/c/libcurl-errors.html” target=“_blank”>cURL library error code reference</a> voor meer informatie over de fout. In de meeste gevallen is het probleem een netwerk- of serverconfiguratieprobleem - hetzij de server waarop u Panopticon hebt geïnstalleerd, hetzij de server waarop uw Joomla! site staat - waarvoor u contact moet opnemen met de respectieve host om u te helpen dit probleem op te lossen."
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_HEAD="Er was een communicatiefout met uw site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_BLAH1="De communicatiebibliotheek die door Panopticon wordt gebruikt (<a href=“https://github.com/guzzle/guzzle” target=“_blank”>Guzzle HTTP</a>) heeft de volgende fout gemeld:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_BLAH2="This is an unexpected condition which may indicate a communication error we have not yet seen, a problem within Guzzle itself, a problem with the server you have installed Panopticon on, or a problem in Panopticon itself. Please search the open <em>and closed</em> issues <a href=“https://github.com/akeeba/panopticon/issues?q=is%3Aissue” target=“_blank”>on our GitHub repository</a>. If nobody else has reported this, please open an issue and we will take a look."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_HEAD="De hostnaam van uw site (<span class=“font-monospace”>%s</span>) kan niet worden omgezet naar een IP-adres."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK="Controleer alsjeblieft het volgende:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK1="Heb je de URL correct getypt? Controleer goed, spelfouten zijn makkelijk gemaakt en moeilijk te vinden!"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK2="Have you recently bought the domain, assigned the domain to a server, or transferred your site between hosts? Keep in mind that DNS propagation takes anywhere from 5 minutes to several days. Moreover, due to the distributed nature of DNS, it is possible that you can see your site <em>from your device</em> but the server you have installed Panopticon on can’t."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK3="Als het domein van uw site naar een IPv6-adres verwijst - maar niet naar een IPv4-adres - controleer dan of de server waarop u Panopticon hebt geïnstalleerd IPv6 ondersteunt. Het kan zijn dat u uw host moet vragen om te bevestigen dat dit het geval is."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_HEAD="De Akeeba Panopticon Connector is niet ingeschakeld op uw site"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_BLAH="Op je Joomla! site moet de Akeeba Panopticon Connector geïnstalleerd en ingeschakeld zijn zodat Akeeba Panopticon ermee kan werken."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK="Controleer alsjeblieft het volgende:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK1="Heb je het Akeeba Panopticon Connector-pakket op je site geïnstalleerd?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK2="Go to System, Manage, Extensions. Is the “Akeeba Panopticon Connector” <em>component</em> installed and enabled?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK3="Go to System, Manage, Extensions. Is the “Akeeba Panopticon Connector” <em>package</em> installed and enabled?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK4="Ga naar Systeem, Beheren, Plugins. Is de “Web Services - Panopticon” plugin ingeschakeld?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_J3_HEAD="De plugin “System - Panopticon Connector for Joomla 3” is niet ingeschakeld op uw site"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_J3_BLAH="Op je Joomla! site moet de “System - Panopticon Connector for Joomla 3” plugin geïnstalleerd en ingeschakeld zijn zodat Akeeba Panopticon ermee kan werken."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_HEAD="U gebruikt een zelfondertekend SSL/TLS-certificaat"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_WHAT="U gebruikt HTTPS om toegang te krijgen tot uw site, maar het SSL/TLS-certificaat dat u gebruikt is niet ondertekend door een commerciële, bekende certificeringsinstantie."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK="Je kunt dit probleem aanpakken door <em>een</em> van de volgende dingen te doen:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK1="Gebruik gewone HTTP. Dit is de minst veilige optie en wordt daarom sterk afgeraden."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK2="Install an SSL/TLS certificate signed by a commercial, well-known Certification Authority. Most servers allow you to use <a href=“https://en.wikipedia.org/wiki/Let%27s_Encrypt” target=“_blank”>Let’s Encrypt</a> which issues valid, signed, fully working SSL/TLS certificates free of charge."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK3="If you are on an Intranet, extranet, or otherwise need to maintain your own Certification Authority you can tell Panopticon to recognise your custom Certification Authority. Create the file <code>cacert.pem</code> inside the <code>user_code</code> folder of your Panopticon installation. Copy and paste your Certification Authority’s (CA) public certificate(s) in <a href=“https://en.wikipedia.org/wiki/Privacy-Enhanced_Mail” target=“_blank”>PEM</a> format. This is loaded <em>on top of</em> the standard CA files automatically, allowing Panopticon to access your site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_HEAD="Het SSL/TLS-certificaat van uw site heeft een probleem"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_WHAT="U gebruikt HTTPS om toegang te krijgen tot uw site, maar het SSL/TLS-certificaat dat u gebruikt lijkt een probleem te hebben."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK="Controleer alsjeblieft het volgende:"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK1="Is the SSL/TLS certificate for the right domain name? If you are using the default SSL/TLS certificate provided by your host it is limited to the temporary domain name you use to set up your site, not your real domain name. You will need to install an SSL/TLS certificate signed by a commercial, well-known Certification Authority. Most servers allow you to use <a href=“https://en.wikipedia.org/wiki/Let%27s_Encrypt” target=“_blank”>Let’s Encrypt</a> which issues valid, signed, fully working SSL/TLS certificates free of charge. Remember that some self-service hosting control panels (such as cPanel, or Plesk) allow you to select which is the active SSL/TLS certificate for a domain name. Do check that the correct certificate is, indeed, being used."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK2="Is het SSL/TLS-certificaat verlopen? In dat geval moet je het vernieuwen. Let op: als je Let’s Encrypt gebruikt, heeft het certificaat een korte geldigheidsperiode (meestal 90 dagen) en zou het automatisch vernieuwd moeten worden door je host. Als dit niet is gebeurd, moet je contact opnemen met je host."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK3="Has the SSL/TLS certificate been revoked? Sometimes Certification Authorities, or the owners of an SSL/TLS certificate, may choose to revoke it. For example, Certification Authorities will do that if they suspect fraud, or if they believe their infrastructure used to issue a certificate was compromised. <a href=“https://www.namecheap.com/support/knowledgebase/article.aspx/9968/38/how-to-check-the-certificate-revocation-status/“ target=“_blank”>Check your certificate’s revocation status</a>. If it’s been revoked you will need a new certificate."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK4="Is het mogelijk dat je server het verkeerde SSL/TLS-certificaat serveert? Dit kan gebeuren als je onlangs bent overgestapt op een nieuw certificaat, handmatig of als onderdeel van een geautomatiseerd certificaatrotatieproces (bijvoorbeeld wanneer je host een nieuw certificaat uitgeeft via Let’s Encrypt). Wanneer het certificaat verandert, moet de webserver opnieuw geladen of opgestart worden. In sommige zeldzame gevallen gebeurt dit niet - of een onervaren systeembeheerder kan vergeten dit te doen. Neem contact op met je host / systeembeheerder om dit te controleren en, indien nodig, het webserverproces opnieuw te laden of op te starten."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_HEAD="De “Web Services - Installer” plugin is uitgeschakeld op je site"
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_BLAH1="Panopticon gebruikt de Joomla! API Application services die worden geleverd door de “Web Services - Installer” plugin om ervoor te zorgen dat alle benodigde extensies worden geïnstalleerd en gepubliceerd op uw site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_BLAH2="Ga naar de backend van je site en klik op Systeem, Beheer, Extensies. Zoek naar de plugin “Web Services - Installer” en schakel deze in."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_HEAD="Kan niet communiceren met de “System - Panopticon Connector voor Joomla 3” plugin op uw site"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH1="Panopticon gebruikt zijn eigen plugin, “System - Panopticon Connector for Joomla 3”, om de noodzakelijke API te bieden"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH2="Ga naar het backend van uw site en klik op Extensies, Plugins. Zoek naar de plugin “System - Panopticon Connector for Joomla 3” en schakel deze in."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH3="Als je deze plugin al hebt ingeschakeld, verander dan de Endpoint URL hieronder in <code>%s</code>"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_HEAD="Uw site lijkt met een wachtwoord te zijn beveiligd op het niveau van de webserver"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH1="Je site heeft gereageerd met een HTTP 401 Unauthorized statuscode bij het proberen toegang te krijgen tot de API. Dit betekent meestal dat je wachtwoordbeveiliging op webserverniveau hebt toegepast."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH2="Verwijder de wachtwoordbescherming alsjeblieft."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH3="Houd er rekening mee dat de wachtwoordbeveiliging mogelijk alleen is toegepast op de <code>api</code>-map van uw site, of op de hoofdmap van uw site. Kijk op beide plaatsen, in deze volgorde."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH3_J3="Houd er rekening mee dat de wachtwoordbeveiliging is toegepast op de hoofdmap van je site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_HEAD="Uh oh. Er is hier iets helemaal kapot…"
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH1="Normaal gesproken kunnen we de aard van de verbindingsfout detecteren en hier nuttige informatie geven over het oplossen van problemen, of u op zijn minst wijzen op een nuttige bron voor het oplossen van problemen van derden. Als dit niet het geval is, kunnen we op zijn minst een foutmelding afdrukken waarmee we u kunnen helpen bij het oplossen van het probleem."
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH2="In plaats daarvan kregen we een fout die we zouden moeten kunnen oplossen (<span class=“font-monospace”>%s</span>), maar we hebben er de code niet voor. Dit had niet mogen gebeuren."
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH3="Verwijder alle bestanden en mappen in de <code>tmp</code> map van Akeeba Panopticon. Dit verhelpt het probleem dat de cachekopie van deze pagina ernstig verouderd is. Als dit niet helpt, laat het ons dan weten."
