PANOPTICON_BACKUPTASKS_LBL_SCHEDULE="Horaire"
PANOPTICON_BACKUPTASKS_LBL_MINUTES="Minutes"
PANOPTICON_BACKUPTASKS_LBL_MINUTES_HELP="Nombre <code>0</code> à <code>59</code>, plage contiguë p.ex. <code>5-15</code>, liste de valeurs séparées par des virgules p.ex. <code>1,15,30,45</code>, toutes les minutes <code>*</code>, toutes les X minutes à l’aide d’une barre oblique p.ex. <code>*/5</code> (toutes les 5 minutes)."
PANOPTICON_BACKUPTASKS_LBL_HOURS="Heures"
PANOPTICON_BACKUPTASKS_LBL_HOURS_HELP="Nombre <code>0</code> à <code>23</code> (0–11 est le matin, 12-23 est le soir), plage contiguë p. ex. <code>5-15</code>, liste de valeurs séparées par des virgules p. ex. <code>0,6,12,18</code>, toutes les heures <code>*</code>, toutes les X heures en utilisant une barre oblique p. ex. <code>*/2</code> (toutes les 2 heures)."
PANOPTICON_BACKUPTASKS_LBL_DOM="Jour du mois"
PANOPTICON_BACKUPTASKS_LBL_DOM_HELP="Nombre <code>1</code> à <code>31</code>, <code>L</code> pour le dernier jour du mois (ne peut pas être utilisé dans les listes de valeurs !), plage contiguë p. ex. <code>1-15</code>, liste de valeurs séparées par des virgules p. ex. <code>1,7,14,21,28</code>, tous les jours <code>*</code>, tous les X jours en utilisant une barre oblique p. ex.<code>*/3</code> (tous les 3 jours).<br>Utilisez un nombre avec <code>W</code> pour le jour le plus proche dans le même mois qui n’est pas un samedi ou un dimanche, p. ex. <code>15W</code> est le jour le plus proche (du 13 au 17) qui n’est pas un samedi ou un dimanche."
PANOPTICON_BACKUPTASKS_LBL_MONTH="Mois"
PANOPTICON_BACKUPTASKS_LBL_MONTH_HELP="Nombre <code>1</code> (janvier) to <code>12</code> (décembre), plage contiguë p. ex. <code>3-7</code>, de valeurs séparées par des virgules p. ex. <code>3,6,9,12</code>, tous les mois <code>*</code>, tous les X mois à l’aide d’une barre oblique p. ex. <code>*/2</code> (tous les 2 mois).<br>Au lieu des chiffres, vous pouvez utiliser les noms abrégés de trois lettres en anglais des mois : <code>JAN</code> <code>FEB</code>, <code>MAR</code>, <code>APR</code>, <code>MAY</code>, <code>JUN</code>, <code>JUL</code>, <code>AUG</code>, <code>SEP</code>, <code>OCT</code>, <code>NOV</code>, <code>DEC</code>."
PANOPTICON_BACKUPTASKS_LBL_DOW="Jour de la semaine"
PANOPTICON_BACKUPTASKS_LBL_DOW_HELP="Nombre <code>0</code> (dimanche) to <code>6</code> (samedi), plage contiguë p. ex. <code>1-5</code>, liste de valeurs séparées par des virgules p. ex. <code>1,3,5</code>, tous les jours <code>*</code>.<br> Au lieu des chiffres, vous pouvez utiliser les noms anglais abrégés de trois lettres des jours de la semaine : <code>SUN</code>, <code>MON</code>, <code>TUE</code>, <code>WED</code>, <code>THU</code>, <code>FRI</code>, <code>SAT</code><br>Un nombre suivi de <code>L</code> pour le dernier jour de la semaine du mois p. ex. <code>5L</code> est le dernier vendredi du mois.<br>Deux chiffres séparés par <code>#</code> pour le n-ième jour de la semaine du mois p. ex. <code>5#3</code> correspond au 3e vendredi du mois."
