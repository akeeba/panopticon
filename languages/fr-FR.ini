PANOPTICON_SITES_LBL_BOU_PROFILE="Profil de sauvegarde"
PANOPTICON_SITES_LBL_BOU_PROFILE_HELP="Le profil de sauvegarde à utiliser pour prendre une sauvegarde de votre site avant d'appliquer la mise à jour."
PANOPTICON_SITES_LBL_BOU_RELOAD_PROFILES="Recharger les profils"
PANOPTICON_SITES_LBL_TROUBLESHOOT_HEAD="Informations de Dépannage"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_HEAD="L'application API de Joomla! est bloquée (erreur HTTP 403)"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_WHATIS="Quelque chose sur votre serveur - comme la configuration du serveur contrôlée par votre hébergeur, un fichier de configuration du serveur tel que <code>.htaccess</code> ou un plugin de votre site - empêche Panopticon d'accéder à l'application API de votre site (<span class='font-monospace'>%s</span>)."
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_WHATIS_J3="Quelque chose sur votre serveur - comme la configuration du serveur contrôlée par votre hébergeur, un fichier de configuration du serveur tel que <code>.htaccess</code> ou un plugin de votre site - empêche Panopticon d'accéder à l'URL du plugin API ( <span class='font-monospace'>%s</span>) sur votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_TOCHECK="Choses à vérifier :"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK1="Votre hôte, ou le fichier de configuration de votre serveur (par exemple <code>.htaccess</code>), bloque-t-il complètement l'accès au point de terminaison de l'application API Joomla! (<span class='font-monospace'>%s</span>) ?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK1_J3="Votre hôte, ou le fichier de configuration de votre serveur (par exemple <code>.htaccess</code>), bloque-t-il complètement l'accès au point de terminaison du plugin API (<span class='font-monospace'>%s</span>) ?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK2="Votre hôte dispose-t-il d'une solution de protection côté serveur (telle que mod_security2 d'Apache) qui pourrait bloquer le point de terminaison de l'application API Joomla! (<span class='font-monospace'>%s</span>), votre jeton API (<span class='font-monospace'>%s</span>), ou l'agent utilisateur de Panopticon (<span class='font-monospace'>panopticon/%s</span>) ?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK2_J3="Votre hôte dispose-t-il d'une solution de protection côté serveur (telle que mod_security2 d'Apache) qui pourrait bloquer le point de terminaison du plugin API (<span class='font-monospace'>%s</span>), votre jeton API (<span class ='font-monospace'>%s</span>), ou l'agent utilisateur de Panopticon (<span class='font-monospace'>panopticon/%s</span>) ?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_API403_CHECK3="Avez-vous un plugin de sécurité, de référencement ou autre plugin similaire qui pourrait bloquer ce qui précède ?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_HEAD="La réponse de l’application Joomla! API inclut une sortie non-API"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_HEAD_J3="La réponse du plugin API inclut une sortie non-API"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH1="La réponse de l’API est précédée et/ou suivie d’autres contenus textuels tels que des messages PHP (par ex. des avis de dépréciation, des avertissements ou des erreurs fatales) ou la sortie d’un logiciel tiers. Par conséquent, la réponse de l’API ne peut pas être décodée, ce qui signifie que Panopticon ne peut pas comprendre la réponse de votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH2="Assurez-vous que \"Rapport d'erreur\" est défini sur Aucn et que \"Débogage système\" est défini sur Non dans la page de configuration globale de votre site. Cela empêche PHP d’afficher des messages qui polluent la réponse de l’API."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DIRTYOUTPUT_BLAH3="Si ce n’est pas suffisant, il est possible qu’un plugin tiers cause une erreur dans l’application API. Vérifiez s’il y a des plugins tiers, en particulier des plugins système, qui peuvent accidentellement casser le plugin API et contactez leur auteur."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_HEAD="L'application API Joomla! a répondu avec un code d'état HTTP inattendu (%s)"
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_HEAD_J3="Le plugin API a répondu avec un code d'état HTTP inattendu (%s)"
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_5XX="Le code d'état HTTP %s signifie qu'il y a eu une erreur de serveur. Vérifiez s'il existe des plugins tiers, en particulier des plugins système, qui pourraient accidentellement casser l'application API Joomla! et contactez leur auteur."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_5XX_J3="Le code d'état HTTP %s signifie qu'il y a eu une erreur de serveur. Vérifiez s'il existe des plugins tiers, en particulier des plugins système, qui pourraient accidentellement casser le plugin API et contactez leur auteur."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400="Le code d'état HTTP 400 signifie généralement que votre site n'est accessible que par un nombre limité de noms de domaine ; celui que vous avez essayé d'utiliser (<span class='font-monospace'>%s</span>) n'en fait peut-être pas partie."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400_ATPRO="Si vous utilisez Admin Tools Professional, accédez au backend de votre site et cliquez sur Composants, Outils d'administration pour Joomla!, Pare-feu d'application Web, Configurer WAF, Filtrage des demandes. Consultez la liste des <em>Domaines autorisés</em> en bas de la page."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HTTPERROR_400_WHATEVER="Si ce n'était pas le cas, veuillez contacter votre hébergeur web."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_HEAD="Joomla! pense que votre jeton API est incorrect, corrompu ou ne peut pas vous connecter."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH1="Assurez-vous que le jeton API que vous utilisez appartient à un compte utilisateur qui appartient au groupe Super User et que l'utilisateur est activé. Notez que demander une réinitialisation du mot de passe désactive temporairement l'utilisateur. Ne vous fiez pas à vos souvenirs ou à vos hypothèses ; revérifiez l’utilisateur sur votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH2="Assurez-vous que les plugins « Authentification API - Jeton Joomla! des services Web\" et « Utilisateur - Jeton API Joomla\" sont activés sur votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH2_J3="Assurez-vous que le plugin « Système - Panopticon Connector for Joomla! 3\" est activé sur votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH3="Il est également possible que quelque chose sur votre serveur, ou un plugin sur votre site, corrompt le jeton API lors de sa transmission à votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH4="Veuillez vérifier vos plugins Joomla! installés. Veuillez noter que non, Admin Tools Professional pour Joomla! <em>n'interfère pas</em> avec le Jeton API Joomla. Si cela ne résout pas le problème, veuillez contacter votre hébergeur."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH1="Le code d'état HTTP 406 (Non acceptable) signifie que Joomla! ne voit pas notre en-tête HTTP <code>Accepter</code>, ou qu'un plugin sur votre site l'a modifié d'une manière qui a entraîné une erreur."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH2="Veuillez vérifier qu'il n'y a pas de plugins <code>system</code> ou <code>webservices</code> qui pourraient corrompre l'en-tête HTTP Accept."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH3="Si cela ne résout pas le problème, veuillez contacter votre hébergeur et demandez-lui de vérifier si l'en-tête Accept est correctement transmis à PHP. Il doit s'agir de <code>Accept: application/vnd.api+json</code>."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HUH_GENERIC="Il est fort probable qu'un plugin <code>system</code> ou <code>webservices</code> sur votre serveur ait modifié la requête que nous avons envoyée, entraînant une erreur. Veuillez vérifier vos plugins installés."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_HEAD="Joomla! pense que votre jeton API est incorrect, corrompu ou ne peut pas vous connecter."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH1="Assurez-vous que le jeton API que vous utilisez appartient à un compte utilisateur qui appartient au groupe Super User et que l'utilisateur est activé. Notez que demander une réinitialisation du mot de passe désactive temporairement l'utilisateur. Ne vous fiez pas à vos souvenirs ou à vos hypothèses ; revérifiez l’utilisateur sur votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH2="Assurez-vous que les plugins « Authentification API - Jeton Joomla! des services Web\" et « Utilisateur - Jeton API Joomla\" sont activés sur votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH2_J3="Assurez-vous que le plugin « Système - Panopticon Connector pour Joomla! 3\" est activé sur votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH3="Il est également possible que quelque chose sur votre serveur, ou un plugin sur votre site, corrompt le jeton API lors de sa transmission à votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH4="Veuillez vérifier vos plugins Joomla! installés. Veuillez noter que non, Admin Tools Professional pour Joomla! <em>n'interfère pas</em> avec Joomla! Jeton API. Si cela ne résout pas le problème, veuillez contacter votre hôte."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_HEAD="Il y a eu une erreur de communication avec votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_BLAH1="La bibliothèque de communication utilisée par PHP (cURL) a signalé l'erreur suivante :"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_BLAH2="Veuillez consulter la <a href='https://curl.se/libcurl/c/libcurl-errors.html' target='_blank'>référence du code d'erreur de la bibliothèque cURL</a> pour plus d'informations sur l'erreur. Dans la plupart des cas, le problème est un problème de configuration du réseau ou du serveur - soit le serveur sur lequel vous avez installé Panopticon, soit le serveur sur lequel se trouve votre site Joomla! - qui nécessite de contacter l'hébergeur concerné pour vous aider à le résoudre."
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_HEAD="Il y a eu une erreur de communication avec votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_BLAH1="La bibliothèque de communication utilisée par Panopticon (<a href='https://github.com/guzzle/guzzle' target='_blank'>Guzzle HTTP</a>) a signalé l'erreur suivante :"
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_BLAH2="Il s'agit d'une condition inattendue qui peut indiquer une erreur de communication que nous n'avons pas encore vue, un problème au sein de Guzzle lui-même, un problème avec le serveur sur lequel vous avez installé Panopticon ou un problème dans Panopticon lui-même. Veuillez rechercher les problèmes ouverts <em>et fermés</em> <a href='https://github.com/akeeba/panopticon/issues?q=is%3Aissue' target='_blank'>sur notre référentiel GitHub< /a>. Si personne d'autre n'a signalé cela, veuillez ouvrir un problème et nous y jetterons un œil."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_HEAD="Le nom d'hôte de votre site (<span class='font-monospace'>%s</span>) ne peut pas être résolu en adresse IP."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK="Veuillez vérifier ce qui suit :"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK1="Avez-vous saisi correctement l'URL ? Vérifiez attentivement, les fautes d’orthographe sont faciles à faire et difficiles à détecter !"
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK2="Avez-vous récemment acheté le domaine, attribué le domaine à un serveur ou transféré votre site entre hébergeurs ? Gardez à l’esprit que la propagation DNS prend entre 5 minutes et plusieurs jours. De plus, en raison de la nature distribuée du DNS, il est possible que vous puissiez voir votre site <em>depuis votre appareil</em> mais que le serveur sur lequel vous avez installé Panopticon ne le puisse pas."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK3="Si le domaine de votre site est résolu en une adresse IPv6 - mais pas en une adresse IPv4 - assurez-vous que le serveur sur lequel vous avez installé Panopticon prend en charge IPv6. Vous devrez peut-être demander à votre hôte de confirmer que c'est bien le cas."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_HEAD="Le connecteur Akeeba Panopticon n'est pas activé sur votre site"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_BLAH="Votre site Joomla! doit avoir le connecteur Akeeba Panopticon installé et activé pour qu'Akeeba Panopticon puisse fonctionner avec lui."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK="Veuillez vérifier ce qui suit :"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK1="Avez-vous installé le paquet Akeeba Panopticon Connector sur votre site?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK2="Allez dans System, Gérer, Extensions. Le 'Akeeba Panopticon Connector' <em>component</em> est-il installé et activé?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK3="Allez dans System, Gérer, Extensions. Le «Akeeba Panopticon Connector» <em>package</em> est-il installé et activé?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK4="Allez dans System, Gérer, Plugins. Le plugin “Web Services - Panopticon” est-il activé?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_J3_HEAD="Le plugin “System - Panopticon Connector pour Joomla! 3” n’est pas activé sur votre site"
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_J3_BLAH="Votre site Joomla! doit avoir le plugin « Système - Panopticon Connector pour Joomla! 3\" installé et activé pour qu'Akeeba Panopticon puisse fonctionner avec lui."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_HEAD="Vous utilisez un certificat SSL/TLS autosigné"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_WHAT="Vous utilisez HTTPS pour accéder à votre site, mais le certificat SSL/TLS que vous utilisez n'est pas signé par une autorité de certification commerciale connue."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK="Vous pouvez résoudre ce problème en effectuant <em>une</em> des opérations suivantes :"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK1="Utilisez le HTTP simple. C'est l'option la moins sûre, donc fortement pas recommandée."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK2="Installer un certificat SSL/TLS signé par une autorité de certification commerciale connue. La plupart des serveurs vous permettent d'utiliser <a href='https://en.wikipedia.org/wiki/Let%27s_Encrypt' target='_blank'>Encrypt</a> qui délivre gratuitement des certificats SSL/TLS valides, signés et entièrement fonctionnels."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK3="Si vous êtes sur un Intranet, extranet ou si vous avez besoin de maintenir votre propre autorité de certification, vous pouvez dire à Panopticon de reconnaître votre autorité de certification personnalisée. Créez le fichier <code>cacert.pem</code> à l'intérieur du dossier <code>user_code</code> de votre installation Panopticon. Copiez et collez le ou les certificats publics de l'autorité de certification (CA) au format <a href='https://en.wikipedia.org/wiki/Privacy-Enhanced_Mail' target='_blank'>PEM</a>. Ceci est chargé <em> en haut de</em> les fichiers CA standard automatiquement, permettant à Panopticon d'accéder à votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_HEAD="Le certificat SSL/TLS de votre site a un problème"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_WHAT="Vous utilisez HTTPS pour accéder à votre site, mais le certificat SSL/TLS que vous utilisez semble avoir un problème."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK="Veuillez vérifier ce qui suit :"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK1="Est-ce le certificat SSL/TLS pour le bon nom de domaine? Si vous utilisez le certificat SSL/TLS par défaut fourni par votre hôte, il est limité au nom de domaine temporaire que vous utilisez pour configurer votre site, pas votre vrai nom de domaine. Vous devrez installer un certificat SSL/TLS signé par une autorité de certification commerciale connue. La plupart des serveurs vous permettent d'utiliser <a href='https://en.wikipedia.org/wiki/Let%27s_Encrypt' target='_blank'>Encrypt</a> qui délivre gratuitement des certificats SSL/TLS valides, signés et entièrement fonctionnels. Rappelez-vous que certains panneaux de contrôle d'hébergement en libre-service (comme cPanel, ou Plesk) vous permettent de sélectionner le certificat SSL/TLS actif pour un nom de domaine. Vérifiez que le bon certificat est, en effet, utilisé."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK2="Le certificat SSL/TLS a-t-il expiré? Dans ce cas, vous devez le renouveler. Veuillez noter que si vous utilisez Let's Encrypt le certificat a une courte période de validité (généralement 90 jours) et qu'il devrait être renouvelé automatiquement par votre hébergeur. Si cela n'est pas arrivé, vous devrez contacter votre hôte."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK3="Le certificat SSL/TLS a-t-il été révoqué? Parfois, les autorités de certification, ou les propriétaires d'un certificat SSL/TLS, peuvent choisir de le révoquer. Par exemple, les autorités de certification le feront s'ils soupçonnent la fraude, ou s'ils croient que leur infrastructure utilisée pour délivrer un certificat a été compromise. <a href='https://www.namecheap.com/support/knowledgebase/article.aspx/9968/38/how-to-check-the-certificate-revocation-status/' target='_blank'>Vérifiez le statut de révocation de votre certificat</a>. S'il a été révoqué, vous aurez besoin d'un nouveau certificat."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK4="Est-il possible que votre serveur serve le mauvais certificat SSL/TLS? Cela peut se produire si vous avez récemment passé à un nouveau certificat, soit manuellement, soit dans le cadre d'un processus de rotation automatique du certificat (p. ex. lorsque votre hôte délivre un nouveau certificat via Let's Encrypt). Lorsque le certificat modifie le serveur web doit être rechargé ou redémarré. Dans certains cas rares, cela pourrait ne pas se produire - ou un administrateur de systèmes inexpérimentés peut oublier de le faire. Veuillez contacter l'administrateur de votre hôte / système pour vérifier cela et, si nécessaire, recharger ou redémarrer le processus du serveur web."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_HEAD="Le plugin “Web Services - Installer” est désactivé sur votre site"
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_BLAH1="Panopticon utilise les services d'application API Joomla! fournis par le plugin « Web Services - Installer\" pour garantir que toutes les extensions nécessaires sont installées et publiées sur votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_BLAH2="Veuillez accéder au backend de votre site et cliquer sur Système, Gérer, Extensions. Recherchez le plugin « Web Services - Installer\" et activez-le."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_HEAD="Impossible de communiquer avec le plugin « Système - Panopticon Connector pour Joomla! 3\" sur votre site"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH1="Panopticon utilise son propre plugin, « System - Panopticon Connector pour Joomla! 3\", pour fournir l'API nécessaire"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH2="Veuillez accéder au backend de votre site et cliquer sur Extensions, Plugins. Recherchez le plugin « Système - Panopticon Connector pour Joomla! 3\" et activez-le."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH3="Si vous avez déjà activé ce plugin, veuillez modifier l'URL du point de terminaison ci-dessous par <code>%s</code>"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_HEAD="Votre site semble être protégé par mot de passe au niveau du serveur web"
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH1="Votre site a répondu avec un code de statut non autorisé HTTP 401 lorsqu'il essayait d'accéder à l'API. Cela signifie généralement que vous avez appliqué la protection de mot de passe au niveau du serveur Web."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH2="Veuillez supprimer la protection par mot de passe."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH3="Veuillez noter que la protection par mot de passe peut avoir été appliquée uniquement au dossier <code>api</code> de votre site ou au dossier racine de votre site. Regardez aux deux endroits, dans cet ordre."
