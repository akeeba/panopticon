PANOPTICON_SITES_LBL_BOU_NO_ABP_HEAD="Vous n'avez pas Akeeba Backup Professional installé et activé sur votre site"
PANOPTICON_SITES_LBL_BOU_NO_ABP_BODY="La fonction Sauvegarder lors de la mise à jour exige que Akeeba Backup Professionnel soit installé et activé sur votre site. Si vous l'avez déjà installé et l'avez activé sur votre site, veuillez cliquer sur le bouton Recharger Extensions ci-dessous pour que ceci soit enregistré dans Panopticon."
PANOPTICON_SITES_LBL_BOU_BTN_RELOAD_EXT="Recharger Extensions"
PANOPTICON_SITES_LBL_BOU_BTN_LEARN_MORE="En savoir plus sur Akeeba Backup Professionnel"
PANOPTICON_SITES_LBL_BOU_NO_LINK_HEAD="Akeeba Backup Professionnel n'a pas encore été lié"
PANOPTICON_SITES_LBL_BOU_NO_LINK_BODY="Akeeba Backup Professional n'a pas été lié à Akeeba Panopticon, ou le lien a rompu (par exemple, votre mot secret peut avoir changé). Cliquez sur le bouton Lien ci-dessous pour rétablir le lien."
