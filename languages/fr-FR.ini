PANOPTICON_SCANNERTASKS_LBL_DOM_HELP="Nombre <code>1</code> à <code>31</code>, <code>L</code> pour le dernier jour du mois (ne peut pas être utilisé dans les listes de valeurs !), plage contiguë p. ex. <code>1-15</code>, liste de valeurs séparées par des virgules p. ex. <code>1,7,14,21,28</code>, tous les jours <code>*</code>, tous les X jours en utilisant une barre oblique p. ex.<code>*/3</code> (tous les 3 jours).<br>Utilisez un nombre avec <code>W</code> pour le jour le plus proche dans le même mois qui n’est pas un samedi ou un dimanche, p. ex. <code>15W</code> est le jour le plus proche (du 13 au 17) qui n’est pas un samedi ou un dimanche."
