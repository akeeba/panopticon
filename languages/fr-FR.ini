PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK3="Si vous êtes sur un Intranet, extranet ou si vous avez besoin de maintenir votre propre autorité de certification, vous pouvez dire à Panopticon de reconnaître votre autorité de certification personnalisée. Créez le fichier <code>cacert.pem</code> à l'intérieur du dossier <code>user_code</code> de votre installation Panopticon. Copiez et collez le ou les certificats publics de l'autorité de certification (CA) au format <a href="_QQ_"https://en.wikipedia.org/wiki/Privacy-Enhanced_Mail"_QQ_" target="_QQ_"_blank"_QQ_">PEM</a>. Ceci est chargé <em> en haut de</em> les fichiers CA standard automatiquement, permettant à Panopticon d'accéder à votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_HEAD="Le certificat SSL/TLS de votre site a un problème"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_WHAT="Vous utilisez HTTPS pour accéder à votre site, mais le certificat SSL/TLS que vous utilisez semble avoir un problème."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK="Veuillez vérifier ce qui suit :"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK1="Est-ce le certificat SSL/TLS pour le bon nom de domaine? Si vous utilisez le certificat SSL/TLS par défaut fourni par votre hôte, il est limité au nom de domaine temporaire que vous utilisez pour configurer votre site, pas votre vrai nom de domaine. Vous devrez installer un certificat SSL/TLS signé par une autorité de certification commerciale connue. La plupart des serveurs vous permettent d'utiliser <a href="_QQ_"https://en.wikipedia.org/wiki/Let%27s_Encrypt"_QQ_" target="_QQ_"_blank"_QQ_">Encrypt</a> qui délivre gratuitement des certificats SSL/TLS valides, signés et entièrement fonctionnels. Rappelez-vous que certains panneaux de contrôle d'hébergement en libre-service (comme cPanel, ou Plesk) vous permettent de sélectionner le certificat SSL/TLS actif pour un nom de domaine. Vérifiez que le bon certificat est, en effet, utilisé."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK2="Le certificat SSL/TLS a-t-il expiré? Dans ce cas, vous devez le renouveler. Veuillez noter que si vous utilisez Let's Encrypt le certificat a une courte période de validité (généralement 90 jours) et qu'il devrait être renouvelé automatiquement par votre hébergeur. Si cela n'est pas arrivé, vous devrez contacter votre hôte."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK3="Le certificat SSL/TLS a-t-il été révoqué? Parfois, les autorités de certification, ou les propriétaires d'un certificat SSL/TLS, peuvent choisir de le révoquer. Par exemple, les autorités de certification le feront s'ils soupçonnent la fraude, ou s'ils croient que leur infrastructure utilisée pour délivrer un certificat a été compromise. <a href="_QQ_"https://www.namecheap.com/support/knowledgebase/article.aspx/9968/38/how-to-check-the-certificate-revocation-status/"_QQ_" target="_QQ_"_blank"_QQ_">Vérifiez le statut de révocation de votre certificat</a>. S'il a été révoqué, vous aurez besoin d'un nouveau certificat."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLSBORKED_CHECK4="Est-il possible que votre serveur serve le mauvais certificat SSL/TLS? Cela peut se produire si vous avez récemment passé à un nouveau certificat, soit manuellement, soit dans le cadre d'un processus de rotation automatique du certificat (p. ex. lorsque votre hôte délivre un nouveau certificat via Let's Encrypt). Lorsque le certificat modifie le serveur web doit être rechargé ou redémarré. Dans certains cas rares, cela pourrait ne pas se produire - ou un administrateur de systèmes inexpérimentés peut oublier de le faire. Veuillez contacter l'administrateur de votre hôte / système pour vérifier cela et, si nécessaire, recharger ou redémarrer le processus du serveur web."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_BLAH1="Panopticon utilise les services d'application API Joomla fournis par le plugin « Web Services - Installer » pour garantir que toutes les extensions nécessaires sont installées et publiées sur votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_WEBSERVICES_HEAD="Le plugin “Web Services - Installer” est désactivé sur votre site"
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH2="Au lieu de cela, nous avons obtenu une erreur pour laquelle nous devrions être en mesure de fournir des informations de dépannage (<span class="_QQ_"font-monospace"_QQ_">%s</span>), mais nous n'avons pas le code correspondant. Cela n'aurait pas dû arriver."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PLUGIN_J3_BLAH2="Veuillez accéder au backend de votre site et cliquer sur Extensions, Plugins. Recherchez le plugin « Système - Panopticon Connector for Joomla 3 » et activez-le."
PANOPTICON_SITES_LBL_TROUBLESHOOT_PWPROTECT_BLAH3="Veuillez noter que la protection par mot de passe peut avoir été appliquée uniquement au dossier <code>api</code> de votre site ou au dossier racine de votre site. Regardez aux deux endroits, dans cet ordre."
