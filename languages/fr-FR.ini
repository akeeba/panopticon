PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_HEAD="Euh oh. Quelque chose est totalement cassé ici…"
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH3="Veuillez supprimer tous les fichiers et dossiers du dossier <code>tmp</code> d'Akeeba Panopticon. Cela résout le problème de la copie en cache de cette page qui est gravement obsolète. Si cela ne résout pas le problème, veuillez nous le faire savoir."
PANOPTICON_SITES_LBL_TROUBLESHOOT_FUBAR_BLAH1="Normalement, nous pouvons détecter la nature de l'erreur de connexion et fournir ici des informations de dépannage utiles, ou au moins vous orienter vers une sorte de ressource de dépannage tierce utile. Lorsque ce n'est pas le cas, nous pouvons au moins imprimer un message d'erreur qui nous aidera à vous aider à résoudre le problème."
