PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_CHECK1="Avez-vous installé le paquet Akeeba Panopticon Connector sur votre site?"
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_CHECK2="Installer un certificat SSL/TLS signé par une autorité de certification commerciale connue. La plupart des serveurs vous permettent d'utiliser <a href="_QQ_"https://en.wikipedia.org/wiki/Let%27s_Encrypt"_QQ_" target="_QQ_"_blank"_QQ_">Encrypt</a> qui délivre gratuitement des certificats SSL/TLS valides, signés et entièrement fonctionnels."
