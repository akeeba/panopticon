PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH4="Veuillez vérifier vos plugins Joomla installés. Veuillez noter que non, Admin Tools Professional pour Joomla! <em>n'interfère pas</em> avec le Jeton API Joomla. Si cela ne résout pas le problème, veuillez contacter votre hébergeur."
PANOPTICON_SITES_LBL_TROUBLESHOOT_401_BLAH3="Il est également possible que quelque chose sur votre serveur, ou un plugin sur votre site, corrompt le jeton API lors de sa transmission à votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CURL_BLAH2="Veuillez consulter la <a href="_QQ_"https://curl.se/libcurl/c/libcurl-errors.html"_QQ_" target="_QQ_"_blank"_QQ_">référence du code d'erreur de la bibliothèque cURL</a> pour plus d'informations sur l'erreur. Dans la plupart des cas, le problème est un problème de configuration du réseau ou du serveur - soit le serveur sur lequel vous avez installé Panopticon, soit le serveur sur lequel se trouve votre site Joomla - qui nécessite de contacter l'hébergeur concerné pour vous aider à le résoudre."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH4="Veuillez vérifier vos plugins Joomla installés. Veuillez noter que non, Admin Tools Professional pour Joomla <em>n'interfère pas</em> avec Joomla! Jeton API. Si cela ne résout pas le problème, veuillez contacter votre hôte."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH2="Veuillez vérifier qu'il n'y a pas de plugins <code>system</code> ou <code>webservices</code> qui pourraient corrompre l'en-tête HTTP Accept."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_BLAH="Votre site Joomla doit avoir le connecteur Akeeba Panopticon installé et activé pour qu'Akeeba Panopticon puisse fonctionner avec lui."
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH3="Si cela ne résout pas le problème, veuillez contacter votre hébergeur et demandez-lui de vérifier si l'en-tête Accept est correctement transmis à PHP. Il doit s'agir de <code>Accept: application/vnd.api+json</code>."
PANOPTICON_SITES_LBL_TROUBLESHOOT_HUH_GENERIC="Il est fort probable qu'un plugin <code>system</code> ou <code>webservices</code> sur votre serveur ait modifié la requête que nous avons envoyée, entraînant une erreur. Veuillez vérifier vos plugins installés."
PANOPTICON_SITES_LBL_TROUBLESHOOT_CONNECTOR_HEAD="Le connecteur Akeeba Panopticon n'est pas activé sur votre site"
PANOPTICON_SITES_LBL_TROUBLESHOOT_406_BLAH1="Le code d'état HTTP 406 (Non acceptable) signifie que Joomla ne voit pas notre en-tête HTTP <code>Accepter</code>, ou qu'un plugin sur votre site l'a modifié d'une manière qui a entraîné une erreur."
PANOPTICON_SITES_LBL_TROUBLESHOOT_TLS_SELFSIGNED_WHAT="Vous utilisez HTTPS pour accéder à votre site, mais le certificat SSL/TLS que vous utilisez n'est pas signé par une autorité de certification commerciale connue."
PANOPTICON_SITES_LBL_TROUBLESHOOT_GUZZLE_BLAH2="Il s'agit d'une condition inattendue qui peut indiquer une erreur de communication que nous n'avons pas encore vue, un problème au sein de Guzzle lui-même, un problème avec le serveur sur lequel vous avez installé Panopticon ou un problème dans Panopticon lui-même. Veuillez rechercher les problèmes ouverts <em>et fermés</em> <a href="_QQ_"https://github.com/akeeba/panopticon/issues?q=is%3Aissue"_QQ_" target="_QQ_"_blank"_QQ_">sur notre référentiel GitHub< /a>. Si personne d'autre n'a signalé cela, veuillez ouvrir un problème et nous y jetterons un œil."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH1="Assurez-vous que le jeton API que vous utilisez appartient à un compte utilisateur qui appartient au groupe Super User et que l'utilisateur est activé. Notez que demander une réinitialisation du mot de passe désactive temporairement l'utilisateur. Ne vous fiez pas à vos souvenirs ou à vos hypothèses ; revérifiez l’utilisateur sur votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_HEAD="Le nom d'hôte de votre site (<span class="_QQ_"font-monospace"_QQ_">%s</span>) ne peut pas être résolu en adresse IP."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK2="Avez-vous récemment acheté le domaine, attribué le domaine à un serveur ou transféré votre site entre hébergeurs ? Gardez à l’esprit que la propagation DNS prend entre 5 minutes et plusieurs jours. De plus, en raison de la nature distribuée du DNS, il est possible que vous puissiez voir votre site <em>depuis votre appareil</em> mais que le serveur sur lequel vous avez installé Panopticon ne le puisse pas."
PANOPTICON_SITES_LBL_TROUBLESHOOT_APITOKEN_BLAH2_J3="Assurez-vous que le plugin « Système - Panopticon Connector for Joomla 3 » est activé sur votre site."
PANOPTICON_SITES_LBL_TROUBLESHOOT_DNS_CHECK3="Si le domaine de votre site est résolu en une adresse IPv6 - mais pas en une adresse IPv4 - assurez-vous que le serveur sur lequel vous avez installé Panopticon prend en charge IPv6. Vous devrez peut-être demander à votre hôte de confirmer que c'est bien le cas."
