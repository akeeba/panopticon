PANOPTICON_SETUP_LBL_DATABASE_HEAD_TEXT="Panopticon a besoin d'une base de données pour fonctionner. Tout d’abord, créez une base de données – et un utilisateur de base de données – sur votre serveur. Saisissez ensuite les informations de connexion à la base de données ci-dessous. Si quelque chose n'est pas clair, veuillez vérifier auprès de la société hébergeant votre site."
PANOPTICON_SETUP_LBL_DATABASE_DRIVER="Type de base de données"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_HELP="Il s'agit généralement de MySQLi (<em>avec</em> le 'i' final)"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_MYSQL="MySQL (pilote obsolète pour MySQL - éviter de l'utiliser)"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_MYSQLI="MySQLi (pilote préféré pour MySQL)"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_PDO="PDO"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_PDOMYSQL="MySQL (PDO)"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_SQLAZURE="Base de données SQL Windows Azure"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_SQLITE="SQLite"
PANOPTICON_SETUP_LBL_DATABASE_HOST="Nom d'hôte du serveur de base de données"
PANOPTICON_SETUP_LBL_DATABASE_HOST_HELP="Le nom d'hôte ou l'adresse IP du serveur de base de données (généralement : localhost). Veuillez noter que localhost et 127.0.0.1 sont <em>très</em> différents en ce qui concerne MySQL ; vous devrez peut-être essayer les deux pour voir lequel fonctionne avec votre serveur de base de données. Si votre serveur utilise un port non standard, ajoutez-le après le nom d'hôte préfixé par deux points, par exemple 127.0.0.1:1234 pour utiliser un serveur de base de données sur 127.0.0.1 écoutant le port 1234."
PANOPTICON_SETUP_LBL_DATABASE_NAME="Nom de la base de données"
PANOPTICON_SETUP_LBL_DATABASE_NAME_HELP="Le nom de votre base de données. La plupart des hôtes utilisant cPanel, Plesk et d'autres principaux panneaux d'hébergement donneront des noms de base de données comme abcdef_username, où abcdef est le nom d'utilisateur de votre panneau de contrôle d'hébergement. En cas de doute, veuillez demander à votre hébergeur."
PANOPTICON_SETUP_LBL_DATABASE_PASS="Mot de passe"
PANOPTICON_SETUP_LBL_DATABASE_PASS_HELP="Le mot de passe que vous utilisez pour vous connecter à votre base de données."
PANOPTICON_SETUP_LBL_DATABASE_PREFIX="Préfixe du nom de la table de base de données"
PANOPTICON_SETUP_LBL_DATABASE_PREFIX_HELP="Le préfixe commun de toutes les tables de base de données appartenant à cette installation Panopticon."
PANOPTICON_SETUP_LBL_DATABASE_USER="Nom d'utilisateur"
PANOPTICON_SETUP_LBL_DATABASE_USER_HELP="Le nom d'utilisateur que vous utilisez pour vous connecter à votre base de données. La plupart des hôtes utilisant cPanel, Plesk et d'autres panneaux d'hébergement donneront des noms d'utilisateur tels que abcdef_username, où abcdef est le nom d'utilisateur de votre panneau de contrôle d'hébergement. En cas de doute, veuillez demander à votre hébergeur."
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION="Connectez-vous avec un certificat SSL"
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION_HELP="Devrions-nous nous connecter à la base de données en utilisant un certificat SSL ? Ceci peut être utilisé à la place de l'authentification par nom d'utilisateur et mot de passe (connexion cryptée avec authentification par certificat) ou <em>en plus</em> de l'authentification par nom d'utilisateur et mot de passe (connexion cryptée avec authentification par mot de passe). Si vous ne savez pas ce que cela signifie, définissez cette option sur Non et ignorez également les options suivantes."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER="Méthodes de cryptage SSL/TLS"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER_HELP="Entrez une liste de méthodes de cryptage pour la connexion avec des certificats SSL, séparées par des deux-points. Si elle est laissée vide, la liste par défaut (<code>AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-CBC-SHA256:AES256-CBC-SHA384:DES-CBC3-SHA</code>) sera utilisée (recommandé)."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA="Fichier de certification de l'autorité (CA)"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA_HELP="Chemin de fichier absolu vers le fichier PEM du certificat de l'autorité de certification (CA) de votre serveur de base de données, par ex. <code>/home/monutilisateur/ca.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY="Fichier de clé privée de l'utilisateur de la base de données"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY_HELP="Chemin de fichier absolu vers le fichier PEM de clé privée de votre utilisateur de base de données, par ex. <code>/home/myuser/myuser-key.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT="Fichier de clé publique (certificat) de l'utilisateur de la base de données"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT_HELP="Chemin de fichier absolu vers le fichier PEM de clé publique (certificat) de votre utilisateur de base de données, par ex. <code>/home/monutilisateur/monutilisateur.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT="Vérifier le certificat du serveur"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT_HELP="Définissez sur Oui pour vérifier le certificat que le serveur nous renvoie. Ceci est vérifié par rapport au fichier de l'autorité de certification (CA) que vous avez spécifié. Si vous obtenez des erreurs de connexion, définissez ceci sur Non ; certaines configurations (en particulier celles générées par le < code>mysql_ssl_rsa_setup</code>) peut interdire une connexion si la vérification de la certification est activée. Si vous activez la vérification et que le champ du fichier CA reste vide, le certificat du serveur sera vérifié par rapport aux fichiers de l'autorité de certification que votre serveur connaît, consultez le <code Options PHP >openssl.cafile</code> et <code>openssl.capath</code>."
PANOPTICON_SETUP_DIRECTFTP_HOST_TITLE="Nom d'hôte"
PANOPTICON_SETUP_DIRECTFTP_HOST_DESCRIPTION="Le nom d'hôte du serveur FTP, sans le protocole. N'utilisez pas <s><code>ftp://example.com</code></s> ; utilisez plutôt <code>example.com</code>."
PANOPTICON_SETUP_DIRECTFTP_PORT_TITLE="Port"
PANOPTICON_SETUP_DIRECTFTP_PORT_DESCRIPTION="Port TCP/IP du serveur FTP. Habituellement 21. Veuillez demander à votre hébergeur."
PANOPTICON_SETUP_DIRECTFTP_USER_TITLE="Nom d'utilisateur"
PANOPTICON_SETUP_DIRECTFTP_USER_DESCRIPTION="Nom d'utilisateur, sensible à la casse."
PANOPTICON_SETUP_DIRECTFTP_PASSWORD_TITLE="Mot de passe"
PANOPTICON_SETUP_DIRECTFTP_PASSWORD_DESCRIPTION="Mot de passe, sensible à la casse. Il est préférable d'utiliser des mots de passe composés uniquement de a-z, A-Z, 0-9, tirets, points, traits de soulignement et points d'exclamation. D'autres caractères peuvent déclencher la protection anti-piratage de votre serveur Web."
PANOPTICON_SETUP_DIRECTFTP_FTPS_TITLE="Utiliser FTP sur SSL (FTPS)"
PANOPTICON_SETUP_DIRECTFTP_FTPS_DESCRIPTION="Connectez-vous à votre serveur FTP en utilisant une connexion cryptée SSL. <strong>Ce n'est pas la même chose que SFTP, SCP ou 'Secure FTP'</strong>. Si votre serveur ne prend pas en charge cette méthode, vous obtiendrez des erreurs de connexion."
PANOPTICON_SETUP_DIRECTFTP_INITDIR_TITLE="Répertoire initial"
PANOPTICON_SETUP_DIRECTFTP_INITDIR_DESCRIPTION="Le chemin FTP absolu vers le répertoire où les fichiers seront téléchargés. En cas de doute, connectez-vous à votre serveur avec FileZilla, accédez au répertoire souhaité et copiez le chemin apparaissant dans le volet de droite au-dessus de la liste des répertoires. Habituellement, c'est quelque chose comme <code>/public_html</code> ou <code>/httpdocs</code>."
PANOPTICON_SETUP_DIRECTFTP_PASSIVE_TITLE="Mode passif"
PANOPTICON_SETUP_DIRECTFTP_PASSIVE_DESCRIPTION="Utilise le mode passif FTP lors du transfert de données. Doit être activé sur tous les serveurs dotés d’un pare-feu de port, ce qui est pratiquement le cas sur tous les serveurs de nos jours."
PANOPTICON_SETUP_DIRECTFTP_TEST_DESCRIPTION="Test la connexion FTP."
PANOPTICON_SETUP_DIRECTFTP_TEST_FAIL="Impossible de se connecter au serveur FTP."
PANOPTICON_SETUP_DIRECTFTP_TEST_OK="Connexion réussie au serveur FTP."
PANOPTICON_SETUP_DIRECTFTP_TEST_TITLE="Tester la connexion FTP"
PANOPTICON_SETUP_DIRECTSFTP_HOST_TITLE="Nom d'hôte"
PANOPTICON_SETUP_DIRECTSFTP_HOST_DESCRIPTION="Nom d'hôte du serveur SFTP, sans le protocole. N'utilisez pas <s><code>sftp://example.com</code></s> ; utilisez plutôt <code>example.com</code>."
PANOPTICON_SETUP_DIRECTSFTP_PORT_TITLE="Port"
PANOPTICON_SETUP_DIRECTSFTP_PORT_DESCRIPTION="Port TCP/IP pour SFTP. Habituellement 22. En cas de doute, veuillez demander à votre hébergeur."
PANOPTICON_SETUP_DIRECTSFTP_USER_TITLE="Nom d'utilisateur"
PANOPTICON_SETUP_DIRECTSFTP_USER_DESCRIPTION="Nom d'utilisateur, sensible à la casse. Votre serveur SFTP doit autoriser l'authentification par nom d'utilisateur/mot de passe."
PANOPTICON_SETUP_DIRECTSFTP_PASSWORD_TITLE="Mot de passe"
PANOPTICON_SETUP_DIRECTSFTP_PASSWORD_DESCRIPTION="Mot de passe SFTP, sensible à la casse."
PANOPTICON_SETUP_DIRECTSFTP_INITDIR_TITLE="Répertoire initial"
PANOPTICON_SETUP_DIRECTSFTP_INITDIR_DESCRIPTION="Répertoire SFTP de la racine du site. En cas de doute, utilisez un client de bureau SFTP, connectez-vous à votre serveur, accédez au répertoire et copiez le chemin affiché ici. Il doit être absolu, par ex. <code>/home/myuser/public_html</code>, pas seulement <s><code>public_html</code></s>."
PANOPTICON_SETUP_DIRECTSFTP_TEST_DESCRIPTION="Tester la connexion au serveur SFTP."
PANOPTICON_SETUP_DIRECTSFTP_TEST_FAIL="Impossible de se connecter au serveur SFTP. Le message d'erreur était :"
PANOPTICON_SETUP_DIRECTSFTP_TEST_OK="Connexion réussie au serveur SFTP."
PANOPTICON_SETUP_DIRECTSFTP_TEST_TITLE="Tester la connexion SFTP"
PANOPTICON_SETUP_LBL_SETUP_HEAD_TEXT="L'accès à Panopticon est protégé derrière une connexion. Vous allez maintenant créer un compte utilisateur avec tous les privilèges d'administrateur. Vous pouvez modifier cet utilisateur et créer d'autres utilisateurs une fois le processus d'installation terminé."
PANOPTICON_SETUP_LBL_USER_NAME="Nom complet"
PANOPTICON_SETUP_LBL_USER_NAME_HELP="Veuillez entrer votre nom complet. Il sera utilisé chaque fois que votre installation Panopticon devra vous envoyer un courriel."
PANOPTICON_SETUP_LBL_USER_USERNAME="Nom d'utilisateur"
PANOPTICON_SETUP_LBL_USER_USERNAME_HELP="Le nom d'utilisateur que vous utiliserez pour vous connecter à Panopticon. Il est préférable d'utiliser uniquement les lettres minuscules de a à z et les chiffres de 0 à 9."
PANOPTICON_SETUP_LBL_USER_PASSWORD="Mot de passe"
PANOPTICON_SETUP_LBL_USER_PASSWORD_HELP="Le mot de passe que vous utiliserez pour vous connecter à Panopticon. Le mot de passe est sensible à la casse, ce qui signifie que abc, Abc et ABC sont trois mots de passe <em>différents</em>."
PANOPTICON_SETUP_LBL_USER_PASSWORD2="Répéter le mot de passe"
PANOPTICON_SETUP_LBL_USER_PASSWORD2_HELP="Veuillez répéter le mot de passe que vous avez entré ci-dessus. Nous voulons nous assurer que vous ne l’avez pas mal saisi accidentellement."
PANOPTICON_SETUP_LBL_USER_EMAIL="Adresse électronique"
PANOPTICON_SETUP_LBL_USER_EMAIL_HELP="Veuillez entrer votre adresse électronique. Il sera utilisé chaque fois que votre installation Panopticon devra vous envoyer un courriel. Cette adresse électronique, ainsi que toutes les informations utilisateur, ne sont <em>pas</em> transmises aux auteurs de Panopticon."
PANOPTICON_SETUP_LBL_TIMEZONE="Fuseau horaire"
PANOPTICON_SETUP_LBL_TIMEZONE_HELP="Toutes les dates et heures seront exprimées dans ce fuseau horaire."
PANOPTICON_SETUP_LBL_NO_CONFIG_WRITTEN_ALERT_HEAD="Panopticon n'est pas encore prêt"
PANOPTICON_SETUP_LBL_NO_CONFIG_WRITTEN_ALERT_BODY="L'enregistrement du fichier de configuration <code>config.php</code> dans le dossier dans lequel vous installez Panopticon a échoué. Vous devrez créer ce fichier manuellement."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_HEAD="Créer le fichier de configuration"
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1="Créez un fichier nommé <code>config.php</code> et gardez-le ouvert dans votre éditeur."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1_DETAIL="Utilisez un éditeur de texte brut tel que Notepad sous Windows, BBEdit sur macOS, gEdit ou Kate sous Linux."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP2="Revenez à cette fenêtre et cliquez sur le bouton 'Copier dans le Presse-papiers'."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP3="Retournez à votre éditeur et collez. Ensuite, enregistrez le fichier."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP4="Téléchargez le fichier <code>config.php</code> sur votre installation Panopticon."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP4_DETAIL="Télécharger dans le dossier dans lequel vous installez Panopticon. C'est le dossier contenant le fichier Panopticon <code>index.php</code>."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP5="Revenez à cette fenêtre et cliquez sur le bouton 'Continuer'."
PANOPTICON_SETUP_BTN_COPY_TO_CLIPBOARD="Copier dans le Presse-papiers"
PANOPTICON_SETUP_LBL_CRON_HEAD="Configurer une tâche CRON"
PANOPTICON_SETUP_LBL_CRON_SUBHEAD="Panopticon utilise beaucoup d'automatisation pour vous faciliter la vie. Pour cela, vous devez configurer une tâche CRON à exécuter toutes les minutes."
PANOPTICON_SETUP_LBL_CRON_SUBHEAD_CTA="Configurez une tâche CRON en utilisant l'une des méthodes ci-dessous. Ensuite, attendez jusqu'à une minute pour que cette page change."
PANOPTICON_SETUP_LBL_CRON_SUBHEAD_BREATHE="Respirez. C'est la dernière étape d'installation. Vous avez presque fini."
PANOPTICON_SETUP_LBL_CRON_CLI_TABHEAD="CLI"
PANOPTICON_SETUP_LBL_CRON_WEB_TABHEAD="Web"
PANOPTICON_SETUP_LBL_CRON_LBL_INSTRUCTIONS="Instructions"
PANOPTICON_SETUP_LBL_CRON_LBL_TROUBLESHOOTING="Un problème ? Découvrez la solution !"
PANOPTICON_SETUP_LBL_CRON_LBL_IS_THIS_RIGHT_FOR_ME="Cette méthode est-elle la bonne pour moi ?"
PANOPTICON_SETUP_LBL_CRON_LBL_PROS="Avantages"
PANOPTICON_SETUP_LBL_CRON_LBL_CONS="Inconvénients"
PANOPTICON_SETUP_LBL_CRON_LBL_TARGET_AUDIENCE="Public cible"
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_HEAD="Assurez-vous que le travail CRON s'exécute <em>toutes les minutes</em>."
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_BODY="L'exécution du travail CRON moins fréquemment entraîne des informations obsolètes et un manque de fiabilité, y compris des sites cassés en raison de mises à jour incomplètes du noyau Joomla!™."
PANOPTICON_SETUP_LBL_CRON_CLI_CREATE_A_JOB="Accédez à votre panneau de contrôle d'hébergement. Créez une nouvelle tâche CRON. Configurez-le pour qu'il s'exécute <strong>toutes les minutes</strong>. Utilisez la ligne de commande suivante."
PANOPTICON_SETUP_LBL_CRON_REPLACE_PHP_CLI="Remplacez <i>/path/to/php</i> par le chemin d'accès à l'exécutable CLI PHP %s. Assurez-vous qu'il s'agit de l'exécutable PHP CLI, <strong>pas</strong> de l'exécutable PHP CGI/FastCGI."
PANOPTICON_SETUP_LBL_CRON_IF_UNSURE="Si vous n'êtes pas sûr de la signification de tout ou partie de ce qui précède, veuillez demander à votre hébergeur."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_HEAD="La tâche CRON ne s'exécute pas"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_1="Supprimez le <code>2>&1</code> de la ligne de commande CRON. Lorsque la commande CRON s'exécutera à nouveau, vous recevrez un courriel avec une erreur (si votre compte d'hébergement est configuré pour vous envoyer par courriel la sortie des tâches CRON). Grâce à cela, vous pouvez découvrir ce qui se passe."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_2="Si même dans ce cas, rien ne semble se produire, veuillez contacter votre hébergeur. Soit votre compte ne reçoit pas le résultat des tâches CRON, soit les tâches CRON ne s'exécutent pas du tout (bien que cela soit peu probable, nous avons vu cela se produire plusieurs fois)."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_HEAD="J'obtiens 'Statut : 403 Forbidden' en exécutant la tâche CRON"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_1="Vous utilisez l'exécutable PHP-CGI/FastCGI. Comme indiqué ci-dessus, vous devez remplacer <em>/path/to/php</em> par le chemin d'accès à l'exécutable <strong>PHP CLI</strong>."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_2="Veuillez demander à votre hébergeur le chemin correct. Si votre hébergeur vous a donné ce chemin, faites remonter votre ticket d'assistance à votre hébergeur, en demandant à parler avec un ingénieur serveur. C'est trivial pour eux de vous donner ce chemin."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_HEAD="J'obtiens 'Akeeba Panopticon nécessite PHP %s ou version ultérieure'."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_1="Vous utilisez l'exécutable PHP CLI pour la mauvaise version de PHP dans votre tâche CRON."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_2="La plupart des serveurs ont plusieurs versions de PHP installées. Vous devez demander à votre hôte de vous donner le chemin d'accès à l'exécutable PHP CLI pour PHP %s et l'utiliser dans la ligne de commande de votre tâche CRON."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_URL_CRON_HEAD="L'hébergeur autorise uniquement les URL dans CRON"
