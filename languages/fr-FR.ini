PANOPTICON_BACKUPTASKS_LBL_DESCRIPTION="Description"
PANOPTICON_BACKUPTASKS_LBL_DESCRIPTION_HELP="Vous pouvez utiliser des variables Akeeba Backup telles que <code>[DATE]</code>, <code>[SITE]</code>, etc. Elles seront remplacées par Akeeba Backup au moment de la sauvegarde. Vous pouvez également utiliser les variables <code>{DATE_FORMAT_LC}</code>,<code>{DATE_FORMAT_LC1}</code>…<code>{DATE_FORMAT_LC7}</code> qui seront remplacées par Panopticon avec une version formatée du temps de sauvegarde. Veuillez noter que les variables Panopticon peuvent différer de quelques secondes par rapport aux variables Akeeba Backup car elles sont traitées sur le serveur exécutant Panopticon, pas sur le serveur du site où Akeeba Backup s’exécute."
