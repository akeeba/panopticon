PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_HEAD="Create the configuration file"
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1="Create a file named <code>config.php</code> and keep it open in your editor."
