PANOPTICON_SETUP_LBL_DATABASE_HEAD_TEXT="Panopticon necesita una base de datos para funcionar. Primero, crea una base de datos - y un usuario de base de datos - en tu servidor. Luego ingresa la información de conexión a la base de datos a continuación. Si algo no está claro, por favor consulta con la empresa que hospeda tu sitio."
PANOPTICON_SETUP_LBL_DATABASE_DRIVER="Tipo de base de datos"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_HELP="Normalmente es MySQLi (<em>con</em> la \\"i\\" al final)"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_MYSQL="MySQL (controlador obsoleto para MySQL - evitar usarlo)"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_MYSQLI="MySQLi (controlador preferido para MySQL)"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_PDO="PDO"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_PDOMYSQL="MySQL (PDO)"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_SQLAZURE="Base de Datos SQL de Windows Azure"
PANOPTICON_SETUP_LBL_DATABASE_DRIVER_SQLITE="SQLite"
PANOPTICON_SETUP_LBL_DATABASE_HOST="Nombre del host del servidor de base de datos"
PANOPTICON_SETUP_LBL_DATABASE_HOST_HELP="El nombre del host o la dirección IP del servidor de base de datos (usualmente: localhost). Ten en cuenta que localhost y 127.0.0.1 son <em>muy</em> diferentes en lo que respecta a MySQL; puede que tengas que probar ambos para ver cuál funciona con tu servidor de base de datos. Si tu servidor está usando un puerto no estándar, añádelo después del nombre del host precedido por dos puntos, por ejemplo, 127.0.0.1:1234 para usar un servidor de base de datos en 127.0.0.1 escuchando en el puerto 1234."
PANOPTICON_SETUP_LBL_DATABASE_NAME="Nombre de la base de datos"
PANOPTICON_SETUP_LBL_DATABASE_NAME_HELP="El nombre de tu base de datos. La mayoría de los hosts que usan cPanel, Plesk y otros paneles de hosting importantes darán nombres de bases de datos como abcdef_username, donde abcdef es tu nombre de usuario del panel de control de hosting. Si no estás seguro, pregunta a tu proveedor de hosting."
PANOPTICON_SETUP_LBL_DATABASE_PASS="Contraseña"
PANOPTICON_SETUP_LBL_DATABASE_PASS_HELP="La contraseña que usas para conectarte a tu base de datos."
PANOPTICON_SETUP_LBL_DATABASE_PREFIX="Prefijo del nombre de la tabla de la base de datos"
PANOPTICON_SETUP_LBL_DATABASE_PREFIX_HELP="El prefijo común de los nombres de las tablas de todas las tablas de la base de datos que pertenecen a esta instalación de Panopticon."
PANOPTICON_SETUP_LBL_DATABASE_USER="Nombre de usuario"
PANOPTICON_SETUP_LBL_DATABASE_USER_HELP="El nombre de usuario que usas para conectarte a tu base de datos. La mayoría de los hosts que usan cPanel, Plesk y otros paneles de hosting importantes darán nombres de usuario como abcdef_username, donde abcdef es tu nombre de usuario del panel de control de hosting. Si no estás seguro, pregunta a tu proveedor de hosting."
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION="Conectar con un certificado SSL"
PANOPTICON_SETUP_LBL_DATABASE_DBENCRYPTION_HELP="¿Debemos conectarnos a la base de datos usando un certificado SSL? Esto puede ser usado en lugar de la autenticación con nombre de usuario y contraseña (conexión encriptada con autenticación por certificado) o <em>además de</em> la autenticación con nombre de usuario y contraseña (conexión cifrada con autenticación por contraseña). Si no sabes qué significa esto, configura esta opción en No e ignora las siguientes opciones también."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCIPHER_HELP="Ingresa una lista de métodos de cifrado para conectarse con certificados SSL, separados por dos puntos. Si se deja vacío, se utilizará la lista predeterminada (<code>AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-CBC-SHA256:AES256-CBC-SHA384:DES-CBC3-SHA</code>) (recomendado)."
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA="Archivo de la Autoridad de Certificación (CA)"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCA_HELP="Ruta de archivo absoluta al archivo PEM del certificado de la Autoridad de Certificación (CA) de tu servidor de base de datos, por ejemplo, <code>/home/myuser/ca.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY="Archivo de clave privada del usuario de la base de datos"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLKEY_HELP="Ruta de archivo absoluta al archivo PEM de clave privada de tu usuario de base de datos, por ejemplo, <code>/home/myuser/myuser-key.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT="Archivo de clave pública (certificado) del usuario de la base de datos"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLCERT_HELP="Ruta de archivo absoluta al archivo PEM de clave pública (certificado) de tu usuario de base de datos, por ejemplo, <code>/home/myuser/myuser.pem</code>"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT="Verificar el certificado del servidor"
PANOPTICON_SETUP_LBL_DATABASE_DBSSLVERIFYSERVERCERT_HELP="Configura en Sí para verificar el certificado que el servidor nos envía. Esto se verifica contra el archivo de la Autoridad de Certificación (CA) que especificaste. Si obtienes errores de conexión, configúralo en No; algunas configuraciones (especialmente las generadas por <code>mysql_ssl_rsa_setup</code>) pueden deshabilitar una conexión si la verificación del certificado está habilitada. Si habilitas la verificación y el campo del archivo CA está vacío, el certificado del servidor se verificará contra los archivos de la Autoridad de Certificación que conoce tu servidor, consulta las opciones de PHP <code>openssl.cafile</code> y <code>openssl.capath</code>."
PANOPTICON_SETUP_DIRECTFTP_HOST_TITLE="Nombre del host"
PANOPTICON_SETUP_DIRECTFTP_HOST_DESCRIPTION="El nombre del host del servidor FTP, sin el protocolo. No uses <s><code>ftp://example.com</code></s>; usa <code>example.com</code> en su lugar."
PANOPTICON_SETUP_DIRECTFTP_PORT_TITLE="Puerto"
PANOPTICON_SETUP_DIRECTFTP_PORT_DESCRIPTION="Puerto TCP/IP del servidor FTP. Usualmente 21. Por favor pregunta a tu proveedor de hosting."
PANOPTICON_SETUP_DIRECTFTP_USER_TITLE="Nombre de usuario"
PANOPTICON_SETUP_DIRECTFTP_USER_DESCRIPTION="Nombre de usuario, sensible a mayúsculas y minúsculas."
PANOPTICON_SETUP_DIRECTFTP_PASSWORD_TITLE="Contraseña"
PANOPTICON_SETUP_DIRECTFTP_PASSWORD_DESCRIPTION="Contraseña, sensible a mayúsculas y minúsculas. Es mejor usar contraseñas que consistan solo en a-z, A-Z, 0-9, guiones, puntos, guiones bajos y signos de exclamación. Otros caracteres pueden activar la protección anti-hackeo de tu servidor web."
PANOPTICON_SETUP_DIRECTFTP_FTPS_TITLE="Usar FTP sobre SSL (FTPS)"
PANOPTICON_SETUP_DIRECTFTP_FTPS_DESCRIPTION="Conéctate a tu servidor FTP usando una conexión cifrada con SSL. <strong>Esto no es lo mismo que SFTP, SCP o \\"Secure FTP\\"</strong>. Si tu servidor no admite este método, obtendrás errores de conexión."
PANOPTICON_SETUP_DIRECTFTP_INITDIR_TITLE="Directorio inicial"
PANOPTICON_SETUP_DIRECTFTP_INITDIR_DESCRIPTION="La ruta FTP absoluta al directorio donde se cargarán los archivos. Si no estás seguro, conéctate a tu servidor con FileZilla, navega hasta el directorio deseado y copia la ruta que aparece en el panel derecho sobre la lista de directorios. Normalmente, es algo como <code>/public_html</code> o <code>/httpdocs</code>."
PANOPTICON_SETUP_DIRECTFTP_PASSIVE_TITLE="Modo pasivo"
PANOPTICON_SETUP_DIRECTFTP_PASSIVE_DESCRIPTION="Usa el modo pasivo de FTP al transferir datos. Debe estar habilitado en todos los servidores con un firewall de puertos, que son prácticamente todos los servidores hoy en día."
PANOPTICON_SETUP_DIRECTFTP_TEST_DESCRIPTION="Prueba la conexión FTP."
PANOPTICON_SETUP_DIRECTFTP_TEST_FAIL="No se pudo conectar al servidor FTP."
PANOPTICON_SETUP_DIRECTFTP_TEST_OK="Conexión exitosa al servidor FTP."
PANOPTICON_SETUP_DIRECTFTP_TEST_TITLE="Probar conexión FTP"
PANOPTICON_SETUP_DIRECTSFTP_HOST_TITLE="Nombre del host"
PANOPTICON_SETUP_DIRECTSFTP_HOST_DESCRIPTION="El nombre del host del servidor SFTP, sin el protocolo. No uses <s><code>sftp://example.com</code></s>; usa <code>example.com</code> en su lugar."
PANOPTICON_SETUP_DIRECTSFTP_PORT_TITLE="Puerto"
PANOPTICON_SETUP_DIRECTSFTP_PORT_DESCRIPTION="Puerto TCP/IP para SFTP. Usualmente 22. Si no estás seguro, por favor pregunta a tu proveedor de hosting."
PANOPTICON_SETUP_DIRECTSFTP_USER_TITLE="Nombre de usuario"
PANOPTICON_SETUP_DIRECTSFTP_USER_DESCRIPTION="Nombre de usuario, sensible a mayúsculas y minúsculas. Tu servidor SFTP debe permitir la autenticación con nombre de usuario y contraseña."
PANOPTICON_SETUP_DIRECTSFTP_PASSWORD_TITLE="Contraseña"
PANOPTICON_SETUP_DIRECTSFTP_PASSWORD_DESCRIPTION="Contraseña SFTP, sensible a mayúsculas y minúsculas."
PANOPTICON_SETUP_DIRECTSFTP_INITDIR_TITLE="Directorio inicial"
PANOPTICON_SETUP_DIRECTSFTP_INITDIR_DESCRIPTION="Directorio SFTP de la raíz del sitio. Si no estás seguro, usa un cliente de escritorio SFTP, conéctate a tu servidor, navega al directorio y copia la ruta que se muestra aquí. Debe ser absoluta, por ejemplo, <code>/home/myuser/public_html</code>, no solo <s><code>public_html</code></s>."
PANOPTICON_SETUP_DIRECTSFTP_TEST_DESCRIPTION="Prueba la conexión al servidor SFTP."
PANOPTICON_SETUP_DIRECTSFTP_TEST_FAIL="No se pudo conectar al servidor SFTP. El mensaje de error fue:"
PANOPTICON_SETUP_DIRECTSFTP_TEST_OK="Conexión exitosa al servidor SFTP."
PANOPTICON_SETUP_DIRECTSFTP_TEST_TITLE="Probar conexión SFTP"
PANOPTICON_SETUP_LBL_SETUP_HEAD_TEXT="El acceso a Panopticon está protegido por un inicio de sesión. Ahora crearás una cuenta de usuario con privilegios completos de administrador. Puedes modificar este usuario y crear más usuarios después de completar el proceso de instalación."
PANOPTICON_SETUP_LBL_USER_NAME="Nombre completo"
PANOPTICON_SETUP_LBL_USER_NAME_HELP="Por favor, introduce tu nombre completo. Se usará siempre que tu instalación de Panopticon tenga que enviarte un correo electrónico."
PANOPTICON_SETUP_LBL_USER_USERNAME="Nombre de usuario"
PANOPTICON_SETUP_LBL_USER_USERNAME_HELP="El nombre de usuario que usarás para iniciar sesión en Panopticon. Es mejor usar solo letras minúsculas de la a-z y números del 0-9."
PANOPTICON_SETUP_LBL_USER_PASSWORD="Contraseña"
PANOPTICON_SETUP_LBL_USER_PASSWORD_HELP="La contraseña que usarás para iniciar sesión en Panopticon. La contraseña es sensible a mayúsculas y minúsculas, lo que significa que abc, Abc y ABC son tres contraseñas <em>diferentes</em>."
PANOPTICON_SETUP_LBL_USER_PASSWORD2="Repetir contraseña"
PANOPTICON_SETUP_LBL_USER_PASSWORD2_HELP="Por favor, repite la contraseña que ingresaste arriba. Queremos asegurarnos de que no la escribiste mal accidentalmente."
PANOPTICON_SETUP_LBL_USER_EMAIL="Dirección de correo electrónico"
PANOPTICON_SETUP_LBL_USER_EMAIL_HELP="Por favor, introduce tu dirección de correo electrónico. Se usará siempre que tu instalación de Panopticon tenga que enviarte un correo electrónico. Esta dirección de correo electrónico, así como toda la información del usuario, <em>no</em> se transmite a los autores de Panopticon."
PANOPTICON_SETUP_LBL_TIMEZONE="Zona horaria"
PANOPTICON_SETUP_LBL_TIMEZONE_HELP="Todas las fechas y horas se expresarán en esta zona horaria."
PANOPTICON_SETUP_LBL_NO_CONFIG_WRITTEN_ALERT_HEAD="Panopticon aún no está listo"
PANOPTICON_SETUP_LBL_NO_CONFIG_WRITTEN_ALERT_BODY="Guardar el archivo de configuración <code>config.php</code> en la carpeta donde estás instalando Panopticon ha fallado. Necesitarás crear este archivo manualmente."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_HEAD="Crear el archivo de configuración"
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1="Crea un archivo llamado <code>config.php</code> y mantenlo abierto en tu editor."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP1_DETAIL="Usa un editor de texto simple como Notepad en Windows, BBEdit en macOS, gEdit o Kate en Linux."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP2="Vuelve a esta ventana y haz clic en el botón \\"Copiar al portapapeles\\"."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP3="Vuelve a tu editor y pega. Luego, guarda el archivo."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP4="Sube el archivo <code>config.php</code> a tu instalación de Panopticon."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP4_DETAIL="Súbelo a la carpeta donde estás instalando Panopticon. Esa es la carpeta con el archivo <code>index.php</code> de Panopticon."
PANOPTICON_SETUP_LBL_NOCONF_INSTRUCTIONS_STEP5="Vuelve a esta ventana y haz clic en el botón \\"Continuar\\"."
PANOPTICON_SETUP_BTN_COPY_TO_CLIPBOARD="Copiar al portapapeles"
PANOPTICON_SETUP_LBL_CRON_HEAD="Configurar una tarea CRON"
PANOPTICON_SETUP_LBL_CRON_SUBHEAD="Panopticon utiliza mucha automatización para hacer tu vida más fácil. Para esto, necesitas configurar una tarea CRON que se ejecute cada minuto."
PANOPTICON_SETUP_LBL_CRON_SUBHEAD_CTA="Configura una tarea CRON utilizando uno de los métodos a continuación. Luego, espera hasta un minuto para que esta página cambie."
PANOPTICON_SETUP_LBL_CRON_SUBHEAD_BREATHE="Respira. Este es el último paso de la instalación. Ya casi terminas."
PANOPTICON_SETUP_LBL_CRON_CLI_TABHEAD="CLI"
PANOPTICON_SETUP_LBL_CRON_WEB_TABHEAD="Web"
PANOPTICON_SETUP_LBL_CRON_LBL_INSTRUCTIONS="Instrucciones"
PANOPTICON_SETUP_LBL_CRON_LBL_TROUBLESHOOTING="¿Problema? ¡Conoce la solución!"
PANOPTICON_SETUP_LBL_CRON_LBL_IS_THIS_RIGHT_FOR_ME="¿Es este método el adecuado para mí?"
PANOPTICON_SETUP_LBL_CRON_LBL_PROS="Pros"
PANOPTICON_SETUP_LBL_CRON_LBL_CONS="Contras"
PANOPTICON_SETUP_LBL_CRON_LBL_TARGET_AUDIENCE="Audiencia objetivo"
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_HEAD="Asegúrate de que la tarea CRON se ejecute cada minuto."
PANOPTICON_SETUP_LBL_CRON_LBL_EVERY_MINUTE_ALERT_BODY="Ejecutar la tarea CRON con menos frecuencia resulta en información desactualizada e inestabilidad, incluidos sitios rotos debido a actualizaciones incompletas del núcleo de Joomla!®."
PANOPTICON_SETUP_LBL_CRON_CLI_CREATE_A_JOB="Ve a tu panel de control de hosting. Crea una nueva tarea CRON. Configúrala para que se ejecute cada minuto. Usa la siguiente línea de comando."
PANOPTICON_SETUP_LBL_CRON_REPLACE_PHP_CLI="Reemplaza /path/to/php con la ruta al ejecutable de PHP %s CLI. Asegúrate de que sea el ejecutable de PHP CLI, no el ejecutable de PHP CGI/FastCGI."
PANOPTICON_SETUP_LBL_CRON_IF_UNSURE="Si no estás seguro de lo que significa alguna o todas las opciones anteriores, por favor pregunta a tu proveedor de hosting."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_HEAD="La tarea CRON no se ejecuta"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_1="Elimina el 2>&1 de la línea de comando de CRON. Cuando el comando CRON se ejecute de nuevo, recibirás un correo electrónico con un error (siempre y cuando tu cuenta de hosting esté configurada para enviarte el resultado de las tareas CRON). Con eso, puedes averiguar qué está pasando."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NOT_RUN_INFO_2="Si incluso entonces no parece que ocurra nada, por favor contacta a tu proveedor de hosting. O tu cuenta no está recibiendo el resultado de las tareas CRON, o las tareas CRON no se están ejecutando en absoluto (aunque es poco probable, hemos visto que suceda algunas veces)."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_HEAD="Recibo \\"Status: 403 Forbidden\\" al ejecutar la tarea CRON"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_1="Estás usando el ejecutable PHP-CGI/FastCGI. Como se mencionó anteriormente, necesitas reemplazar /path/to/php con la ruta al ejecutable PHP CLI."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_FORBIDDEN_INFO_2="Por favor, pregunta a tu proveedor de hosting por la ruta correcta. Si tu proveedor de hosting te dio esta ruta inicialmente, escala tu ticket de soporte con tu proveedor, pidiendo hablar con un ingeniero de servidor. Es trivial para ellos darte esa ruta."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_HEAD="Recibo \\"Akeeba Panopticon requiere PHP %s o posterior\\"."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_1="Estás usando el ejecutable PHP CLI para la versión incorrecta de PHP en tu tarea CRON."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_WRONG_PHP_INFO_2="La mayoría de los servidores tienen múltiples versiones de PHP instaladas. Necesitas pedir a tu proveedor de hosting que te dé la ruta al ejecutable PHP CLI para PHP %s y usar eso en la línea de comando de tu tarea CRON."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_URL_CRON_HEAD="El proveedor de hosting solo permite URLs en CRON"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_URL_CRON_INFO="Haz clic en la pestaña Web arriba."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_HEAD="El proveedor de hosting no tiene una función CRON"
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_1="Te recomendamos muy encarecidamente que uses un proveedor de hosting diferente."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_2="Panopticon solo es útil cuando sus funciones de automatización se ejecutan de manera consistente y confiable. Esto requiere que su tarea CRON se ejecute cada minuto - 1440 veces al día. Esto puede resultar costoso con un servicio de terceros; ¡alrededor de $10 por día! En su lugar, puedes gastar la misma cantidad de dinero por mes en un proveedor de hosting decente que admita tareas CRON reales de línea de comando."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_3="Si tienes una forma más económica de ejecutar tareas CRON de forma remota (por ejemplo, otro servidor bajo tu control), por favor haz clic en la pestaña Web para saber cómo hacerlo."
PANOPTICON_SETUP_LBL_CRON_TROUBLE_NO_CRON_INFO_4="¡No economices en la frecuencia de las tareas CRON! Ejecutar tareas CRON con menos frecuencia hará que Panopticon sea poco confiable e incluso podría romper tus sitios debido a actualizaciones incompletas del núcleo de Joomla®."
PANOPTICON_SETUP_LBL_CRON_CLI_PROS_1="Más confiable"
PANOPTICON_SETUP_LBL_CRON_CLI_PROS_2="Costo cero"
PANOPTICON_SETUP_LBL_CRON_CLI_PROS_3="Más rápido"
PANOPTICON_SETUP_LBL_CRON_CLI_CONS_1="Algunos proveedores de hosting no lo soportan"
PANOPTICON_SETUP_LBL_CRON_CLI_CONS_2="Configuración más compleja"
